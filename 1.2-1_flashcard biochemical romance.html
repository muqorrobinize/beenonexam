<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Biokimia Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 650px;
            text-align: center;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .card-container {
            perspective: 1000px;
            height: 400px;
            margin-bottom: 1.5rem;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 15px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.6rem;
            line-height: 1.5;
            text-align: center;
            overflow-y: auto;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
            font-size: 1.3rem;
            background-color: #f8f9fa;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 0 auto 1.5rem auto;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover:not(:disabled) {
            background-color: #2980b9;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.97);
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #shuffle-btn {
            background-color: #2ecc71;
            margin-top: 1rem;
        }
        #shuffle-btn:hover {
            background-color: #27ae60;
        }


        #card-counter {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flashcard Biokimia</h1>
        <div class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front" id="card-front"></div>
                <div class="card-face card-back" id="card-back"></div>
            </div>
        </div>

        <div class="navigation">
            <button class="btn" id="prev-btn">‹ Kembali</button>
            <p id="card-counter"></p>
            <button class="btn" id="next-btn">Lanjut ›</button>
        </div>
        <button class="btn" id="shuffle-btn">Acak Kartu</button>
    </div>

    <script>
        const cardData = [
            // SAMPLING DARAH VENA
            { front: "Di mana posisi torniquet dipasang saat pengambilan darah vena?", back: "Di sebelah proksimal vena yang akan diambil." },
            { front: "Berapa sudut penusukan jarum saat pengambilan darah vena?", back: "45 derajat, dengan arah jarum sejajar arah vena." },
            { front: "Kapan torniquet harus dilepaskan?", back: "Sebelum jarum ditarik keluar dari vena." },
            { front: "Bagaimana cara menuangkan darah dari spuit ke tabung penampung untuk mencegah hemolisis mekanis?", back: "Lepaskan jarum dari spuit, lalu alirkan darah lewat dinding tabung." },
            { front: "Apa itu hemokonsentrasi dan apa penyebabnya saat sampling darah?", back: "Peningkatan konsentrasi komponen darah akibat kongesti (pembendungan) vena yang terlalu lama." },
            
            // PENGENALAN ERITROSIT
            { front: "Apa fungsi utama eritrosit?", back: "Transportasi oksigen dan karbon dioksida ke seluruh tubuh." },
            { front: "Apa bentuk khas dari eritrosit dan keuntungannya?", back: "Bikonkaf, untuk meningkatkan rasio permukaan terhadap volume sehingga memfasilitasi pertukaran gas." },
            { front: "Berapa diameter rata-rata dan volume rata-rata eritrosit?", back: "Diameter 7-8 mikrometer, volume 90-95 µm³." },
            { front: "Sebutkan 3 organel sel yang TIDAK dimiliki oleh eritrosit dewasa.", back: "Nukleus, mitokondria, lisosom, dan aparatus golgi." },
            { front: "Molekul utama yang mengisi sitoplasma eritrosit dan berfungsi mengikat oksigen adalah...", back: "Hemoglobin." },
            
            // MEMBRAN ERITROSIT
            { front: "Sebutkan 3 komponen utama penyusun membran eritrosit.", back: "1. Lipid bilayer, 2. Protein membran, 3. Sitoskeleton submembranous." },
            { front: "Apa saja penyusun lipid bilayer dan fungsinya?", back: "Fosfolipid dan kolesterol. Fungsinya mengatur fluiditas dan menentukan permeabilitas membran terhadap air." },
            { front: "Sebutkan 2 jenis protein membran dan contohnya.", back: "1. Protein Integral (contoh: Band 3, Glikoforin). 2. Protein Perifer." },
            { front: "Apa fungsi protein integral pada membran eritrosit?", back: "Sebagai kanal, transporter, dan reseptor yang mengatur pertukaran molekul." },
            { front: "Komponen apa yang memberikan kekuatan mekanis dan fleksibilitas pada eritrosit?", back: "Sitoskeleton submembranous." },
            { front: "Protein apa yang menjadi komponen utama sitoskeleton eritrosit?", back: "Spektrin, yang membentuk jala heksagonal." },
            { front: "Protein apa saja yang memperkuat jaringan spektrin?", back: "Aktin dan protein 4.1." },
            { front: "Seberapa fleksibel eritrosit saat melewati kapiler?", back: "Dapat melewati kapiler berdiameter 2-3 mikrometer, lebih kecil dari diameternya sendiri." },
            { front: "Berapa lama rata-rata masa hidup eritrosit dalam sirkulasi?", back: "120 hari." },
            { front: "Berapa persen penambahan volume yang dapat ditoleransi eritrosit sebelum lisis?", back: "Hingga 50% dari volume aslinya." },
            { front: "Berapa persen deformasi yang dapat dialami jaringan spektrin dari panjang aslinya?", back: "Hingga 250%." },

            // HEMOLISIS
            { front: "Apa definisi dari hemolisis?", back: "Peristiwa keluarnya hemoglobin dari dalam eritrosit karena pecahnya membran sel." },
            { front: "Apa itu hemolisis osmotik?", back: "Hemolisis akibat perbedaan besar tekanan osmotik antara di dalam dan di luar sel (lingkungan hipotonis)." },
            { front: "Apa itu larutan hipotonis?", back: "Larutan yang mempunyai tekanan osmotik lebih kecil daripada tekanan osmotik di dalam sel. Contoh: akuades." },
            { front: "Apa yang terjadi jika eritrosit dimasukkan ke dalam larutan hipotonis?", back: "Air masuk ke dalam sel secara osmosis, menyebabkan sel membengkak dan akhirnya pecah (lisis)." },
            { front: "Apa itu larutan hipertonis?", back: "Larutan yang mempunyai tekanan osmotik lebih besar daripada tekanan osmotik di dalam sel." },
            { front: "Apa yang terjadi jika eritrosit dimasukkan ke dalam larutan hipertonis?", back: "Air keluar dari sel, menyebabkan sel mengerut (krenasi)." },
            { front: "Apa itu larutan isotonis?", back: "Larutan yang mempunyai tekanan osmotik yang sama besar dengan tekanan osmotik di dalam sel." },
            { front: "Sebutkan 2 contoh larutan isotonis.", back: "NaCl 0,9% dan larutan glukosa 5%." },
            { front: "Apa itu hemolisis kimiawi?", back: "Kerusakan membran sel oleh substansi kimia yang dapat melarutkan lemak (lipid)." },
            { front: "Sebutkan 3 contoh zat yang dapat menyebabkan hemolisis kimiawi.", back: "Kloroform, aseton, alkohol, eter, bisa ular, dan saponin." },
            { front: "Bagaimana sifat permeabilitas membran eritrosit?", back: "Selektif permeabel (dapat ditembus air dan zat tertentu, tapi tidak oleh zat lain)." },
            { front: "Sebutkan ion-ion yang TIDAK dapat menembus membran eritrosit.", back: "Ion Natrium (Na+), Kalium (K+), Kalsium (Ca++), dan Magnesium (Mg++)." },

            // FRAGILITAS ERITROSIT
            { front: "Apa itu fragilitas eritrosit?", back: "Kerentanan eritrosit untuk mengalami lisis (pecah) saat dikenai stres." },
            { front: "Bedakan antara Osmotic Fragility (OF) dan Mechanical Fragility (MF).", back: "OF adalah kerentanan terhadap stres osmotik (hipotonik), sedangkan MF adalah kerentanan terhadap stres mekanik atau gesekan." },
            { front: "Sebutkan 2 faktor ekstrinsik (dari luar sel) yang mempengaruhi fragilitas osmotik.", back: "Suhu, pH media, obat-obatan, dan xenobiotik." },
            { front: "Sebutkan 2 faktor intrinsik (dari dalam sel) yang mempengaruhi fragilitas osmotik.", back: "Usia, jenis kelamin, ras, dan faktor genetik." },
            { front: "Pada kelainan sferositosis herediter, bagaimana kondisi fragilitas osmotik eritrosit?", back: "Meningkat. Artinya, sel menjadi lebih rapuh dan mudah lisis." },
            { front: "Pada kelainan talasemia, bagaimana kondisi fragilitas osmotik eritrosit?", back: "Menurun. Artinya, sel menjadi lebih resisten terhadap lisis karena bentuknya yang lebih tipis." },
            
            // ALAT, BAHAN, DAN CARA KERJA PRAKTIKUM
            { front: "Sebutkan 5 alat yang digunakan dalam praktikum resistensi osmotik.", back: "Spuit 3 cc, Torniquet, Pipet tetes, Tabung reaksi, Rak tabung reaksi." },
            { front: "Sebutkan 5 bahan yang digunakan dalam praktikum resistensi osmotik.", back: "Kapas, Alkohol 70%, Sampel darah, Aquadest, Larutan NaCl 0,9%." },
            { front: "Tabung vacutainer dengan tutup warna apa yang digunakan dalam praktikum ini dan apa isinya?", back: "Tutup ungu, yang berisi antikoagulan EDTA." },
            { front: "Berapa banyak tabung reaksi yang disiapkan dan bagaimana susunannya?", back: "12 tabung reaksi, disusun pada rak." },
            { front: "Jelaskan cara membuat larutan NaCl 0,46% dari stok NaCl 0,5% dalam percobaan ini.", back: "Campurkan 23 tetes NaCl 0,5% dengan 2 tetes akuades (total volume 25 tetes)." },
            { front: "Berapa tetes darah yang ditambahkan ke setiap tabung reaksi?", back: "1 tetes darah." },
            { front: "Berapa lama dan pada suhu berapa campuran diinkubasi?", back: "Selama 1 jam pada suhu ruangan." },
            { front: "Apa yang dimaksud dengan 'initial haemolysis'?", back: "Titik konsentrasi NaCl terendah di mana hemolisis pertama kali teramati (supernatan mulai berwarna pink)." },
            { front: "Apa yang dimaksud dengan 'total haemolysis'?", back: "Titik konsentrasi NaCl di mana semua eritrosit telah lisis (supernatan berwarna merah jernih tanpa endapan sel)." },
            { front: "Berapa nilai normal untuk 'initial haemolysis'?", back: "Pada konsentrasi NaCl 0,44% (plus minus 0,02%)." },
            { front: "Berapa nilai normal untuk 'total haemolysis'?", back: "Pada konsentrasi NaCl 0,34% (plus minus 0,02%)." },
            { front: "Jika hemolisis awal terjadi pada konsentrasi NaCl 0,50%, apa artinya?", back: "Fragilitas osmotik eritrosit meningkat (sel lebih rapuh dari normal)." },
            
            // DARI AWETAN
            { front: "Fungsi dari protein aktin dan protein 4.1 adalah...", back: "Memberikan fleksibilitas yang memungkinkan eritrosit melakukan deformasi saat melewati kapiler kecil." },
            { front: "Sebutkan 2 protein integral pada membran eritrosit.", back: "Band 3 dan Glikoforin." },
            { front: "Prinsip kerja pemeriksaan resistensi osmotik darah secara visual adalah...", back: "Eritrosit akan mengalami lisis apabila ditempatkan pada larutan hipotonis, yang berkaitan dengan bentuk eritrosit." },
            { front: "Perbedaan utama hemolisis osmotik dan kimiawi terletak pada...", back: "Penyebab kerusakan membran: perbedaan tekanan osmotik vs. kerusakan oleh substansi kimia." },
            { front: "Perhitungan: Jika butuh 36ml larutan NaCl 0,5% dari stok 0,9%, berapa ml H2O yang perlu ditambahkan?", back: "V1 = (36 * 0,5) / 0,9 = 20ml stok. Maka H2O yang ditambahkan = 36 - 20 = 16ml." },
            { front: "Perhitungan: Jika butuh 45ml larutan NaCl 0,5% dari stok 0,9%, berapa ml stok (V1) yang dibutuhkan?", back: "V1 = (45 * 0,5) / 0,9 = 25ml." },
        ];
        
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const cardCounter = document.getElementById('card-counter');

        let currentCardIndex = 0;
        let deck = [...cardData];

        function updateCard() {
            if (deck.length === 0) return;
            const card = deck[currentCardIndex];
            cardFront.textContent = card.front;
            cardBack.textContent = card.back;
            cardCounter.textContent = `${currentCardIndex + 1} / ${deck.length}`;
            
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
            }
            
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === deck.length - 1;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < deck.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            currentCardIndex = 0;
            updateCard();
        });

        // Initial load
        updateCard();
    </script>
</body>
</html>
