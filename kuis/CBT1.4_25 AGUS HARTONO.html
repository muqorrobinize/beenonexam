    <script>
        // --- DATABASE SOAL 68 ITEM (FROM KAPSUL CBT BLOK 1.4) ---
        const questions = [
            {
                q: "Sifat khusus yang menunjukkan kemampuan jaringan otot berkontraksi setelah menerima respon rangsangan yang menghasilkan sinyal listrik?",
                o: ["Extensibility", "Contractility", "Elasticity", "Electability", "Electrical excitability"],
                a: "Contractility",
                exp: `<b>Jawaban: Contractility</b><br>
                Contractility adalah kemampuan jaringan otot untuk memendek (kontraksi) secara aktif dan menghasilkan gaya tarik ketika distimulasi oleh potensial aksi.<br><br>
                <b>Pembeda:</b><br>
                - <b>Electrical Excitability:</b> Kemampuan merespon rangsang listrik.<br>
                - <b>Extensibility:</b> Kemampuan otot untuk diregangkan tanpa rusak.<br>
                - <b>Elasticity:</b> Kemampuan kembali ke bentuk semula setelah regangan.`
            },
            {
                q: "Apa yang terjadi saat kontraksi otot rangka?",
                o: ["Kalsium masuk kembali ke retikulum sarkoplasma", "Pelepasan kalsium oleh troponin", "Pelepasan ikatan aktin dan miosin", "Impuls saraf motorik terhenti", "Ikatan kalsium dengan troponin"],
                a: "Ikatan kalsium dengan troponin",
                exp: `<b>Jawaban: Ikatan kalsium dengan troponin</b><br>
                Saat kontraksi dimulai, Ca2+ dilepaskan dari Retikulum Sarkoplasma dan berikatan dengan <b>Troponin C</b>. Ikatan ini menyebabkan perubahan bentuk troponin yang menggeser tropomiosin, membuka situs aktif pada aktin sehingga miosin bisa menempel.`
            },
            {
                q: "Apa nama gerakan saat os Mandibula bergerak ke bawah (membuka mulut)?",
                o: ["Depresi", "Elevasi", "Flexi", "Retraksi", "Protraksi"],
                a: "Depresi",
                exp: `<b>Jawaban: Depresi</b><br>
                Depresi adalah gerakan menurunkan bagian tubuh (seperti rahang bawah atau bahu) ke arah inferior. Membuka mulut = menurunkan mandibula.<br><br>
                - <b>Elevasi:</b> Menutup mulut/mengangkat.<br>
                - <b>Protraksi:</b> Memajukan rahang ke depan.`
            },
            {
                q: "Tulang menyediakan kerangka sebagai tempat melekatnya jaringan lunak dan berbagai organ adalah fungsi tulang sebagai...",
                o: ["Pendukung", "Penyokong", "Penyimpan mineral", "Hematopoiesis", "Pelindung"],
                a: "Penyokong",
                exp: `<b>Jawaban: Penyokong (Support)</b><br>
                Tulang berfungsi sebagai kerangka struktural tubuh yang menyokong jaringan lunak dan menyediakan titik perlekatan (origo/insersio) bagi tendon dan otot rangka.`
            },
            {
                q: "Komponen keras pada tulang didominasi dari suatu anorganik, senyawa apakah itu?",
                o: ["Kalsium oksalat", "Kalsium karbonat", "Hidroksiapatit", "Kolagen tipe V", "Magnesium fosfat"],
                a: "Hidroksiapatit",
                exp: `<b>Jawaban: Hidroksiapatit</b><br>
                65% massa tulang adalah komponen anorganik, utamanya <b>Kalsium Hidroksiapatit</b> [Ca10(PO4)6(OH)2]. Ini memberikan kekerasan (hardness) dan resistensi kompresi pada tulang.<br>
                Kolagen (organik) memberikan fleksibilitas.`
            },
            {
                q: "Apakah sumber energi bagi kontraksi otot yang intensitasnya rendah dan lama?",
                o: ["ATP", "Fosfokreatin", "Glikolisis Anaerob", "Glikolisis Aerob", "A, B, dan C"],
                a: "Glikolisis Aerob",
                exp: `<b>Jawaban: Glikolisis Aerob</b><br>
                Aktivitas intensitas rendah dan durasi lama (endurance) menggunakan metabolisme aerobik (Glikolisis Aerob & Fosforilasi Oksidatif) yang menghasilkan banyak ATP (36-38 ATP) namun lambat, mencegah kelelahan dini.`
            },
            {
                q: "7-dehidrokolesterol di kulit akan berubah menjadi pre-vitamin D oleh paparan sinar UV-B, yang selanjutnya akan menjadi...",
                o: ["Kalsitriol", "Kalsitonin", "Kolekalsiferol", "Parathormon", "Pre-Vitamin D3"],
                a: "Pre-Vitamin D3",
                exp: `<b>Jawaban: Pre-Vitamin D3</b><br>
                Tahapan sintesis Vit D:<br>
                1. 7-dehidrokolesterol + UVB -> <b>Pre-Vitamin D3</b><br>
                2. Pre-Vit D3 (Isomerisasi panas tubuh) -> <b>Vitamin D3 (Kolekalsiferol)</b><br>
                3. Di Hati -> 25-OH-D3<br>
                4. Di Ginjal -> 1,25-(OH)2-D3 (Kalsitriol/Aktif).`
            },
            {
                q: "Gambar histologi tulang menunjukkan osteomalasia. Apa yang terjadi pada kondisi tulang ini?",
                o: ["Penebalan lamela tulang", "Resorpsi osteoklas meningkat", "Matriks tulang baru tidak termineralisasi dengan sempurna", "Produksi kolagen berlebihan", "Semua osteosit hilang"],
                a: "Matriks tulang baru tidak termineralisasi dengan sempurna",
                exp: `<b>Jawaban: Matriks tulang baru tidak termineralisasi dengan sempurna</b><br>
                Osteomalasia (Rickets pada anak) adalah kondisi tulang lunak karena defisiensi Kalsium/Vitamin D. Matriks organik (osteoid) terbentuk, tetapi gagal mengalami mineralisasi (pengerasan oleh kalsium).`
            },
            {
                q: "Apa yang terjadi saat relaksasi otot rangka?",
                o: ["Peningkatan Ca2+ sarkoplasma", "Saluran Ca2+ tetap terbuka", "Tropomiosin terbuka", "Pelepasan ikatan aktin-miosin", "Ikatan troponin-kalsium"],
                a: "Pelepasan ikatan aktin-miosin",
                exp: `<b>Jawaban: Pelepasan ikatan aktin-miosin</b><br>
                Saat relaksasi:<br>
                1. Ca2+ dipompa kembali ke Retikulum Sarkoplasma (butuh ATP).<br>
                2. Troponin kembali ke bentuk semula.<br>
                3. Tropomiosin menutup kembali situs aktif aktin.<br>
                4. Cross-bridge (ikatan aktin-miosin) terlepas.`
            },
            {
                q: "Urutan proses remodelling tulang yang tepat adalah:<br>1. Aktivasi, 2. Resorpsi, 3. Regenerasi, 4. Reversal",
                o: ["1,3,2,4", "2,1,4,3", "1,2,4,3", "4,1,2,3", "2,4,1,3"],
                a: "1,2,4,3",
                exp: `<b>Jawaban: 1, 2, 4, 3 (A-R-R-F)</b><br>
                Siklus Remodelling:<br>
                1. <b>Aktivasi:</b> Pre-osteoklas ditarik ke lokasi.<br>
                2. <b>Resorpsi:</b> Osteoklas memakan tulang lama.<br>
                3. <b>Reversal:</b> Fase transisi, makrofag membersihkan debris.<br>
                4. <b>Formasi (Regenerasi):</b> Osteoblas membentuk tulang baru.`
            },
            {
                q: "Hematom di regio frontalis, epistaksis (darah dari hidung), tidak ada darah dari telinga. Fraktur paling mungkin pada?",
                o: ["Lamina et foramina ethmoid", "Fossa cranii posterior", "Pars petrosa os temporalis", "Fossa cranii media", "Fossa cranii anterior"],
                a: "Lamina et foramina ethmoid",
                exp: `<b>Jawaban: Lamina et foramina ethmoid</b><br>
                Fraktur Fossa Cranii Anterior (melibatkan lamina cribrosa os ethmoid) sering menyebabkan robekan meninges di atap hidung, bermanifestasi sebagai <b>Epistaksis</b> (darah dari hidung) atau Rhinorrhea cairan serebrospinal. Kalau telinga (Hemotympani) itu Fossa Media.`
            },
            {
                q: "Ciri dari Hernia Nucleus Pulposus (HNP)?",
                o: ["Lig. interspinosum ke kaudal makin tebal", "Annulus fibrosus anterolateral paling sempit", "Lig. longitudinalis posterior semakin ke kaudal semakin menyempit", "Titik berat tubuh di T1-T2", "Semua benar"],
                a: "Lig. longitudinalis posterior semakin ke kaudal semakin menyempit",
                exp: `<b>Jawaban: Lig. longitudinalis posterior semakin ke kaudal semakin menyempit</b><br>
                Ligamentum Longitudinal Posterior (LLP) menutupi bagian belakang diskus. Di area lumbal, ligamen ini menyempit dan menipis, sehingga bagian posterolateral diskus menjadi lemah. Inilah mengapa HNP paling sering terjadi di Lumbal arah posterolateral.`
            },
            {
                q: "Berikut benar mengenai collumna vertebra:",
                o: ["Fraktur kompresi baji di thoracal", "Membrana atlantoaxialis ditembus a.vertebralis", "Bagian badan Scotty dog adalah lamina arcus vertebrae", "Jarum lumbal menembus ligamen longitudinal anterior", "Semua benar"],
                a: "Bagian badan Scotty dog adalah lamina arcus vertebrae",
                exp: `<b>Jawaban: Bagian badan Scotty dog adalah lamina arcus vertebrae</b><br>
                Pada gambaran X-ray oblik vertebra lumbal (Scotty Dog Sign):<br>
                - Hidung: Processus Transversus<br>
                - Mata: Pedikel<br>
                - Telinga: Proc. Articularis Superior<br>
                - <b>Badan: Lamina</b><br>
                - Kaki depan: Proc. Articularis Inferior.`
            },
            {
                q: "Kadar kalsium darah 7 mg/dl (Rendah/Hipokalsemia). Apa yang terjadi?",
                o: ["Tiroid keluarin PTH", "Paratiroid mengeluarkan hormon paratiroid", "Tiroid keluarin kalsitonin", "Paratiroid keluarin kalsitonin", "Tiroid keluarin tiroksin"],
                a: "Paratiroid mengeluarkan hormon paratiroid",
                exp: `<b>Jawaban: Paratiroid mengeluarkan hormon paratiroid</b><br>
                Kadar normal Ca darah ~8.5-10 mg/dL. Jika 7 mg/dL (Hipokalsemia), tubuh merespon dengan mensekresikan <b>Parathyroid Hormone (PTH)</b> untuk meningkatkan kadar kalsium (mengambil dari tulang, meningkatkan reabsorpsi ginjal).`
            },
            {
                q: "Reseptor nyeri yang tidak mengalami adaptasi adalah?",
                o: ["Mekanoseptor", "Nosiseptor", "Thermoseptor", "Reseptor Merkel", "Reseptor Pacini"],
                a: "Nosiseptor",
                exp: `<b>Jawaban: Nosiseptor</b><br>
                Nosiseptor (reseptor nyeri) memiliki sifat <b>Little or No Adaptation</b>. Ini mekanisme protektif agar tubuh tetap sadar akan adanya kerusakan jaringan yang sedang berlangsung sehingga individu berusaha menjauhi sumber bahaya.`
            },
            {
                q: "Pembentukan energi untuk aktivitas intensitas rendah dan berkepanjangan?",
                o: ["ATP", "Kreatin Phosphat", "Glikolisis anaerobik", "Glikolisis aerobic", "A, B, C"],
                a: "Glikolisis aerobic",
                exp: `<b>Jawaban: Glikolisis aerobic</b><br>
                (Sama dengan soal no 6). Aktivitas endurance (marathon, jalan jauh) mengandalkan metabolisme aerobik (membutuhkan oksigen) yang efisien menghasilkan energi jangka panjang.`
            },
            {
                q: "Kelainan yang berhubungan dengan kontraksi-relaksasi otot yang tidak terkontrol/menetap?",
                o: ["Nyeri otot", "Cedera otot", "Kram otot", "Hipertrofi", "Atrofi"],
                a: "Kram otot",
                exp: `<b>Jawaban: Kram otot (Muscle Cramp)</b><br>
                Kram otot adalah kontraksi otot yang spasmodik, menyakitkan, dan involunter (tidak sadar). Terjadi karena gangguan keseimbangan elektrolit, kelelahan, atau stimulus saraf berlebih.`
            },
            {
                q: "Anak 9 tahun, muka merah setelah upacara (terbakar matahari). Luka bakar derajat I. Kulit bagian mana yang terkena?",
                o: ["Epidermis", "Dermis", "Stratum Corneum", "Folikel rambut", "Hipodermis"],
                a: "Epidermis",
                exp: `<b>Jawaban: Epidermis</b><br>
                Luka bakar derajat 1 (Superficial Burn) seperti sunburn hanya merusak lapisan terluar kulit yaitu <b>Epidermis</b>. Tandanya eritema (merah), nyeri, kering, tanpa bula (lepuh).`
            },
            {
                q: "Apa yang terjadi saat proses relaksasi otot rangka?",
                o: ["Miosin ikat kuat aktin", "Ca dilepas dari RS", "Ca dilepas dari troponin", "ATP dihidrolisis", "Ikatan aktin-miosin terlepas"],
                a: "Ikatan aktin-miosin terlepas",
                exp: `<b>Jawaban: Ikatan aktin-miosin terlepas</b><br>
                Kunci relaksasi adalah <b>Detachment</b>. ATP baru menempel pada kepala miosin, menyebabkan miosin melepaskan cengkeramannya pada aktin. Kemudian Ca2+ dipompa balik.`
            },
            {
                q: "Tuan Y, fraktur terbuka clavicula. Dasar leher kiri tonjolan superior. Apa penyebab deformitas fragmen medial mencuat ke atas?",
                o: ["Batas medial", "Tertarik m. intercostalis", "Fragmen lateral mencuat bawah", "Fragmen medial tertarik m. sternocleidomastoideus", "Fragmen lateral ke belakang"],
                a: "Fragmen medial tertarik m. sternocleidomastoideus",
                exp: `<b>Jawaban: Fragmen medial tertarik m. sternocleidomastoideus</b><br>
                Pada fraktur klavikula 1/3 tengah:<br>
                - <b>Fragmen Medial:</b> Ditarik ke atas (superior) oleh otot Sternocleidomastoideus.<br>
                - <b>Fragmen Lateral:</b> Turun ke bawah karena berat lengan & tarikan Pektoralis Mayor.`
            },
            {
                q: "Yang merupakan sendi amphiarthrosis adalah...",

                a: "Tidak memiliki folikel rambut",
                exp: `<b>Jawaban: Tidak memiliki folikel rambut</b><br>
                (Sama dengan soal 63/39). Kulit tebal glabrous.`
            },
            {
                q: "Pernyataan yang benar terkait articulatio sacroiliaca?",
                o: ["Posisi beban tubuh disalurkan ke panggul", "Diperkuat ligamen sacroiliaca anterior (terkuat)", "Open book fracture lig anterior putus", "Entrapment n. pudendus", "Semuanya benar"],
                a: "Semuanya benar",
                exp: `<b>Jawaban: Semuanya benar</b><br>
                Sendi Sacroiliaca (SIJ) adalah sendi penumpu berat badan (weight bearing) dari spine ke pelvis. Diperkuat ligamen masif. Cedera 'Open Book' terjadi bila ligamen anterior robek dan panggul terbuka.`
            },
            {
                q: "Peran prostaglandin dalam nyeri adalah...",
                o: ["Meningkatkan sensitif nosiseptor", "Menurunkan sensitif nosiseptor", "Menekan substansi p", "Menghambat nyeri", "Meningkatkan sentuhan"],
                a: "Meningkatkan sensitif nosiseptor",
                exp: `<b>Jawaban: Meningkatkan sensitif nosiseptor</b><br>
                Prostaglandin tidak memicu nyeri secara langsung, tapi dia melakukan <b>Sensitisasi Perifer</b>. Dia menurunkan ambang batas aktivasi nosiseptor (saraf nyeri), sehingga rangsang ringan saja sudah terasa sakit (Hiperalgesia).`
            },
            {
                q: "Pembentukan DOPA dari asam amino tirosin dibentuk melalui reaksi yang dikatalisis oleh enzim...",
                o: ["Tirosinase", "Tirosin kinase", "DOPA dekarboksilase", "Fenilalanin hidroksilase", "MAO"],
                a: "Tirosinase",
                exp: `<b>Jawaban: Tirosinase</b><br>
                (Sama dengan soal 23 & 66). Enzim utama melanogenesis.`
            },
            {
                q: "Dokter meresepkan osteogenic protein 1 (OP-1) untuk fusi tulang. Sel apa yang berdiferensiasi dari sel mesenkim menjadi target OP-1?",
                o: ["Fibroblast", "Kondroblas", "Myoblast", "Osteoblast", "Osteoclast"],
                a: "Osteoblast",
                exp: `<b>Jawaban: Osteoblast</b><br>
                OP-1 (nama lain BMP-7 / Bone Morphogenetic Protein-7) adalah growth factor kuat yang merangsang diferensiasi sel punca mesenkimal (MSC) menjadi <b>Osteoblast</b> (sel pembentuk tulang).`
            },
            {
                q: "Di neuromuscular junction terdapat suatu tempat untuk difusi ion antara neuron dengan reseptor (celah), apakah tempat itu?",
                o: ["Axon terminal", "Synaptic cleft", "Zona aktif", "Motor end plate", "Sarkolema"],
                a: "Synaptic cleft",
                exp: `<b>Jawaban: Synaptic cleft (Celah Sinaps)</b><br>
                Celah sinaps adalah ruang sempit antara membran presinaptik (neuron) dan membran postsinaptik (otot). Neurotransmiter (ACh) harus berdifusi menyeberangi celah ini untuk mencapai reseptor.`
            }
        ];

        // --- GAME LOGIC ---
        let currentIdx = 0;
        let score = 0;
        let mode = '';
        let userAnswers = [];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const btnFinish = document.getElementById('btn-finish');

        function startQuiz(selectedMode) {
            mode = selectedMode;
            currentIdx = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            
            document.getElementById('curr-q').innerText = currentIdx + 1;
            document.getElementById('total-q').innerText = questions.length;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('score-display').classList.toggle('hidden', mode === 'exam');

            qText.innerHTML = q.q;
            feedbackArea.classList.add('hidden');
            optContainer.innerHTML = '';

            q.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option p-4 rounded-xl w-full font-medium text-gray-700';
                btn.innerText = opt;
                
                if (userAnswers[currentIdx]) {
                    btn.disabled = true;
                    if (opt === q.a && mode === 'practice') {
                        btn.classList.add('correct');
                        btn.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                    } else if (opt === userAnswers[currentIdx]) {
                        if (mode === 'practice' && opt !== q.a) {
                            btn.classList.add('incorrect');
                            btn.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                        } else {
                            btn.classList.add('selected'); 
                        }
                    }
                } else {
                    btn.onclick = () => selectAnswer(opt, q, btn);
                }
                
                optContainer.appendChild(btn);
            });

            if (userAnswers[currentIdx] && mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }

            btnPrev.disabled = currentIdx === 0;
            if (currentIdx === questions.length - 1) {
                btnNext.classList.add('hidden');
                btnFinish.classList.remove('hidden');
            } else {
                btnNext.classList.remove('hidden');
                btnFinish.classList.add('hidden');
            }
        }

        function selectAnswer(ans, q, btnElem) {
            userAnswers[currentIdx] = ans;
            
            const allBtns = optContainer.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            if (ans === q.a) {
                score++;
                if (mode === 'practice') {
                    btnElem.classList.add('correct');
                    btnElem.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                }
            } else {
                if (mode === 'practice') {
                    btnElem.classList.add('incorrect');
                    btnElem.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                    allBtns.forEach(b => {
                        if (b.innerText === q.a) {
                            b.classList.add('correct');
                            b.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                        }
                    });
                } else {
                    btnElem.classList.add('selected');
                }
            }

            document.getElementById('score-display').innerText = `Score: ${score}`;

            if (mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion();
        }

        function prevQuestion() {
            currentIdx--;
            loadQuestion();
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalScoreEl = document.getElementById('final-score');
            let tempScore = 0;
            const interval = setInterval(() => {
                if (tempScore >= score) {
                    finalScoreEl.innerText = score;
                    clearInterval(interval);
                } else {
                    tempScore++;
                    finalScoreEl.innerText = tempScore;
                }
            }, 30);

            document.getElementById('res-correct').innerText = score;
            document.getElementById('res-wrong').innerText = questions.length - score;
        }

        function backToHome() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    </script>
