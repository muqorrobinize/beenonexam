    <script>
        // --- DATABASE SOAL (67 Soal - Detailed Explanations) ---
        const questions = [
            {
                q: "Hormon yang tidak menstimulasi terjadinya osteogenesis adalah...",
                o: ["Growth Hormone", "Tiroksin", "Estrogen", "Parathyroid Hormone", "Kalsitonin"],
                a: "Parathyroid Hormone",
                exp: `<b>Jawaban Benar: Parathyroid Hormone (PTH)</b><br>
                PTH bekerja meningkatkan kadar kalsium darah dengan cara <b>menstimulasi osteoklas</b> untuk meresorpsi (membongkar) tulang, sehingga kalsium dilepaskan ke darah. Ini adalah kebalikan dari osteogenesis (pembentukan tulang).<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Growth Hormone (GH):</b> Merangsang pertumbuhan tulang di lempeng epifisis dan osteogenesis.</li>
                <li><b>Tiroksin:</b> Penting untuk pematangan rangka dan pertumbuhan tulang yang tepat.</li>
                <li><b>Estrogen:</b> Menstimulasi osteoblas dan menutup lempeng epifisis (bersifat anabolik/membangun tulang).</li>
                <li><b>Kalsitonin:</b> Menghambat osteoklas dan merangsang deposit kalsium di tulang (osteogenesis).</li></ul>`
            },
            {
                q: "Tulang sebagai pengungkit dapat merubah jarak dan arah kekuatan sehingga menimbulkan gerakan-gerakan yang diinginkan adalah fungsi tulang sebagai...",
                o: ["Pendukung", "Penyimpan mineral dan lipid", "Hematopoesis", "Pelindung", "Pengumpil (leverage)"],
                a: "Pengumpil (leverage)",
                exp: `<b>Jawaban Benar: Pengumpil (leverage)</b><br>
                Fungsi biomekanik tulang adalah bekerja sama dengan otot sebagai sistem tuas (lever) untuk menghasilkan gerakan.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Pendukung (Support):</b> Menyediakan kerangka struktural tubuh.</li>
                <li><b>Penyimpan mineral:</b> Gudang Kalsium dan Fosfat.</li>
                <li><b>Hematopoesis:</b> Pembentukan sel darah di sumsum merah.</li>
                <li><b>Pelindung:</b> Melindungi organ vital (cth: kranium melindungi otak).</li></ul>`
            },
            {
                q: "Manakah protein berikut yang paling mungkin dalam mengikat lon Kalsium pada proses kontraksi otot skelet di dalam sarkomer?",
                o: ["Troponin I", "Troponin C", "Troponin T", "Aktin", "Tropomyosin"],
                a: "Troponin C",
                exp: `<b>Jawaban Benar: Troponin C</b><br>
                Troponin C adalah subunit dari kompleks troponin yang memiliki sisi aktif (binding site) spesifik untuk mengikat ion Kalsium (Ca2+). Ikatan ini memicu perubahan konformasi yang menggeser tropomiosin.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Troponin I:</b> Inhibitor, menghambat interaksi aktin-miosin saat istirahat.</li>
                <li><b>Troponin T:</b> Mengikat kompleks troponin ke tropomiosin.</li>
                <li><b>Aktin:</b> Filamen tipis tempat miosin menempel (tapi tidak mengikat Ca2+ secara langsung untuk regulasi).</li>
                <li><b>Tropomyosin:</b> Protein yang menutupi sisi aktif aktin saat relaksasi.</li></ul>`
            },
            {
                q: "Pada proses pembuangan panas/kalor tubuh terjadi proses berikut:",
                o: ["Kontraksi Otot arektor pili", "Relaksasi Otot vaskuler kulit", "Relaksasi otot sphincter ani interna", "Kontraksi otot sphincter urethra interna", "Relaksasi otot bronkus"],
                a: "Relaksasi Otot vaskuler kulit",
                exp: `<b>Jawaban Benar: Relaksasi Otot vaskuler kulit</b><br>
                Relaksasi otot polos pembuluh darah kulit menyebabkan <b>vasodilatasi</b> (pelebaran). Darah panas mengalir lebih banyak ke permukaan kulit untuk membuang panas secara radiasi dan konveksi.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Kontraksi otot arektor pili:</b> Menyebabkan piloereksi (bulu kuduk berdiri), mekanisme <i>menyimpan</i> panas (pada hewan berbulu tebal).</li>
                <li><b>Relaksasi otot sphincter:</b> Terkait proses ekskresi/defekasi, bukan termoregulasi.</li>
                <li><b>Relaksasi otot bronkus:</b> Memperlancar napas, bukan mekanisme utama buang panas.</li></ul>`
            },
            {
                q: "Pada remodeling, terdapat proses deposisi dan resorpsi. Pada proses tersebut, sel yang berfungsi untuk mengsekresikan matriks organik dan protein kolagen adalah...",
                o: ["Osteoklast", "Osteoblast", "Osteosit", "Osteoprogenitor", "Makrofag"],
                a: "Osteoblast",
                exp: `<b>Jawaban Benar: Osteoblast</b><br>
                Osteoblast adalah sel pembangun tulang (Bone Builder). Ia mensintesis komponen organik matriks tulang (Osteoid) yang kaya akan kolagen tipe I.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Osteoklast:</b> Sel pemakan tulang (Bone Crusher) untuk resorpsi.</li>
                <li><b>Osteosit:</b> Sel tulang dewasa yang menjaga matriks (maintenance).</li>
                <li><b>Osteoprogenitor:</b> Sel induk/stem cell tulang.</li>
                <li><b>Makrofag:</b> Sel imun, meskipun osteoklas berasal dari garis keturunan monosit/makrofag.</li></ul>`
            },
            {
                q: "Lamina basalis serat otot terdapat pada lapisan...",
                o: ["Epimisium", "Endomisium", "Perimisium", "Fascia", "Sarkolema"],
                a: "Endomisium",
                exp: `<b>Jawaban Benar: Endomisium</b><br>
                Endomisium adalah lapisan jaringan ikat tipis yang membungkus <b>setiap satu serat otot</b> (muscle fiber). Di sinilah lamina basalis berada, memisahkan sel otot dari jaringan ikat.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Epimisium:</b> Membungkus seluruh otot (banyak fasikula).</li>
                <li><b>Perimisium:</b> Membungkus satu fasikula (kumpulan serat).</li>
                <li><b>Fascia:</b> Jaringan ikat pembungkus luar di atas epimisium.</li></ul>`
            },
            {
                q: "Albinisme penyebab defek dari enzim...",
                o: ["Tyrosinase", "TYRP1", "Dopacrhome automerase", "Acetylase", "Melaninase"],
                a: "Tyrosinase",
                exp: `<b>Jawaban Benar: Tyrosinase</b><br>
                Tirosinase adalah enzim kunci yang mengubah asam amino Tirosin menjadi Melanin. Defek genetik pada enzim ini menyebabkan melanin tidak terbentuk (Albinisme).<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>TYRP1 & Dopachrome:</b> Enzim lain dalam jalur melanogenesis, tapi Tirosinase adalah enzim pembatas laju utama (rate-limiting enzyme).</li>
                <li><b>Melaninase:</b> Nama enzim fiktif/tidak umum.</li></ul>`
            },
            {
                q: "Gerak khusus pada mandibula saat mulut terbuka disebut...",
                o: ["Depresi", "Oposisi", "Elevasi", "Inversi", "Eversi"],
                a: "Depresi",
                exp: `<b>Jawaban Benar: Depresi</b><br>
                Depresi adalah gerakan menurunkan anggota tubuh ke arah inferior. Membuka mulut berarti menurunkan rahang bawah (mandibula).<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Elevasi:</b> Gerakan menaikkan (menutup mulut).</li>
                <li><b>Oposisi:</b> Gerakan ibu jari menyentuh jari lain.</li>
                <li><b>Inversi/Eversi:</b> Gerakan telapak kaki.</li></ul>`
            },
            {
                q: "Gerakan pronasi termasuk dalam gerakan...",
                o: ["Menggelinding", "Menyudut", "Sirkumduksi", "Rotasi", "Fleksi"],
                a: "Rotasi",
                exp: `<b>Jawaban Benar: Rotasi</b><br>
                Pronasi dan Supinasi adalah bentuk gerakan rotasi (pivot) di mana tulang radius berputar mengelilingi ulna pada sumbu longitudinalnya.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Fleksi/Menyudut (Angular):</b> Mengubah sudut sendi (tekuk/lurus).</li>
                <li><b>Sirkumduksi:</b> Gerakan memutar membentuk kerucut (gabungan fleksi-abduksi-ekstensi-adduksi).</li></ul>`
            },
            {
                q: "Gadis 16 tahun tumbuh 10 cm setahun terakhir. Sel apakah pada lempeng pertumbuhan epifisis yang bertanggung jawab dalam pertumbuhan panjang longitudinal?",
                o: ["Kondrosit pada zona proliferasi", "Kondrosit pada zona hipertrofi", "Kondrosit pada zona reverse/rehat", "Osteoblast pada zona osifikasi", "Osteosit pada zona osifikasi"],
                a: "Kondrosit pada zona proliferasi",
                exp: `<b>Jawaban Benar: Kondrosit pada zona proliferasi</b><br>
                Zona Proliferasi adalah tempat kondrosit membelah diri secara aktif (seperti tumpukan koin), yang secara efektif mendorong epifisis menjauh dari diafisis, menyebabkan tulang memanjang.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Zona Hipertrofi:</b> Sel membesar dan matang, bukan membelah.</li>
                <li><b>Zona Resting/Reverse:</b> Menjangkarkan lempeng ke epifisis.</li>
                <li><b>Zona Osifikasi:</b> Tempat tulang rawan diganti jadi tulang keras (akhir proses).</li></ul>`
            },
            {
                q: "Yang tidak diperlukan dalam kontraksi otot adalah...",
                o: ["ATP", "Asetilkolin", "Kalium", "Kalsium", "Enzim myosin ATP-ase"],
                a: "Kalium",
                exp: `<b>Jawaban Benar: Kalium</b><br>
                Dalam mekanisme biokimia kontraksi di level <b>sarkomer</b> (pergeseran aktin-miosin), Kalium (K+) tidak berperan langsung. K+ berperan dalam potensial membran (repolarisasi saraf/otot), tapi bukan bahan bakar atau pemicu langsung ikatan protein kontraktil.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>ATP:</b> Sumber energi utama (untuk power stroke & pelepasan).</li>
                <li><b>Asetilkolin:</b> Neurotransmiter pemicu potensial aksi.</li>
                <li><b>Kalsium:</b> Kunci pembuka situs aktif (via troponin).</li>
                <li><b>Myosin ATP-ase:</b> Enzim di kepala miosin untuk memecah ATP.</li></ul>`
            },
            {
                q: "Jaringan fibrosa tipis yang melekat pada otot disebut...",
                o: ["Venter", "Origo", "Tendo", "Aponeurosis", "Raphe"],
                a: "Tendo",
                exp: `<b>Jawaban Benar: Tendo</b><br>
                Tendo (tendon) adalah jaringan ikat fibrosa padat kolagen yang melekatkan ujung otot ke tulang. <br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Venter:</b> Perut otot (bagian daging yang berkontraksi).</li>
                <li><b>Origo:</b> Titik perlekatan otot yang diam (bukan nama jaringannya).</li>
                <li><b>Aponeurosis:</b> Tendon yang berbentuk lembaran pipih/lebar.</li>
                <li><b>Raphe:</b> Pertemuan dua otot atau belahan (seperti jahitan).</li></ul>`
            },
            {
                q: "Yang BUKAN karakteristik tulang adalah...",
                o: ["Matriks tulang sangat padat dan berisi garam kalsium", "Matriks tulang berisi sel tulang (osteosit) di dalam lakuna", "Kanalikuli merupakan lorong kecil melewati matriks", "Tulang dibungkus endosteum, kecuali pada persendian", "Tulang dibungkus periosteum, kecuali pada persendian"],
                a: "Tulang dibungkus endosteum, kecuali pada persendian",
                exp: `<b>Jawaban Salah (yang dicari): Tulang dibungkus endosteum...</b><br>
                Pernyataan ini SALAH karena bagian luar tulang dibungkus oleh <b>Periosteum</b>. <b>Endosteum</b> melapisi bagian DALAM (rongga sumsum dan kanal sentral), bukan pembungkus luar.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li>Semua opsi lain adalah fakta benar mengenai histologi tulang (matriks padat kalsium, osteosit di lakuna, kanalikuli sebagai jalur komunikasi).</li></ul>`
            },
            {
                q: "Rambut mendapatkan nutrisi dari bagian...",
                o: ["Akar rambut", "Folikel rambut", "Papilla rambut", "Batang rambut", "Kutikula"],
                a: "Papilla rambut",
                exp: `<b>Jawaban Benar: Papilla rambut</b><br>
                Papilla rambut adalah tonjolan jaringan ikat (dermis) di dasar folikel yang mengandung <b>kapiler darah</b> dan saraf. Inilah satu-satunya sumber nutrisi bagi sel-sel matriks rambut yang sedang tumbuh.<br><br>
                <b>Analisis Opsi Lain:</b><ul class='exp-list'>
                <li><b>Batang rambut & Kutikula:</b> Terdiri dari sel mati yang sudah terkeratinisasi (tidak butuh nutrisi).</li>
                <li><b>Folikel rambut:</b> Kantung tempat rambut tumbuh, tapi sumber nutrisinya spesifik dari papilla.</li></ul>`
            },

        // --- GAME LOGIC ---
        let currentIdx = 0;
        let score = 0;
        let mode = '';
        let userAnswers = [];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const btnFinish = document.getElementById('btn-finish');

        function startQuiz(selectedMode) {
            mode = selectedMode;
            currentIdx = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            
            document.getElementById('curr-q').innerText = currentIdx + 1;
            document.getElementById('total-q').innerText = questions.length;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('score-display').classList.toggle('hidden', mode === 'exam');

            qText.innerHTML = q.q;
            feedbackArea.classList.add('hidden');
            optContainer.innerHTML = '';

            // Shuffle options slightly just for display? No, keep standard order for consistency
            q.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option p-4 rounded-xl w-full font-medium text-gray-700';
                btn.innerText = opt;
                
                // Check state
                if (userAnswers[currentIdx]) {
                    btn.disabled = true;
                    if (opt === q.a && mode === 'practice') {
                        btn.classList.add('correct');
                        btn.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                    } else if (opt === userAnswers[currentIdx]) {
                        if (mode === 'practice' && opt !== q.a) {
                            btn.classList.add('incorrect');
                            btn.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                        } else {
                            btn.classList.add('selected'); // Exam mode just shows selection
                        }
                    }
                } else {
                    btn.onclick = () => selectAnswer(opt, q, btn);
                }
                
                optContainer.appendChild(btn);
            });

            // Show feedback if answered in practice mode
            if (userAnswers[currentIdx] && mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }

            // Buttons state
            btnPrev.disabled = currentIdx === 0;
            if (currentIdx === questions.length - 1) {
                btnNext.classList.add('hidden');
                btnFinish.classList.remove('hidden');
            } else {
                btnNext.classList.remove('hidden');
                btnFinish.classList.add('hidden');
            }
        }

        function selectAnswer(ans, q, btnElem) {
            userAnswers[currentIdx] = ans;
            
            // Disable all
            const allBtns = optContainer.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            if (ans === q.a) {
                score++;
                if (mode === 'practice') {
                    btnElem.classList.add('correct');
                    btnElem.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                }
            } else {
                if (mode === 'practice') {
                    btnElem.classList.add('incorrect');
                    btnElem.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                    // Show correct one
                    allBtns.forEach(b => {
                        if (b.innerText === q.a) {
                            b.classList.add('correct');
                            b.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                        }
                    });
                } else {
                    btnElem.classList.add('selected');
                }
            }

            // Update Score Display
            document.getElementById('score-display').innerText = `Score: ${score}`;

            if (mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion();
        }

        function prevQuestion() {
            currentIdx--;
            loadQuestion();
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // Animasi skor
            const finalScoreEl = document.getElementById('final-score');
            let tempScore = 0;
            const interval = setInterval(() => {
                if (tempScore >= score) {
                    finalScoreEl.innerText = score;
                    clearInterval(interval);
                } else {
                    tempScore++;
                    finalScoreEl.innerText = tempScore;
                }
            }, 30);

            document.getElementById('res-correct').innerText = score;
            document.getElementById('res-wrong').innerText = questions.length - score;
        }

        function backToHome() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
