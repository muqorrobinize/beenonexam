            const n = array.length;
            if (n === 0) return 0;
            const mean = array.reduce((a, b) => a + b) / n;
            return Math.sqrt(array.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / n);
        };

            if (student.nilaiAkhir > 80) return { title: 'Genius', icon: '🧠', color: 'text-violet-400' };

            if (student.nim === mostBalancedStudent.nim) return { title: 'Most Balanced', icon: '⚖️', color: 'text-gray-300' };

            const identAvg = (student.anatomi + student.histologi + student.biokimia) / 3;
            const otherAvg = (student.pk + student.rataCBT + student.soe) / 3;
            const nonCbtAvg = (student.anatomi + student.histologi + student.biokimia + student.pk + student.soe) / 5;
            const nonSoeAvg = (student.anatomi + student.histologi + student.biokimia + student.pk + student.rataCBT) / 5;

                        </div>

                        <div class="mt-4 pt-3 text-center z-10 border-t border-white/10">
                            <span class="text-xs font-bold uppercase tracking-wider px-3 py-1 ${style.badge} rounded-full">${student.keterangan} (${student.huruf})</span>
                        </div>
                    </button>
                </div>
                `;
                studentGrid.innerHTML += cardHTML;
            });
        };
        
        // --- MODAL FUNCTIONS ---
        const openModal = (nim) => {
            const student = studentData.find(s => s.nim === nim);
            if (!student) return;

            const specialTitle = getSpecialTitle(student);
            const titleHTML = specialTitle.title 
                ? `<div class="flex items-center gap-2 mt-2 ${specialTitle.color}"><span class="text-2xl">${specialTitle.icon}</span><p class="font-semibold text-lg">${specialTitle.title}</p></div>` 
                : '';

            // Populate Modal
            modalBody.innerHTML = `
                <div>
                    <h2 class="text-3xl font-bold tracking-tight">${student.nama}</h2>
                    <p class="font-mono text-gray-400 mb-2">${student.nim}</p>
                    <span class="text-sm font-bold uppercase tracking-wider px-3 py-1 ${getCardStyle(student.keterangan).badge} rounded-full">${student.keterangan} (${student.huruf})</span>
                    ${titleHTML}
                    <div class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Peringkat</p>
                            <p class="text-3xl font-bold">#${student.rank}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Nilai Akhir</p>
                            <p class="text-3xl font-bold">${student.nilaiAkhir.toFixed(2)}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Rata-rata CBT</p>
                            <p class="text-3xl font-bold">${student.rataCBT.toFixed(1)}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">SOE</p>
                            <p class="text-3xl font-bold">${student.soe}</p>
                        </div>
                    </div>
                     <div class="text-sm text-gray-300 mt-6 z-10 flex-grow">
                        <p class="font-bold mb-2 text-white text-lg">Detail Atribut</p>
                        <div class="space-y-2">
                            <div class="flex justify-between bg-gray-700/30 p-2 rounded-md"><span>Anatomi</span> <span class="font-mono font-bold text-white">${student.anatomi}</span></div>
                            <div class="flex justify-between bg-gray-700/30 p-2 rounded-md"><span>Histologi</span> <span class="font-mono font-bold text-white">${student.histologi}</span></div>
                            <div class="flex justify-between bg-gray-700/30 p-2 rounded-md"><span>Biokimia</span> <span class="font-mono font-bold text-white">${student.biokimia}</span></div>
                            <div class="flex justify-between bg-gray-700/30 p-2 rounded-md"><span>PK (Pendidikan Karakter)</span> <span class="font-mono font-bold text-white">${student.pk}</span></div>
                        </div>
                    </div>
                </div>
                <div class="relative w-full h-64 md:h-auto">
                    <canvas id="spiderwebChart"></canvas>
                </div>
            `;
            
            // Show Modal
            modal.classList.add('show');
            
            // Create Chart
            const ctx = document.getElementById('spiderwebChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Anatomi', 'Histologi', 'Biokimia', 'PK', 'Rata-rata CBT', 'SOE'],
                    datasets: [{
                        label: 'Nilai Mahasiswa',
                        data: [student.anatomi, student.histologi, student.biokimia, student.pk, student.rataCBT, student.soe],
                        backgroundColor: 'rgba(45, 212, 191, 0.2)',
                        borderColor: 'rgba(45, 212, 191, 1)',
                        pointBackgroundColor: 'rgba(45, 212, 191, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(45, 212, 191, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                            grid: { color: 'rgba(255, 255, 255, 0.2)' },
                            pointLabels: { color: '#fff', font: {size: 12} },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                backdropColor: 'transparent',
                                stepSize: 20
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        };
        
        const closeModal = () => {
            modal.classList.remove('show');
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card-container');
            let visibleCount = 0;

            cards.forEach(card => {
                const searchData = card.dataset.search;
                if (searchData.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            notFoundMessage.classList.toggle('hidden', visibleCount > 0);
        });
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            calculateRanks(studentData);
            renderAllCards();
        });
    </script>

</body>
</html>
