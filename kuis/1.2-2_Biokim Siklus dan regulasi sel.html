<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Cell Cycle Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ffffff;
            text-shadow: 2px 2px #ff00ff;
        }
        .container-arcade {
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
            background-color: #111;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
        }
        .btn-arcade {
            background-color: #1a1a1a;
            border: 2px solid #ffff00;
            color: #ffff00;
            padding: 10px 20px;
            text-shadow: 1px 1px #ff00ff;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 0 10px #ffff00;
        }
        .btn-arcade:hover {
            background-color: #ffff00;
            color: #1a1a1a;
            text-shadow: none;
        }
        #question-text {
            font-size: 1.1rem; /* Tulisan lebih besar */
            line-height: 1.5;
        }
        .answer-btn {
            background-color: #2a2a2a;
            border: 2px solid #00ffff;
            color: #00ffff;
            width: 100%;
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.9rem; /* Tulisan lebih besar */
            line-height: 1.4;
            transition: all 0.2s;
        }
        .answer-btn:hover:not(:disabled) {
            background-color: #00ffff;
            color: #1a1a1a;
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .correct {
            background-color: #00ff00 !important;
            border-color: #00ff00 !important;
            color: #1a1a1a !important;
            text-shadow: none;
        }
        .incorrect {
            background-color: #ff0000 !important;
            border-color: #ff0000 !important;
            color: #ffffff !important;
            text-shadow: none;
        }
        #rationale {
            color: #ffff00;
            font-size: 0.8rem;
            margin-top: 1rem;
            min-height: 40px;
            text-align: center;
        }
        #timer {
            font-size: 2.5rem;
            color: #ffff00;
            text-shadow: 3px 3px #ff00ff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="container-arcade w-full max-w-3xl mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl mb-4" style="color: #ff00ff;">SELAMAT DATANG</h1>
            <p class="text-lg mb-8" style="color: #00ffff;">Uji Pengetahuan Siklus Sel Anda!</p>
            <button id="start-btn" class="btn-arcade text-2xl">MULAI</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg">PERTANYAAN 1/10</div>
                <div id="score" class="text-lg">SKOR: 0</div>
            </div>
            <div id="timer" class="text-center">15</div>
            <h2 id="question-text" class="mb-6 leading-relaxed">Ini adalah teks pertanyaan...</h2>
            <div id="answer-buttons">
                <!-- Buttons will be generated by JS -->
            </div>
            <div id="rationale"></div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden text-center">
            <h2 class="text-3xl mb-4">GAME SELESAI!</h2>
            <p id="final-score" class="text-2xl mb-8">Skor Akhir Anda: 0</p>
            <button id="restart-btn" class="btn-arcade text-2xl">COBA LAGI</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Fase terpanjang dalam siklus sel, di mana sel tumbuh dan menyalin organel serta 'bahan bangunan' molekuler, adalah...",
                answers: [
                    { text: "Fase S", correct: false, rationale: "Fase S secara spesifik adalah untuk replikasi DNA, bukan pertumbuhan umum sel." },
                    { text: "Fase G1", correct: true, rationale: "Fase G1 adalah periode pertumbuhan utama sel dan persiapan untuk sintesis DNA." },
                    { text: "Fase M", correct: false, rationale: "Fase M adalah fase pembelahan (mitosis), bukan fase pertumbuhan." },
                    { text: "Fase G2", correct: false, rationale: "Fase G2 adalah periode pertumbuhan kedua, tetapi G1 adalah yang terpanjang dan utama." }
                ]
            },
            {
                question: "Peristiwa paling krusial yang terjadi selama Fase S (Sintesis) adalah...",
                answers: [
                    { text: "Pertumbuhan ukuran sel", correct: false, rationale: "Pertumbuhan ukuran sel utamanya terjadi di fase G1 dan G2." },
                    { text: "Pembelahan sitoplasma (Sitokinesis)", correct: false, rationale: "Sitokinesis terjadi di akhir Fase M, setelah mitosis." },
                    { text: "Replikasi DNA secara lengkap", correct: true, rationale: "Fase S secara khusus didedikasikan untuk mensintesis salinan DNA yang identik." },
                    { text: "Pemisahan kromatid saudara", correct: false, rationale: "Pemisahan kromatid saudara adalah ciri khas dari tahap anafase dalam mitosis." }
                ]
            },
            {
                question: "Apa fungsi utama dari 'checkpoint' atau titik pengecekan dalam siklus sel?",
                answers: [
                    { text: "Mempercepat proses pembelahan sel", correct: false, rationale: "Checkpoint justru berfungsi untuk menghentikan sementara siklus sel, bukan mempercepatnya." },
                    { text: "Memastikan siklus sel berhenti sampai menerima sinyal 'lanjut' yang tepat", correct: true, rationale: "Checkpoint bertindak sebagai pos pemeriksaan untuk mencegah kesalahan dan memastikan setiap tahap selesai dengan benar." },
                    { text: "Memulai kematian sel terprogram (apoptosis)", correct: false, rationale: "Meskipun checkpoint bisa memicu apoptosis jika kerusakan parah, fungsi utamanya adalah regulasi dan perbaikan." },
                    { text: "Menghasilkan energi untuk pembelahan", correct: false, rationale: "Produksi energi adalah proses seluler umum yang tidak secara spesifik menjadi fungsi dari checkpoint." }
                ]
            },
            {
                question: "Checkpoint G2 sangat penting untuk memastikan bahwa...",
                answers: [
                    { text: "Ukuran sel sudah cukup besar untuk membelah", correct: false, rationale: "Pengecekan ukuran sel lebih dominan terjadi pada checkpoint G1." },
                    { text: "Semua DNA telah direplikasi tanpa kerusakan sebelum mitosis dimulai", correct: true, rationale: "Ini adalah pemeriksaan kualitas akhir pada DNA sebelum sel berkomitmen untuk membelah intinya." },
                    { text: "Nutrisi di lingkungan eksternal mencukupi", correct: false, rationale: "Pengecekan kondisi eksternal seperti nutrisi adalah peran utama dari checkpoint G1." },
                    { text: "Semua kromosom menempel pada spindel", correct: false, rationale: "Ini adalah fungsi dari Checkpoint M (Spindle Checkpoint) selama metafase." }
                ]
            },
            {
                question: "Bagaimana cara kerja kompleks Siklin-CDK dalam meregulasi siklus sel?",
                answers: [
                    { text: "Siklin menghancurkan CDK untuk menghentikan siklus", correct: false, rationale: "Siklin justru mengaktifkan CDK, bukan menghancurkannya." },
                    { text: "CDK harus berikatan dengan siklin untuk menjadi aktif dan memfosforilasi protein target", correct: true, rationale: "CDK adalah enzim kinase, dan siklin adalah protein regulator yang mengaktifkannya pada waktu yang tepat." },
                    { text: "CDK selalu aktif dan siklin bertindak sebagai penghambat", correct: false, rationale: "Sebaliknya, CDK biasanya tidak aktif dan membutuhkan siklin untuk aktivasi." },
                    { text: "Kompleks ini secara langsung mereplikasi DNA", correct: false, rationale: "Kompleks Siklin-CDK mengatur protein yang melakukan replikasi, tetapi tidak mereplikasi DNA itu sendiri." }
                ]
            },
            {
                question: "Protein p53, yang sering disebut 'penjaga genom', akan melakukan apa jika mendeteksi kerusakan DNA di checkpoint G1?",
                answers: [
                    { text: "Mempercepat siklus sel ke fase S untuk segera memperbaikinya", correct: false, rationale: "Memasuki fase S dengan DNA rusak akan menyebabkan mutasi, ini sangat berbahaya." },
                    { text: "Mengabaikan kerusakan jika tidak terlalu parah", correct: false, rationale: "p53 sangat sensitif terhadap kerusakan DNA dan tidak akan mengabaikannya." },
                    { text: "Menghentikan siklus sel untuk memberi waktu perbaikan atau memicu apoptosis", correct: true, rationale: "p53 bertindak sebagai rem darurat untuk mencegah sel rusak berkembang biak." },
                    { text: "Langsung memulai mitosis untuk membuang DNA yang rusak", correct: false, rationale: "Memulai mitosis dengan DNA rusak akan menghasilkan sel anakan yang cacat secara genetik." }
                ]
            },
            {
                question: "Karakteristik fundamental dari sel kanker terkait dengan siklus sel adalah...",
                answers: [
                    { text: "Pembelahan sel yang tidak terkendali karena kegagalan regulasi", correct: true, rationale: "Sel kanker pada dasarnya mengabaikan sinyal 'berhenti' dari checkpoint dan terus membelah." },
                    { text: "Sel terlalu lama berada di fase G0", correct: false, rationale: "Sel kanker jarang atau tidak pernah memasuki fase G0; mereka terus-menerus berada dalam siklus pembelahan." },
                    { text: "Proses replikasi DNA yang sangat lambat", correct: false, rationale: "Sel kanker seringkali memiliki siklus sel yang lebih cepat dari sel normal, bukan lebih lambat." },
                    { text: "Memiliki mekanisme perbaikan DNA yang sangat efisien", correct: false, rationale: "Sebaliknya, banyak sel kanker memiliki cacat pada mekanisme perbaikan DNA, yang menyebabkan akumulasi mutasi." }
                ]
            },
            {
                question: "Spindle Checkpoint (Checkpoint M) berfungsi untuk memastikan...",
                answers: [
                    { text: "DNA sudah selesai direplikasi", correct: false, rationale: "Pengecekan replikasi DNA adalah tugas dari checkpoint G2." },
                    { text: "Sel sudah cukup besar untuk membelah", correct: false, rationale: "Ini adalah salah satu fungsi dari checkpoint G1." },
                    { text: "Semua kromatid saudara telah menempel dengan benar pada mikrotubulus spindel", correct: true, rationale: "Ini mencegah pemisahan kromosom yang tidak merata, yang bisa berakibat fatal bagi sel anakan." },
                    { text: "Sitokinesis dimulai pada waktu yang tepat", correct: false, rationale: "Checkpoint M memastikan pemisahan kromosom (anafase) dimulai dengan benar, yang kemudian diikuti oleh sitokinesis." }
                ]
            },
            {
                question: "Sel saraf atau neuron dewasa yang tidak lagi membelah dikatakan berada dalam fase...",
                answers: [
                    { text: "Fase G1 permanen", correct: false, rationale: "Meskipun sel di G0 keluar dari G1, G0 adalah istilah yang lebih tepat untuk fase istirahat non-pembelahan." },
                    { text: "Fase S terminal", correct: false, rationale: "Fase S adalah tentang sintesis DNA; sel yang tidak membelah tidak akan berada di fase ini." },
                    { text: "Fase G0", correct: true, rationale: "G0 adalah fase istirahat di mana sel menjalankan fungsinya tetapi tidak lagi aktif dalam siklus pembelahan." },
                    { text: "Fase M yang tertunda", correct: false, rationale: "Fase M adalah pembelahan aktif, kebalikan dari kondisi sel saraf dewasa." }
                ]
            },
            {
                question: "Kompleks MPF (Maturation-promoting Factor) adalah gabungan spesifik dari Siklin M dan CDK yang memicu transisi sel dari...",
                answers: [
                    { text: "G1 ke S", correct: false, rationale: "Transisi G1 ke S diatur oleh kompleks Siklin-CDK yang berbeda (Siklin E-CDK2 dan Siklin D-CDK4/6)." },
                    { text: "S ke G2", correct: false, rationale: "Transisi S ke G2 melibatkan Siklin A-CDK2." },
                    { text: "G2 ke M", correct: true, rationale: "Aktivitas MPF yang tinggi mendorong sel melewati checkpoint G2 dan memulai peristiwa mitosis." },
                    { text: "Metafase ke Anafase", correct: false, rationale: "Transisi ini dipicu oleh APC/C (Anaphase-promoting complex/cyclosome), yang diaktifkan setelah checkpoint M terpenuhi." }
                ]
            }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const rationaleEl = document.getElementById('rationale');
        const finalScoreEl = document.getElementById('final-score');

        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        const TIME_LIMIT = 15;

        function startGame() {
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.innerText = `SKOR: ${score}`;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            startTimer();
            const question = questions[currentQuestionIndex];
            questionCounterEl.innerText = `PERTANYAAN ${currentQuestionIndex + 1}/${questions.length}`;
            questionTextEl.innerText = question.question;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn-arcade', 'answer-btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.dataset.rationale = answer.rationale;
                button.addEventListener('click', selectAnswer);
                answerButtonsEl.appendChild(button);
            });
        }
        
        function startTimer() {
            let timeLeft = TIME_LIMIT;
            timerEl.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }
        
        function handleTimeOut() {
            rationaleEl.innerText = "Waktu Habis!";
            Array.from(answerButtonsEl.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true;
            });
            autoNext();
        }

        function resetState() {
            clearInterval(timerInterval);
            rationaleEl.innerText = '';
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';
            
            if (isCorrect) {
                score += 10;
                scoreEl.innerText = `SKOR: ${score}`;
            }

            Array.from(answerButtonsEl.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true;
            });
            
            if (!isCorrect) {
                rationaleEl.innerText = `Jawaban salah. ${selectedBtn.dataset.rationale}`;
            } else {
                 rationaleEl.innerText = `Benar! ${selectedBtn.dataset.rationale}`;
            }

            autoNext();
        }

        function autoNext() {
             if (questions.length > currentQuestionIndex + 1) {
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 2500); // Wait 2.5 seconds before next question
            } else {
                setTimeout(showResults, 2500); // Wait 2.5 seconds before showing results
            }
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.innerText = `Skor Akhir Anda: ${score}`;
        }
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
