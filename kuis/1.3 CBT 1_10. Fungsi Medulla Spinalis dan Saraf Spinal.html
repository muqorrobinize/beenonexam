    <script>
        // --- Data Soal (MATERI 10: Fungsi Medulla Spinalis & Saraf Spinal) ---
        const questions = [
            { // 1
                question: "Sistem saraf melakukan tiga fungsi dasar secara berurutan. Fungsi yang bertanggung jawab untuk menafsirkan, menganalisis, dan menyimpan informasi yang diterima adalah...",
                options: ["Fungsi Sensorik (Input)", "Fungsi Motorik (Output)", "Fungsi Integrasi (Pemrosesan)", "Fungsi Sirkulasi"],
                correct: "Fungsi Integrasi (Pemrosesan)",
                explanations: {
                    "Fungsi Sensorik (Input)": "SALAH. Ini menerima stimulus.",
                    "Fungsi Motorik (Output)": "SALAH. Ini memberikan reaksi.",
                    "Fungsi Integrasi (Pemrosesan)": "BENAR. Integrasi adalah proses pengolahan data dan pengambilan keputusan yang dilakukan oleh interneuron di SSP.",
                    "Fungsi Sirkulasi": "SALAH. Ini fungsi sistem kardiovaskular."
                }
            },
            { // 2
                question: "Secara anatomis, Sistem Saraf Tepi (SST) terdiri dari...",
                options: ["Otak dan Medulla Spinalis", "Semua jaringan saraf di luar SSP (saraf kranial, spinal, ganglia)", "Hanya saraf kranial", "Hanya medulla spinalis"],
                correct: "Semua jaringan saraf di luar SSP (saraf kranial, spinal, ganglia)",
                explanations: {
                    "Otak dan Medulla Spinalis": "SALAH. Ini adalah definisi SSP (Sistem Saraf Pusat).",
                    "Semua jaringan saraf di luar SSP (saraf kranial, spinal, ganglia)": "BENAR. SST menghubungkan SSP dengan seluruh tubuh.",
                    "Hanya saraf kranial": "SALAH. Saraf spinal dan ganglia juga termasuk.",
                    "Hanya medulla spinalis": "SALAH. Ini bagian SSP."
                }
            },
            { // 3
                question: "Divisi Sensorik Somatik dari SST membawa informasi input dari...",
                options: ["Organ dalam (visera)", "Kulit, otot rangka, dan sendi", "Kelenjar endokrin", "Jantung saja"],
                correct: "Kulit, otot rangka, dan sendi",
                explanations: {
                    "Organ dalam (visera)": "SALAH. Ini adalah Sensorik Viseral.",
                    "Kulit, otot rangka, dan sendi": "BENAR. 'Somatik' mengacu pada struktur tubuh luar (dinding tubuh dan anggota gerak), membawa sensasi sadar seperti nyeri, suhu, dan propriosepsi.",
                    "Kelenjar endokrin": "SALAH. Bukan sumber sensorik somatik.",
                    "Jantung saja": "SALAH. Jantung adalah organ viseral."
                }
            },
            { // 4
                question: "Sistem Saraf Otonom (SSO) mengontrol aktivitas efektor berikut, KECUALI...",
                options: ["Otot polos", "Otot jantung", "Kelenjar", "Otot rangka"],
                correct: "Otot rangka",
                explanations: {
                    "Otot polos": "SALAH. SSO mengontrol ini (involunter).",
                    "Otot jantung": "SALAH. SSO mengontrol ini (involunter).",
                    "Kelenjar": "SALAH. SSO mengontrol sekresi kelenjar.",
                    "Otot rangka": "BENAR. Otot rangka dikontrol secara sadar (volunter) oleh Sistem Saraf Somatik (SNS), bukan Otonom."
                }
            },
            { // 5
                question: "Sistem saraf yang sering disebut 'otak perut' karena dapat mengontrol aktivitas saluran pencernaan secara mandiri adalah...",
                options: ["Sistem Saraf Somatik", "Sistem Saraf Enterik (ENS)", "Sistem Saraf Pusat", "Sistem Saraf Simpatis"],
                correct: "Sistem Saraf Enterik (ENS)",
                explanations: {
                    "Sistem Saraf Somatik": "SALAH.",
                    "Sistem Saraf Enterik (ENS)": "BENAR. ENS adalah jaringan neuron kompleks di dinding usus yang mengatur gerak peristaltik dan sekresi secara lokal.",
                    "Sistem Saraf Pusat": "SALAH. Mengontrol secara umum, tapi ENS bisa bekerja mandiri.",
                    "Sistem Saraf Simpatis": "SALAH. Memodulasi ENS."
                }
            },
            { // 6
                question: "Bagian neuron yang berfungsi menerima sinyal input dari neuron lain adalah...",
                options: ["Akson", "Dendrit", "Terminal Akson", "Axon Hillock"],
                correct: "Dendrit",
                explanations: {
                    "Akson": "SALAH. Mengirim sinyal keluar.",
                    "Dendrit": "BENAR. Dendrit adalah cabang pendek yang menerima sinyal masuk.",
                    "Terminal Akson": "SALAH. Melepas neurotransmiter.",
                    "Axon Hillock": "SALAH. Memicu potensial aksi."
                }
            },
            { // 7
                question: "Bagian pangkal akson yang berfungsi sebagai 'Trigger Zone' tempat pemicuan potensial aksi adalah...",
                options: ["Soma", "Dendrit", "Axon Hillock", "Nodus Ranvier"],
                correct: "Axon Hillock",
                explanations: {
                    "Soma": "SALAH. Badan sel.",
                    "Dendrit": "SALAH. Input.",
                    "Axon Hillock": "BENAR. Di area inilah semua potensial input dijumlahkan, dan jika mencapai ambang batas, potensial aksi dimulai.",
                    "Nodus Ranvier": "SALAH. Tempat konduksi saltatoris."
                }
            },
            { // 8
                question: "Neuron yang paling banyak jumlahnya di tubuh, terletak di dalam SSP, dan berfungsi menghubungkan sensorik dengan motorik adalah...",
                options: ["Neuron Sensorik", "Neuron Motorik", "Interneuron (Asosiasi)", "Neuron Unipolar"],
                correct: "Interneuron (Asosiasi)",
                explanations: {
                    "Neuron Sensorik": "SALAH. Membawa info ke SSP.",
                    "Neuron Motorik": "SALAH. Membawa perintah keluar.",
                    "Interneuron (Asosiasi)": "BENAR. Interneuron membentuk sirkuit kompleks di otak dan medula spinalis untuk integrasi, memori, dan keputusan.",
                    "Neuron Unipolar": "SALAH. Ini struktur neuron sensorik."
                }
            },
            { // 9
                question: "Kanal ion yang selalu terbuka dan memungkinkan ion bocor keluar-masuk sel (penting untuk potensial istirahat) adalah...",
                options: ["Voltage-gated Channel", "Ligand-gated Channel", "Leakage Channel (Kanal Bocor)", "Mechanically-gated Channel"],
                correct: "Leakage Channel (Kanal Bocor)",
                explanations: {
                    "Voltage-gated Channel": "SALAH. Terbuka karena perubahan tegangan.",
                    "Ligand-gated Channel": "SALAH. Terbuka karena zat kimia.",
                    "Leakage Channel (Kanal Bocor)": "BENAR. Kanal ini selalu terbuka secara acak, memungkinkan permeabilitas selektif (terutama K+).",
                    "Mechanically-gated Channel": "SALAH. Terbuka karena tekanan."
                }
            },
            { // 10
                question: "Potensial Membran Istirahat (Resting Membrane Potential) neuron umumnya bernilai sekitar...",
                options: ["+30 mV", "0 mV", "-55 mV", "-70 mV"],
                correct: "-70 mV",
                explanations: {
                    "+30 mV": "SALAH. Ini puncak depolarisasi.",
                    "0 mV": "SALAH.",
                    "-55 mV": "SALAH. Ini adalah Ambang Batas (Threshold).",
                    "-70 mV": "BENAR. Bagian dalam sel lebih negatif daripada luar saat istirahat."
                }
            },
            { // 11
                question: "Fase Depolarisasi pada potensial aksi disebabkan oleh pembukaan kanal...",
                options: ["Kalium ($K^+$)", "Natrium ($Na^+$)", "Klorida ($Cl^-$)", "Kalsium ($Ca^{2+}$)"],
                correct: "Natrium ($Na^+$)",
                explanations: {
                    "Kalium ($K^+$)": "SALAH. Keluarnya K+ menyebabkan repolarisasi.",
                    "Natrium ($Na^+$)": "BENAR. Masuknya ion positif Na+ secara cepat membuat bagian dalam sel menjadi positif (depolarisasi).",
                    "Klorida ($Cl^-$)": "SALAH. Masuknya Cl- menyebabkan hiperpolarisasi.",
                    "Kalsium ($Ca^{2+}$)": "SALAH. Penting di terminal sinaps."
                }
            },
            { // 12
                question: "Periode Refrakter Absolut adalah waktu di mana neuron...",
                options: ["Bisa dirangsang dengan stimulus kuat", "Sama sekali tidak bisa dirangsang lagi", "Sedang dalam fase istirahat", "Mengalami hiperpolarisasi"],
                correct: "Sama sekali tidak bisa dirangsang lagi",
                explanations: {
                    "Bisa dirangsang dengan stimulus kuat": "SALAH. Itu Periode Refrakter Relatif.",
                    "Sama sekali tidak bisa dirangsang lagi": "BENAR. Kanal Na+ sedang dalam keadaan inaktif dan tidak bisa dibuka kembali sampai potensial membran kembali negatif.",
                    "Sedang dalam fase istirahat": "SALAH.",
                    "Mengalami hiperpolarisasi": "SALAH. Itu biasanya periode relatif."
                }
            },
            { // 13
                question: "Konduksi Saltatoris (loncatan impuls) terjadi pada...",
                options: ["Akson tak bermielin", "Akson bermielin", "Dendrit", "Badan sel"],
                correct: "Akson bermielin",
                explanations: {
                    "Akson tak bermielin": "SALAH. Menggunakan konduksi kontinu (lambat).",
                    "Akson bermielin": "BENAR. Mielin menginsulasi akson sehingga arus listrik hanya bisa 'melompat' dari satu Nodus Ranvier ke nodus berikutnya, mempercepat transmisi.",
                    "Dendrit": "SALAH.",
                    "Badan sel": "SALAH."
                }
            },
            { // 14
                question: "Pada transmisi sinapsis kimia, masuknya ion manakah yang memicu pelepasan neurotransmiter (eksositosis)?",
                options: ["Natrium ($Na^+$)", "Kalium ($K^+$)", "Kalsium ($Ca^{2+}$)", "Klorida ($Cl^-$)"],
                correct: "Kalsium ($Ca^{2+}$)",
                explanations: {
                    "Natrium ($Na^+$)": "SALAH. Depolarisasi akson.",
                    "Kalium ($K^+$)": "SALAH. Repolarisasi.",
                    "Kalsium ($Ca^{2+}$)": "BENAR. Kanal Ca2+ voltage-gated di terminal akson terbuka saat depolarisasi tiba; influks Ca2+ memicu vesikel untuk fusi dan melepas isinya.",
                    "Klorida ($Cl^-$)": "SALAH. Inhibisi."
                }
            },
            { // 15
                question: "Salah satu cara menghentikan sinyal di sinaps adalah dengan degradasi enzimatik. Enzim yang memecah Asetilkolin adalah...",
                options: ["Monoamine Oxidase (MAO)", "Acetylcholinesterase (AChE)", "ATPase", "Lipase"],
                correct: "Acetylcholinesterase (AChE)",
                explanations: {
                    "Monoamine Oxidase (MAO)": "SALAH. Memecah monoamin (dopamin, dll).",
                    "Acetylcholinesterase (AChE)": "BENAR. Enzim ini memecah ACh menjadi asetat dan kolin di celah sinaps.",
                    "ATPase": "SALAH. Pompa ion.",
                    "Lipase": "SALAH. Memecah lemak."
                }
            },
            { // 16
                question: "Neurotransmiter inhibitorik utama di otak yang bekerja dengan membuka kanal $Cl^-$ adalah...",
                options: ["Glutamat", "Dopamin", "GABA", "Norepinefrin"],
                correct: "GABA",
                explanations: {
                    "Glutamat": "SALAH. Eksitatorik utama.",
                    "Dopamin": "SALAH. Motivasi/gerak.",
                    "GABA": "BENAR. Gamma-Aminobutyric Acid menyebabkan hiperpolarisasi (inhibisi).",
                    "Norepinefrin": "SALAH. Arousal."
                }
            },
            { // 17
                question: "Reseptor neurotransmiter yang bekerja langsung sebagai kanal ion (respons cepat) disebut...",
                options: ["Reseptor Metabotropik", "Reseptor Ionotropik", "Protein G", "Second Messenger"],
                correct: "Reseptor Ionotropik",
                explanations: {
                    "Reseptor Metabotropik": "SALAH. Bekerja lambat via protein G.",
                    "Reseptor Ionotropik": "BENAR. Ligand-gated ion channel.",
                    "Protein G": "SALAH.",
                    "Second Messenger": "SALAH."
                }
            },
            { // 18
                question: "Perubahan potensial membran postsinaps yang bersifat depolarisasi (mendekati threshold) disebut...",
                options: ["IPSP (Inhibitory Postsynaptic Potential)", "EPSP (Excitatory Postsynaptic Potential)", "Resting Potential", "Action Potential"],
                correct: "EPSP (Excitatory Postsynaptic Potential)",
                explanations: {
                    "IPSP (Inhibitory Postsynaptic Potential)": "SALAH. Menjauhi threshold (hiperpolarisasi).",
                    "EPSP (Excitatory Postsynaptic Potential)": "BENAR. Membuat neuron lebih mudah menembakkan potensial aksi.",
                    "Resting Potential": "SALAH.",
                    "Action Potential": "SALAH. Ini hasil akhirnya jika threshold tercapai."
                }
            },
            { // 19
                question: "Penjumlahan stimulus yang datang berulang-ulang dengan cepat dari SATU sinaps yang sama disebut...",
                options: ["Sumasi Spasial", "Sumasi Temporal", "Divergensi", "Adaptasi"],
                correct: "Sumasi Temporal",
                explanations: {
                    "Sumasi Spasial": "SALAH. Dari banyak lokasi berbeda.",
                    "Sumasi Temporal": "BENAR. Akumulasi waktu (temporal) dari satu sumber.",
                    "Divergensi": "SALAH. Penyebaran sinyal.",
                    "Adaptasi": "SALAH. Penurunan respons."
                }
            },
            { // 20
                question: "Struktur SSP yang menghubungkan sistem saraf dengan sistem endokrin (mengontrol kelenjar pituitari) adalah...",
                options: ["Serebelum", "Talamus", "Hipotalamus", "Pons"],
                correct: "Hipotalamus",
                explanations: {
                    "Serebelum": "SALAH. Koordinasi motorik.",
                    "Talamus": "SALAH. Relay sensorik.",
                    "Hipotalamus": "BENAR. Mengatur homeostasis dan mengontrol sekresi hormon pituitari.",
                    "Pons": "SALAH. Jembatan batang otak."
                }
            }
        ];

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
            
            // Render MathJax pada penjelasan
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
