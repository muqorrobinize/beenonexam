    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a0000;

            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        }

            background-color: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: #16a34a !important;
            border-color: #4ade80 !important;
            color: white !important;
        }

        .option-btn.incorrect {
            background-color: #dc2626 !important;
            border-color: #f87171 !important;
            color: white !important;
        }

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        const progressTextEl = document.getElementById('progress-text');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        const handleNextQuestion = () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        };

        const handlePrevQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        };

        nextBtn.addEventListener('click', handleNextQuestion);
        prevBtn.addEventListener('click', handlePrevQuestion);

        function renderQuestion() {
            const questionData = quizData[currentQuestionIndex];
            progressTextEl.textContent = `Soal ${currentQuestionIndex + 1}/${quizData.length}`;
            questionTextEl.innerHTML = questionData.question;
            optionsAreaEl.innerHTML = '';

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn', 'p-4', 'border', 'border-slate-700', 'rounded-lg', 'text-left', 'w-full');
                
                if (userAnswers[currentQuestionIndex] !== null) {
                    button.disabled = true;
                    const correctAnswer = quizData[currentQuestionIndex].answer;
                    if (option === correctAnswer) {
                        button.classList.add('correct');
                    } else if (option === userAnswers[currentQuestionIndex]) {
                        button.classList.add('incorrect');
                    }
                } else {
                    button.onclick = () => selectAnswer(option);
                }

                optionsAreaEl.appendChild(button);
            });
            updateNavButtons();
        }
        
        function selectAnswer(option) {
            userAnswers[currentQuestionIndex] = option;
            renderQuestion(); 
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
        }
        
        renderQuestion();
    });
