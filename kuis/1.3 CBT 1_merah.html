    <script>
        // --- Data Soal (Ekstraksi dari CBT 1 BLOK 1.4.pdf) ---
        // Disusun ulang, dikoreksi, dan dilengkapi
        const questions = [
            {
                question: "Pengaturan tonus otot selama proses gerak ekstremitas melibatkan:",
                options: ["Thalamus", "Nuclei basalis", "Ganglion radiks posterior", "Gyrus postsentral", "Lobus oksipital"],
                correct: "Nuclei basalis",
                explanations: {
                    "Nuclei basalis": "BENAR. Basal ganglia (nuclei basalis) berperan penting dalam pengaturan tonus otot, perencanaan, dan inisiasi gerakan.",
                    "Thalamus": "SALAH. Relay station untuk sensorik.",
                    "Ganglion radiks posterior": "SALAH. Berisi badan sel neuron sensorik.",
                    "Gyrus postsentral": "SALAH. Korteks sensorik primer."
                }
            },
            {
                question: "Apakah jaringan yang mengelilingi akson dan membentuk fasikulus saraf?",
                options: ["Perikondrium", "Perineurium", "Epineurium", "Endoneurium", "Endomisium"],
                correct: "Perineurium",
                explanations: {
                    "Perineurium": "BENAR. Perineurium mengelilingi sekelompok akson (membentuk bundle/fasikulus).",
                    "Epineurium": "SALAH. Lapisan terluar saraf.",
                    "Endoneurium": "SALAH. Mengelilingi individu akson.",
                    "Endomisium": "SALAH. Jaringan otot."
                }
            },
            {
                question: "Nn. S sedang mengikuti ujian CBT blok 1.4, dia membaui makanan dan menimbulkan sekresi saliva. Reseptor yang terstimulasi adalah...",
                options: ["Reseptor β1 adrenergik", "Reseptor β2 adrenergik", "Reseptor α1 adrenergik", "Reseptor nikotinik kolinergik", "Reseptor muskarinik kolinergik"],
                correct: "Reseptor muskarinik kolinergik",
                explanations: {
                    "Reseptor muskarinik kolinergik": "BENAR. Sekresi saliva distimulasi oleh sistem parasimpatis yang melepaskan asetilkolin ke reseptor muskarinik pada kelenjar.",
                    "Reseptor β1 adrenergik": "SALAH. Simpatis (jantung).",
                    "Reseptor nikotinik kolinergik": "SALAH. Ganglion otonom dan NMJ."
                }
            },
            {
                question: "Manakah diantara daftar berikut yang merupakan neuromodulator?",
                options: ["Norepinefrin", "Glutamat", "Endorphin", "Serotonin", "Glisin"],
                correct: "Endorphin",
                explanations: {
                    "Endorphin": "BENAR. Opioid endogen seperti endorphin bertindak sebagai neuromodulator (mengubah respons terhadap neurotransmiter lain, misal menghambat nyeri).",
                    "Glutamat": "SALAH. Neurotransmiter utama.",
                    "Serotonin": "SALAH. Neurotransmiter."
                }
            },
            {
                question: "Bagian sistem limbik yang berkaitan erat dengan emosi dan memori adalah...",
                options: ["Hipokampus", "Fornix", "Columns of fornix", "Mamillary body", "Cingulate gyrus"],
                correct: "Hipokampus",
                explanations: {
                    "Hipokampus": "BENAR. Hippocampus sangat krusial untuk konsolidasi memori (jangka pendek ke panjang) dan aspek emosional.",
                    "Fornix": "SALAH. Jalur penghubung.",
                    "Mamillary body": "SALAH. Bagian dari sirkuit Papez."
                }
            },
            {
                question: "Trabecular meshwork (Granulationes Arachnoidea) dapat dijumpai di...",
                options: ["Dura mater", "Arachnoid", "Pia mater", "Subdural", "Epidural"],
                correct: "Arachnoid",
                explanations: {
                    "Arachnoid": "BENAR. Granulationes arachnoidea adalah penjuluran arachnoid ke sinus venosus untuk drainase LCS.",
                    "Dura mater": "SALAH.",
                    "Pia mater": "SALAH."
                }
            },
            {
                question: "Susunan saraf tepi (SST) secara embriologis berasal dari...",
                options: ["Lempeng neuralis", "Tubulus neuralis", "Kristal neuralis (Neural Crest)", "Fleksura pontine", "Fleksura sefalika"],
                correct: "Kristal neuralis (Neural Crest)",
                explanations: {
                    "Kristal neuralis (Neural Crest)": "BENAR. Neural crest cells bermigrasi membentuk ganglion spinal, saraf tepi, dan struktur lainnya.",
                    "Tubulus neuralis": "SALAH. Membentuk SSP (Otak dan Medula Spinalis)."
                }
            },
            {
                question: "Susunan saraf pusat dapat menghambat mekanisme refleks melalui...",
                options: ["IPSP di motor neuron refleks", "EPSP di motor neuron refleks", "Potensial aksi di neuron motor refleks", "Hambatan di reseptor sensor", "Hambatan di neuron sensor"],
                correct: "IPSP di motor neuron refleks",
                explanations: {
                    "IPSP di motor neuron refleks": "BENAR. Inhibitory Postsynaptic Potential (IPSP) menyebabkan hiperpolarisasi pada neuron motorik, sehingga mencegah terjadinya firing/refleks.",
                    "EPSP di motor neuron refleks": "SALAH. EPSP memicu eksitasi.",
                    "Hambatan di reseptor sensor": "SALAH. Biasanya hambatan terjadi di sinaps pusat."
                }
            },
            {
                question: "Sel neuron yang utama pada serebrum (Cerebral Cortex) adalah?",
                options: ["Sel Cajal", "Sel Granuler", "Sel Martinotti", "Sel Piramid", "Sel Ganglioner"],
                correct: "Sel Piramid",
                explanations: {
                    "Sel Piramid": "BENAR. Sel piramid adalah neuron output utama dan paling dominan di korteks serebri.",
                    "Sel Granuler": "SALAH. Interneuron kecil.",
                    "Sel Cajal": "SALAH. Lapisan molekular."
                }
            },
            {
                question: "Sel penyokong atau neuroglia secara embriologis berasal dari lapisan...",
                options: ["Mantel", "Ventrikular", "Marginal", "Central", "Parsial"],
                correct: "Ventrikular",
                explanations: {
                    "Ventrikular": "BENAR. Sel neuroepitel di lapisan ventrikular berdiferensiasi menjadi glioblast (yang menjadi neuroglia) dan neuroblast.",
                    "Mantel": "SALAH. Zona tempat badan sel neuron menetap (substansia grisea).",
                    "Marginal": "SALAH. Zona akson (substansia alba)."
                }
            },
            {
                question: "Berikut ini merupakan komponen dasar terjadinya potensial aksi di akson:",
                options: ["Mechanical gated channel", "Voltage gated channel", "Chemical gated channel", "Ligand gated channel", "Mielin"],
                correct: "Voltage gated channel",
                explanations: {
                    "Voltage gated channel": "BENAR. Kanal ion berpintu tegangan ($Na^+$ dan $K^+$) bertanggung jawab atas depolarisasi dan repolarisasi cepat saat potensial aksi.",
                    "Ligand gated channel": "SALAH. Untuk potensial berjenjang (graded potential) di sinaps.",
                    "Mielin": "SALAH. Mempercepat konduksi, bukan komponen 'trigger' potensial aksi itu sendiri."
                }
            },
            {
                question: "Bagian ujung medulla spinalis yang memiliki bentuk seperti kerucut dinamakan...",
                options: ["Cauda equina", "Conus medullaris", "Filum terminale", "Lumbar Enlargement", "Cervical Enlargement"],
                correct: "Conus medullaris",
                explanations: {
                    "Conus medullaris": "BENAR. Ujung runcing medulla spinalis (sekitar L1-L2).",
                    "Cauda equina": "SALAH. Kumpulan akar saraf di bawah conus.",
                    "Filum terminale": "SALAH. Benang pia mater yang menambatkan conus."
                }
            },
            {
                question: "Refleks primitif menghilang selama proses tumbuh kembang. Hal ini terjadi melalui...",
                options: ["Pembentukan sinaps fasilitasi", "Pembentukan sinaps inhibisi / Mielinisasi", "Modulasi sensorik", "Synaptic delay", "Degenerasi neuron"],
                correct: "Pembentukan sinaps inhibisi / Mielinisasi",
                explanations: {
                    "Pembentukan sinaps inhibisi / Mielinisasi": "BENAR. Perkembangan jalur inhibitorik desenden (kortikospinal) seiring mielinisasi menekan refleks primitif.",
                    "Pembentukan sinaps fasilitasi": "SALAH. Akan memperkuat refleks.",
                    "Degenerasi neuron": "SALAH."
                }
            },
            {
                question: "Berikut yang BENAR mengenai dermatom nervus spinalis...",
                options: ["Ibu jari tangan merupakan dermatom C8", "Jari tengah tangan merupakan dermatom C6", "m. deltoid merupakan dermatom C5", "Dermatom Th7 setinggi papillae mamilaris", "Dermatom Th10 setinggi umbilicus"],
                correct: "Dermatom Th10 setinggi umbilicus",
                explanations: {
                    "Dermatom Th10 setinggi umbilicus": "BENAR. T10 adalah landmark klasik untuk pusar.",
                    "m. deltoid merupakan dermatom C5": "BENAR (Juga benar, namun T10-umbilicus lebih khas di soal ujian).",
                    "Ibu jari tangan merupakan dermatom C8": "SALAH. C6.",
                    "Dermatom Th7 setinggi papillae mamilaris": "SALAH. Th4 (Puting/Papilla)."
                }
            },
            {
                question: "Berikut benar tentang jenis serabut saraf yang di bawa oleh nervus cranialis:",
                options: ["N I membawa saraf motorik", "N III membawa saraf simpatis", "N VII membawa saraf sensorik murni", "N V membawa saraf sensorik dan motorik", "N XII membawa saraf sensorik dan motorik"],
                correct: "N V membawa saraf sensorik dan motorik",
                explanations: {
                    "N V membawa saraf sensorik dan motorik": "BENAR. Trigeminal memiliki komponen sensorik wajah (besar) dan motorik otot pengunyah.",
                    "N I membawa saraf motorik": "SALAH. Sensorik (penciuman).",
                    "N III membawa saraf simpatis": "SALAH. Parasimpatis & Motorik.",
                    "N VII membawa saraf sensorik murni": "SALAH. Campuran (Motorik wajah, parasimpatis, sensorik rasa)."
                }
            },
            {
                question: "Apabila membran postsinaptik memperoleh beberapa impuls saraf dari BEBERAPA sinaps secara BERSAMAAN, maka mengalami proses:",
                options: ["Sumasi temporal", "Sumasi spasial", "IPSP", "Refrakter Absolut", "Potensial aksi"],
                correct: "Sumasi spasial",

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); 
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); 
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); 
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi
            if (explanations) {
                Object.keys(explanations).forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctOption);
                    const isChosen = (term === chosenOption);
                    
                    // Tampilkan jika benar atau jika dipilih (walau salah)
                    if(isCorrect || (isChosen && !isCorrect)) {
                        renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                    }
                });
            } else {
                // Fallback jika tidak ada detail explanation
                explanationContainer.innerHTML = `<div class="flashcard-option-detailed correct"><strong>${correctOption}</strong><span>Jawaban Benar</span></div>`;
            }
            
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer && answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); 
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden');
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; 
            setBodyActive(); 
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; 
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                if (explanations) {
                    const sortedTerms = Object.keys(explanations).sort((a, b) => {
                        if (a === correctTerm) return -1;
                        if (b === correctTerm) return 1;
                        if (a === userAnswer.chosen) return -1;
                        if (b === userAnswer.chosen) return 1;
                        return 0;
                    });
                    
                    sortedTerms.forEach(term => {
                        const explanation = explanations[term];
                        const isCorrect = (term === correctTerm);
                        
                        let explanationClass = 'flashcard-option-detailed';
                        if (isCorrect) {
                            explanationClass += ' correct';
                        } else {
                            explanationClass += ' incorrect';
                        }
                        
                        explanationsHTML += `
                            <div class="${explanationClass}">
                                <strong>${term}</strong>
                                <span>${explanation}</span>
                            </div>
                        `;
                    });
                }

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); 
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
