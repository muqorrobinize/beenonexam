    <script>
        // --- Data Soal (BAGIAN 9: Fungsi Sistem Saraf) ---
        const questions = [
            { // 1
                question: "Urutan logis dari tiga fungsi dasar sistem saraf dalam memproses informasi adalah...",
                options: ["Motorik -> Integrasi -> Sensorik", "Sensorik -> Integrasi -> Motorik", "Integrasi -> Sensorik -> Motorik", "Sensorik -> Motorik -> Integrasi"],
                correct: "Sensorik -> Integrasi -> Motorik",
                explanations: {
                    "Motorik -> Integrasi -> Sensorik": "SALAH. Motorik adalah hasil akhir.",
                    "Sensorik -> Integrasi -> Motorik": "BENAR. Sistem saraf menerima input (sensorik/aferen), memprosesnya di SSP (integrasi), dan memberikan respons (motorik/eferen).",
                    "Integrasi -> Sensorik -> Motorik": "SALAH. Integrasi membutuhkan data input terlebih dahulu.",
                    "Sensorik -> Motorik -> Integrasi": "SALAH. Integrasi (keputusan) terjadi sebelum aksi motorik."
                }
            },
            { // 2
                question: "Divisi Sistem Saraf Tepi (SST) yang mengontrol aktivitas otot rangka secara SADAR (volunter) adalah...",
                options: ["Sistem Saraf Otonom (SSO)", "Sistem Saraf Somatik (SNS)", "Sistem Saraf Enterik (ENS)", "Sistem Saraf Parasimpatis"],
                correct: "Sistem Saraf Somatik (SNS)",
                explanations: {
                    "Sistem Saraf Otonom (SSO)": "SALAH. SSO mengontrol fungsi tidak sadar (involunter).",
                    "Sistem Saraf Somatik (SNS)": "BENAR. SNS bertanggung jawab atas kontrol volunter (sadar) terhadap efektor somatik yaitu otot rangka.",
                    "Sistem Saraf Enterik (ENS)": "SALAH. ENS mengontrol saluran pencernaan.",
                    "Sistem Saraf Parasimpatis": "SALAH. Ini adalah bagian dari SSO."
                }
            },
            { // 3
                question: "Sistem saraf yang sering disebut 'otak perut' karena dapat mengontrol saluran pencernaan secara mandiri adalah...",
                options: ["Sistem Saraf Simpatis", "Sistem Saraf Parasimpatis", "Sistem Saraf Enterik (ENS)", "Sistem Saraf Pusat (SSP)"],
                correct: "Sistem Saraf Enterik (ENS)",
                explanations: {
                    "Sistem Saraf Simpatis": "SALAH. Hanya memodulasi aktivitas usus.",
                    "Sistem Saraf Parasimpatis": "SALAH. Hanya memodulasi aktivitas usus.",
                    "Sistem Saraf Enterik (ENS)": "BENAR. ENS adalah jaringan neuron kompleks di dinding usus yang dapat mengatur gerak peristaltik dan sekresi secara lokal/mandiri.",
                    "Sistem Saraf Pusat (SSP)": "SALAH. SSP (otak) mengontrol, tapi 'otak perut' merujuk pada ENS di perifer."
                }
            },
            { // 4
                question: "Bagian neuron yang berfungsi sebagai pusat metabolisme sel dan mengandung nukleus adalah...",
                options: ["Dendrit", "Akson", "Axon Hillock", "Badan Sel (Soma)"],
                correct: "Badan Sel (Soma)",
                explanations: {
                    "Dendrit": "SALAH. Penerima sinyal.",
                    "Akson": "SALAH. Penghantar sinyal.",
                    "Axon Hillock": "SALAH. Pemicu potensial aksi.",
                    "Badan Sel (Soma)": "BENAR. Soma (perikaryon) mengandung organel vital untuk sintesis protein dan metabolisme neuron."
                }
            },
            { // 5
                question: "Bagian pangkal akson yang berfungsi sebagai 'Trigger Zone' untuk memicu potensial aksi adalah...",
                options: ["Dendrit", "Badan Nissl", "Axon Hillock", "Telodendria"],
                correct: "Axon Hillock",
                explanations: {
                    "Dendrit": "SALAH. Menerima sinyal berjenjang.",
                    "Badan Nissl": "SALAH. Retikulum endoplasma kasar (sintesis protein).",
                    "Axon Hillock": "BENAR. Di sinilah sinyal-sinyal input dijumlahkan (sumasi), dan jika mencapai threshold, potensial aksi dimulai.",
                    "Telodendria": "SALAH. Terminal akson."
                }
            },
            { // 6
                question: "Neuron sensorik yang badan selnya terletak di Ganglion Radiks Dorsalis umumnya memiliki struktur...",
                options: ["Multipolar", "Bipolar", "Unipolar (Pseudounipolar)", "Anaxonic"],
                correct: "Unipolar (Pseudounipolar)",
                explanations: {
                    "Multipolar": "SALAH. Umumnya neuron motorik dan interneuron.",
                    "Bipolar": "SALAH. Khusus di retina, hidung, telinga.",
                    "Unipolar (Pseudounipolar)": "BENAR. Memiliki satu juluran pendek yang bercabang dua (satu ke perifer, satu ke SSP), khas untuk neuron sensorik somatik.",
                    "Anaxonic": "SALAH. Di otak/retina tertentu."
                }
            },
            { // 7
                question: "Potensial Membran Istirahat (-70 mV) terutama dijaga oleh...",
                options: ["Kanal Bocor $K^+$ dan Pompa $Na^+/K^+$", "Kanal $Na^+$ Berpintu Tegangan", "Kanal $Ca^{2+}$", "Kanal $Cl^-$ Berpintu Ligan"],
                correct: "Kanal Bocor $K^+$ dan Pompa $Na^+/K^+$",
                explanations: {
                    "Kanal Bocor $K^+$ dan Pompa $Na^+/K^+$": "BENAR. Kebocoran ion $K^+$ keluar sel dan kerja pompa ATPase (3 $Na^+$ keluar, 2 $K^+$ masuk) menciptakan muatan negatif di dalam sel.",
                    "Kanal $Na^+$ Berpintu Tegangan": "SALAH. Ini aktif saat potensial aksi (depolarisasi).",
                    "Kanal $Ca^{2+}$": "SALAH. Penting di terminal sinaps.",
                    "Kanal $Cl^-$ Berpintu Ligan": "SALAH. Penting untuk inhibisi sinaptik."
                }
            },
            { // 8
                question: "Fase Depolarisasi cepat pada Potensial Aksi disebabkan oleh pembukaan...",
                options: ["Kanal $K^+$ Berpintu Tegangan", "Kanal $Na^+$ Berpintu Tegangan", "Kanal $Cl^-$", "Pompa $Na^+/K^+$"],
                correct: "Kanal $Na^+$ Berpintu Tegangan",
                explanations: {
                    "Kanal $K^+$ Berpintu Tegangan": "SALAH. Ini menyebabkan Repolarisasi.",
                    "Kanal $Na^+$ Berpintu Tegangan": "BENAR. Saat threshold tercapai, kanal ini terbuka, $Na^+$ masuk deras, membuat membran menjadi positif (+30 mV).",
                    "Kanal $Cl^-$": "SALAH. Menyebabkan Hiperpolarisasi.",
                    "Pompa $Na^+/K^+$": "SALAH. Bekerja lambat menjaga keseimbangan jangka panjang."
                }
            },
            { // 9
                question: "Konduksi impuls yang 'melompat' dari satu Nodus Ranvier ke nodus berikutnya pada akson bermielin disebut...",
                options: ["Konduksi Kontinu", "Konduksi Saltatoris", "Konduksi Sinaptik", "Konduksi Retrograd"],
                correct: "Konduksi Saltatoris",
                explanations: {
                    "Konduksi Kontinu": "SALAH. Pada akson tak bermielin (lambat).",
                    "Konduksi Saltatoris": "BENAR. 'Saltare' berarti melompat. Mielin menginsulasi akson sehingga arus hanya bisa keluar masuk di nodus, mempercepat hantaran.",
                    "Konduksi Sinaptik": "SALAH. Transmisi antar neuron.",
                    "Konduksi Retrograd": "SALAH. Transport material balik ke soma."
                }
            },
            { // 10
                question: "Jenis sinapsis yang paling umum pada sistem saraf mamalia, yang menggunakan neurotransmiter, adalah...",
                options: ["Sinapsis Listrik", "Sinapsis Kimia", "Gap Junction", "Sinapsis Mekanik"],
                correct: "Sinapsis Kimia",
                explanations: {
                    "Sinapsis Listrik": "SALAH. Menggunakan gap junction, lebih jarang (misal: jantung).",
                    "Sinapsis Kimia": "BENAR. Menggunakan zat kimia (neurotransmiter) untuk menyeberangi celah sinaps, memungkinkan modulasi sinyal yang kompleks.",
                    "Gap Junction": "SALAH. Ini struktur sinapsis listrik.",
                    "Sinapsis Mekanik": "SALAH. Tidak ada istilah ini dalam konteks transmisi saraf standar."
                }
            },
            { // 11
                question: "Peristiwa yang memicu fusi vesikel sinaptik dan pelepasan neurotransmiter (eksositosis) di terminal akson adalah masuknya ion...",
                options: ["Natrium ($Na^+$)", "Kalium ($K^+$)", "Kalsium ($Ca^{2+}$)", "Klorida ($Cl^-$)"],
                correct: "Kalsium ($Ca^{2+}$)",
                explanations: {
                    "Natrium ($Na^+$)": "SALAH. Memicu depolarisasi membran akson.",
                    "Kalium ($K^+$)": "SALAH. Memicu repolarisasi.",
                    "Kalsium ($Ca^{2+}$)": "BENAR. Depolarisasi terminal membuka kanal $Ca^{2+}$ voltage-gated; influks kalsium adalah sinyal kunci untuk eksositosis.",
                    "Klorida ($Cl^-$)": "SALAH. Biasanya untuk inhibisi."
                }
            },
            { // 12
                question: "Reseptor neurotransmiter yang juga berfungsi langsung sebagai kanal ion (membuka saat NT menempel) disebut...",
                options: ["Reseptor Metabotropik", "Reseptor Ionotropik", "Protein G", "Second Messenger"],
                correct: "Reseptor Ionotropik",
                explanations: {
                    "Reseptor Metabotropik": "SALAH. Bekerja tidak langsung melalui protein G (lambat).",
                    "Reseptor Ionotropik": "BENAR. Reseptor ini adalah 'Ligand-gated Ion Channel', bekerja sangat cepat.",
                    "Protein G": "SALAH. Komponen reseptor metabotropik.",
                    "Second Messenger": "SALAH. Produk reseptor metabotropik."
                }
            },
            { // 13
                question: "Neurotransmiter eksitatorik utama di otak, yang sangat penting untuk memori dan pembelajaran, adalah...",
                options: ["GABA", "Dopamin", "Glutamat", "Serotonin"],
                correct: "Glutamat",
                explanations: {
                    "GABA": "SALAH. Inhibitor utama.",
                    "Dopamin": "SALAH. Motivasi/Reward.",
                    "Glutamat": "BENAR. Glutamat adalah NT eksitatorik paling melimpah di SSP.",
                    "Serotonin": "SALAH. Mood/Tidur."
                }
            },
            { // 14
                question: "Neurotransmiter inhibitorik utama di otak yang bekerja dengan membuka kanal $Cl^-$ (menyebabkan hiperpolarisasi) adalah...",
                options: ["Glutamat", "Asetilkolin", "GABA", "Norepinefrin"],
                correct: "GABA",
                explanations: {
                    "Glutamat": "SALAH. Eksitatorik.",
                    "Asetilkolin": "SALAH. Umumnya eksitatorik di SSP.",
                    "GABA": "BENAR. Gamma-Aminobutyric Acid menyebabkan IPSP (Inhibitory Postsynaptic Potential).",
                    "Norepinefrin": "SALAH. Arousal/Perhatian."
                }
            },
            { // 15

                options: ["Hiperpolarisasi (menjauhi threshold)", "Depolarisasi (mendekati threshold)", "Repolarisasi", "Tetap (tidak berubah)"],
                correct: "Depolarisasi (mendekati threshold)",
                explanations: {

                    "Tetap (tidak berubah)": "SALAH."
                }
            },
            { // 16

                options: ["$Na^+$", "$Ca^{2+}$", "$K^+$ atau $Cl^-$", "Semua kanal tertutup"],
                correct: "$K^+$ atau $Cl^-$",
                explanations: {

            },
            { // 17

                options: ["Sumasi Spasial", "Sumasi Temporal", "Divergensi", "Konvergensi"],
                correct: "Sumasi Temporal",
                explanations: {

                    "Sumasi Temporal": "BENAR. 'Temporal' berarti waktu; akumulasi sinyal dari waktu ke waktu pada satu titik.",

                    "Konvergensi": "SALAH. Banyak neuron menuju satu (struktur sirkuit, bukan mekanisme penjumlahan potensial)."

            },
            { // 18
                question: "Fenomena di mana satu neuron menjumlahkan input yang datang secara SERENTAK dari BANYAK sinaps di lokasi berbeda disebut...",
                options: ["Sumasi Spasial", "Sumasi Temporal", "Adaptasi", "Fasilitasi"],
                correct: "Sumasi Spasial",
                explanations: {
                    "Sumasi Spasial": "BENAR. 'Spasial' berarti ruang; akumulasi sinyal dari berbagai ruang/lokasi di neuron pada saat bersamaan.",
                    "Sumasi Temporal": "SALAH. Dari satu sumber berulang.",
                    "Adaptasi": "SALAH. Penurunan respons reseptor.",
                    "Fasilitasi": "SALAH. Peningkatan respons (mekanisme umum)."
                }
            },
            { // 19
                question: "Struktur SSP yang berfungsi sebagai penghubung utama antara sistem saraf dan sistem endokrin (mengontrol kelenjar pituitari) adalah...",
                options: ["Talamus", "Serebelum", "Hipotalamus", "Medula Oblongata"],
                correct: "Hipotalamus",
                explanations: {
                    "Talamus": "SALAH. Relay sensorik.",
                    "Serebelum": "SALAH. Koordinasi motorik.",
                    "Hipotalamus": "BENAR. Mengontrol sekresi hormon pituitari dan menjaga homeostasis.",
                    "Medula Oblongata": "SALAH. Pusat vital (jantung/napas)."
                }
            },
            { // 20
                question: "Respons fisiologis seperti peningkatan detak jantung, dilatasi pupil, dan pengalihan darah ke otot rangka ('Fight or Flight') dikendalikan oleh...",
                options: ["Sistem Saraf Somatik", "Sistem Saraf Parasimpatis", "Sistem Saraf Simpatis", "Sistem Saraf Enterik"],
                correct: "Sistem Saraf Simpatis",
                explanations: {
                    "Sistem Saraf Somatik": "SALAH. Kontrol otot sadar.",
                    "Sistem Saraf Parasimpatis": "SALAH. 'Rest and Digest' (menurunkan detak jantung).",
                    "Sistem Saraf Simpatis": "BENAR. Mempersiapkan tubuh untuk aktivitas berat atau stres.",
                    "Sistem Saraf Enterik": "SALAH. Pencernaan."
                }
            }
        ];


        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
            
            // Render MathJax pada penjelasan
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
