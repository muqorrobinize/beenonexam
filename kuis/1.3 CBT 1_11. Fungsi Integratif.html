    <script>
        // --- Data Soal (MATERI 11: Fungsi Integratif & Fisiologi) ---
        const questions = [
            { // 1
                question: "Fungsi sistem saraf yang bertanggung jawab untuk 'menafsirkan, menganalisis, dan menyimpan informasi (memori)' disebut...",
                options: ["Fungsi Sensorik (Input)", "Fungsi Motorik (Output)", "Fungsi Integrasi", "Fungsi Konduksi"],
                correct: "Fungsi Integrasi",
                explanations: {
                    "Fungsi Sensorik (Input)": "SALAH. Ini adalah penerimaan stimulus.",
                    "Fungsi Motorik (Output)": "SALAH. Ini adalah respon terhadap stimulus.",
                    "Fungsi Integrasi": "BENAR. Integrasi adalah proses pengolahan data yang kompleks yang dilakukan oleh interneuron di SSP untuk membuat keputusan.",
                    "Fungsi Konduksi": "SALAH. Ini adalah penghantaran sinyal."
                }
            },
            { // 2
                question: "Neuron tipe apakah yang paling banyak jumlahnya di tubuh dan berperan utama dalam fungsi integrasi dan asosiasi?",
                options: ["Neuron Sensorik", "Neuron Motorik", "Interneuron", "Neuron Unipolar"],
                correct: "Interneuron",
                explanations: {
                    "Neuron Sensorik": "SALAH. Membawa input.",
                    "Neuron Motorik": "SALAH. Membawa output.",
                    "Interneuron": "BENAR. Interneuron (neuron asosiasi) menghubungkan neuron lain di dalam SSP dan membentuk sirkuit kompleks untuk memori dan kognisi.",
                    "Neuron Unipolar": "SALAH. Struktur khas neuron sensorik."
                }
            },
            { // 3
                question: "Potensial Berjenjang (Graded Potential) berbeda dari Potensial Aksi karena...",
                options: ["Besarnya selalu sama (all-or-none)", "Merambat jarak jauh tanpa melemah", "Besarnya bervariasi tergantung stimulus dan melemah seiring jarak", "Hanya terjadi di akson"],
                correct: "Besarnya bervariasi tergantung stimulus dan melemah seiring jarak",
                explanations: {
                    "Besarnya selalu sama (all-or-none)": "SALAH. Ini ciri Potensial Aksi.",
                    "Merambat jarak jauh tanpa melemah": "SALAH. Ini ciri Potensial Aksi.",
                    "Besarnya bervariasi tergantung stimulus dan melemah seiring jarak": "BENAR. Potensial berjenjang terjadi lokal (misal di dendrit) dan sifatnya decremental (semakin jauh semakin lemah).",
                    "Hanya terjadi di akson": "SALAH. Potensial aksi terjadi di akson; potensial berjenjang di dendrit/soma."
                }
            },
            { // 4
                question: "Lokasi spesifik pada neuron di mana semua potensial input dijumlahkan (sumasi) untuk menentukan apakah potensial aksi akan terbentuk adalah...",
                options: ["Dendrit", "Badan Sel", "Axon Hillock (Trigger Zone)", "Terminal Akson"],
                correct: "Axon Hillock (Trigger Zone)",
                explanations: {
                    "Dendrit": "SALAH. Tempat penerimaan sinyal awal.",
                    "Badan Sel": "SALAH. Tempat metabolisme.",
                    "Axon Hillock (Trigger Zone)": "BENAR. Di pangkal akson inilah keputusan 'tembak atau tidak' dibuat berdasarkan apakah threshold tercapai.",
                    "Terminal Akson": "SALAH. Tempat output."
                }
            },
            { // 5
                question: "Berapakah nilai ambang batas (threshold) membran potensial yang umumnya harus dicapai di Trigger Zone untuk memicu Potensial Aksi?",
                options: ["-70 mV", "-55 mV", "0 mV", "+30 mV"],
                correct: "-55 mV",
                explanations: {
                    "-70 mV": "SALAH. Potensial Istirahat.",
                    "-55 mV": "BENAR. Ini adalah ambang batas kritis. Jika depolarisasi mencapai titik ini, kanal Na+ voltage-gated terbuka massal.",
                    "0 mV": "SALAH.",
                    "+30 mV": "SALAH. Puncak depolarisasi."
                }
            },
            { // 6
                question: "Excitatory Postsynaptic Potential (EPSP) adalah perubahan potensial lokal yang bersifat...",
                options: ["Hiperpolarisasi (membran lebih negatif)", "Depolarisasi (membran lebih positif)", "Repolarisasi", "Refrakter"],
                correct: "Depolarisasi (membran lebih positif)",
                explanations: {
                    "Hiperpolarisasi (membran lebih negatif)": "SALAH. Ini adalah IPSP.",
                    "Depolarisasi (membran lebih positif)": "BENAR. EPSP membawa potensial membran MENDDEKATI threshold (-55mV), sehingga 'merangsang' neuron.",
                    "Repolarisasi": "SALAH.",
                    "Refrakter": "SALAH."
                }
            },
            { // 7
                question: "Inhibitory Postsynaptic Potential (IPSP) biasanya disebabkan oleh pembukaan kanal ion...",
                options: ["$Na^+$ masuk", "$Ca^{2+}$ masuk", "$K^+$ keluar atau $Cl^-$ masuk", "Semua kanal tertutup"],
                correct: "$K^+$ keluar atau $Cl^-$ masuk",
                explanations: {
                    "$Na^+$ masuk": "SALAH. Menyebabkan EPSP (depolarisasi).",
                    "$Ca^{2+}$ masuk": "SALAH. Menyebabkan EPSP.",
                    "$K^+$ keluar atau $Cl^-$ masuk": "BENAR. Kehilangan muatan positif (K+) atau penambahan muatan negatif (Cl-) membuat sel mengalami hiperpolarisasi (lebih negatif), menjauhi threshold.",
                    "Semua kanal tertutup": "SALAH."
                }
            },
            { // 8
                question: "Fenomena integrasi di mana neuron menjumlahkan input berulang yang datang dari SATU sinaps dalam waktu yang cepat disebut...",
                options: ["Sumasi Spasial", "Sumasi Temporal", "Divergensi", "Konvergensi"],
                correct: "Sumasi Temporal",
                explanations: {
                    "Sumasi Spasial": "SALAH. Dari BANYAK lokasi berbeda.",
                    "Sumasi Temporal": "BENAR. 'Tempo' berarti waktu. Sinyal beruntun dari satu sumber menumpuk untuk mencapai threshold.",
                    "Divergensi": "SALAH. Satu ke banyak.",
                    "Konvergensi": "SALAH. Banyak ke satu."
                }
            },
            { // 9
                question: "Fenomena integrasi di mana neuron menjumlahkan input yang datang SERENTAK dari BANYAK sinaps di lokasi berbeda disebut...",
                options: ["Sumasi Spasial", "Sumasi Temporal", "Adaptasi", "Fasilitasi"],
                correct: "Sumasi Spasial",
                explanations: {
                    "Sumasi Spasial": "BENAR. 'Spasial' berarti ruang. Input dari berbagai tempat di neuron dijumlahkan bersamaan.",
                    "Sumasi Temporal": "SALAH. Dari satu sumber berulang.",
                    "Adaptasi": "SALAH.",
                    "Fasilitasi": "SALAH."
                }
            },
            { // 10
                question: "Reseptor Metabotropik berbeda dengan reseptor Ionotropik karena...",
                options: ["Bekerja langsung sebagai kanal ion", "Responsnya sangat cepat (milidetik)", "Melibatkan protein G dan second messenger (efek lambat & lama)", "Hanya merespons terhadap listrik"],
                correct: "Melibatkan protein G dan second messenger (efek lambat & lama)",
                explanations: {
                    "Bekerja langsung sebagai kanal ion": "SALAH. Ini Ionotropik.",
                    "Responsnya sangat cepat (milidetik)": "SALAH. Ini Ionotropik.",
                    "Melibatkan protein G dan second messenger (efek lambat & lama)": "BENAR. Metabotropik memicu kaskade biokimia internal yang dapat mengubah metabolisme sel secara luas.",
                    "Hanya merespons terhadap listrik": "SALAH. Merespons ligand kimia."
                }
            },
            { // 11
                question: "Neurotransmiter utama yang berperan dalam memori dan pembelajaran (LTP), serta bersifat eksitatorik, adalah...",
                options: ["GABA", "Glutamat", "Glisin", "Substansi P"],
                correct: "Glutamat",
                explanations: {
                    "GABA": "SALAH. Inhibitorik.",
                    "Glutamat": "BENAR. Glutamat adalah NT eksitatorik utama di otak, krusial untuk plastisitas sinaps.",
                    "Glisin": "SALAH. Inhibitorik di medula spinalis.",
                    "Substansi P": "SALAH. Sinyal nyeri."
                }
            },
            { // 12
                question: "Neurotransmiter inhibitorik utama di otak yang bekerja dengan membuka kanal klorida ($Cl^-$) adalah...",
                options: ["Glutamat", "GABA", "Asetilkolin", "Norepinefrin"],
                correct: "GABA",
                explanations: {
                    "Glutamat": "SALAH. Eksitatorik.",
                    "GABA": "BENAR. GABA menyebabkan IPSP dengan mengizinkan Cl- masuk.",
                    "Asetilkolin": "SALAH. Umumnya eksitatorik.",
                    "Norepinefrin": "SALAH. Eksitatorik/modulatori."
                }
            },
            { // 13
                question: "Peristiwa kunci di terminal akson presinaps yang memicu pelepasan neurotransmiter (eksositosis) adalah masuknya ion...",
                options: ["$Na^+$", "$K^+$", "$Ca^{2+}$", "$Cl^-$"],
                correct: "$Ca^{2+}$",
                explanations: {
                    "$Na^+$": "SALAH. Depolarisasi akson.",
                    "$K^+$": "SALAH. Repolarisasi.",
                    "$Ca^{2+}$": "BENAR. Influks Kalsium adalah sinyal universal untuk pelepasan vesikel.",
                    "$Cl^-$": "SALAH. Inhibisi."
                }
            },
            { // 14
                question: "Salah satu mekanisme utama untuk menghentikan sinyal neurotransmiter monoamin (seperti Serotonin) adalah...",
                options: ["Difusi pasif saja", "Reuptake (pengambilan kembali) oleh transporter", "Degradasi oleh AChE", "Diserap oleh otot"],
                correct: "Reuptake (pengambilan kembali) oleh transporter",
                explanations: {
                    "Difusi pasif saja": "SALAH. Terlalu lambat.",
                    "Reuptake (pengambilan kembali) oleh transporter": "BENAR. Protein transporter di membran presinaps menyedot kembali NT untuk daur ulang.",
                    "Degradasi oleh AChE": "SALAH. Spesifik untuk ACh.",
                    "Diserap oleh otot": "SALAH."
                }
            },
            { // 15
                question: "Pusat integrasi utama di otak yang menghubungkan sistem saraf dengan sistem endokrin (hormon) adalah...",
                options: ["Serebelum", "Hipotalamus", "Talamus", "Pons"],
                correct: "Hipotalamus",
                explanations: {
                    "Serebelum": "SALAH. Koordinasi motorik.",
                    "Hipotalamus": "BENAR. Mengontrol kelenjar pituitari dan mengatur homeostasis tubuh.",
                    "Talamus": "SALAH. Relay sensorik.",
                    "Pons": "SALAH. Jembatan."

            },
            { // 16

                options: ["Sistem Saraf Enterik (ENS)", "Sistem Saraf Somatik", "Sistem Saraf Pusat", "Sistem Limbik"],
                correct: "Sistem Saraf Enterik (ENS)",
                explanations: {

                    "Sistem Limbik": "SALAH. Emosi."

            },
            { // 17
                question: "Perbedaan utama antara Sistem Saraf Somatik (SNS) dan Otonom (SSO) adalah...",
                options: ["SNS mengontrol organ dalam, SSO mengontrol otot", "SNS bekerja sadar (volunter), SSO bekerja tidak sadar (involunter)", "SNS hanya sensorik, SSO hanya motorik", "SNS menggunakan 2 neuron, SSO menggunakan 1 neuron"],
                correct: "SNS bekerja sadar (volunter), SSO bekerja tidak sadar (involunter)",
                explanations: {
                    "SNS mengontrol organ dalam, SSO mengontrol otot": "SALAH. Terbalik.",
                    "SNS bekerja sadar (volunter), SSO bekerja tidak sadar (involunter)": "BENAR. SNS ke otot rangka (sadar), SSO ke jantung/polos/kelenjar (tak sadar).",
                    "SNS hanya sensorik, SSO hanya motorik": "SALAH.",
                    "SNS menggunakan 2 neuron, SSO menggunakan 1 neuron": "SALAH. Terbalik (SSO pakai rantai 2 neuron)."
                }
            },
            { // 18
                question: "Kanal ion manakah yang berperan paling penting dalam menjaga Potensial Membran Istirahat (-70mV)?",
                options: ["Kanal $Na^+$ Voltage-gated", "Kanal Bocor $K^+$ (Leakage Channel)", "Kanal $Ca^{2+}$", "Reseptor Ligand-gated"],
                correct: "Kanal Bocor $K^+$ (Leakage Channel)",
                explanations: {
                    "Kanal $Na^+$ Voltage-gated": "SALAH. Aktif saat depolarisasi.",
                    "Kanal Bocor $K^+$ (Leakage Channel)": "BENAR. Membran sangat permeabel terhadap K+ yang bocor keluar, membuat dalam sel negatif.",
                    "Kanal $Ca^{2+}$": "SALAH.",
                    "Reseptor Ligand-gated": "SALAH. Aktif di sinaps."
                }
            },
            { // 19
                question: "Fase Repolarisasi pada potensial aksi (kembali ke negatif) disebabkan oleh pembukaan kanal...",
                options: ["$Na^+$", "$K^+$", "$Cl^-$", "$Ca^{2+}$"],
                correct: "$K^+$",
                explanations: {
                    "$Na^+$": "SALAH. Depolarisasi.",
                    "$K^+$": "BENAR. K+ keluar sel membawa muatan positif keluar, mengembalikan membran ke potensial negatif.",
                    "$Cl^-$": "SALAH. Hiperpolarisasi.",
                    "$Ca^{2+}$": "SALAH."
                }
            },
            { // 20
                question: "Konduksi impuls pada akson bermielin terjadi secara 'melompat' dari nodus ke nodus. Jenis konduksi ini disebut...",
                options: ["Konduksi Kontinu", "Konduksi Saltatoris", "Konduksi Sinaptik", "Konduksi Retrograd"],
                correct: "Konduksi Saltatoris",
                explanations: {
                    "Konduksi Kontinu": "SALAH. Pada akson tanpa mielin.",
                    "Konduksi Saltatoris": "BENAR. Saltare = melompat. Sangat cepat dan hemat energi.",
                    "Konduksi Sinaptik": "SALAH.",
                    "Konduksi Retrograd": "SALAH."
                }
            }
        ];

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
            
            // Render MathJax pada penjelasan
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
