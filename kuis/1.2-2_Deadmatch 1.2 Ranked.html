        // Function to calculate ranks
        const calculateRanks = (students) => {
            const sorted = [...students].sort((a, b) => b.nilaiAkhir - a.nilaiAkhir);
            sorted.forEach((student, index) => {
                const originalStudent = students.find(s => s.nim === student.nim);
                if (index > 0 && sorted[index].nilaiAkhir === sorted[index - 1].nilaiAkhir) {
                    originalStudent.rank = sorted[index - 1].rank;
                } else {
                    originalStudent.rank = index + 1;
                }
            });
        };

                return { gradient: 'from-emerald-500/80 to-teal-600/80', badge: 'bg-emerald-500', borderColor: 'border-emerald-400' };
            }
            if (upperKeterangan === 'BOLEH REMED') {
                return { gradient: 'from-sky-500/80 to-indigo-600/80', badge: 'bg-sky-500', borderColor: 'border-sky-400' };
            }
            if (upperKeterangan.includes('WAJIB REMED')) {
                return { gradient: 'from-amber-500/80 to-red-600/80', badge: 'bg-amber-500', borderColor: 'border-amber-400' };

                                <div class="flex justify-between"><span>CBT Sesi 1:</span> <span class="font-mono font-bold text-white">${student.cbt1}</span></div>
                                <div class="flex justify-between"><span>Biokimia:</span> <span class="font-mono font-bold text-white">${student.biokimia}</span></div>
                                <div class="flex justify-between"><span>CBT Sesi 2:</span> <span class="font-mono font-bold text-white">${student.cbt2}</span></div>
                                <div class="flex justify-between"><span>Histologi:</span> <span class="font-mono font-bold text-white">${student.histologi}</span></div>
                                <div class="flex justify-between"><span>CBT Sesi 3:</span> <span class="font-mono font-bold text-white">${student.cbt3}</span></div>
                            </div>
                        </div>

                        <div class="mt-4 pt-3 text-center z-10">
                            <span class="text-xs font-bold uppercase tracking-wider px-3 py-1 ${style.badge} rounded-full">${student.keterangan} (${student.huruf})</span>
                        </div>
                    </button>
                </div>
                `;
                studentGrid.innerHTML += cardHTML;
            });
        };
        
        // --- MODAL FUNCTIONS ---
        const openModal = (nim) => {
            const student = studentData.find(s => s.nim === nim);
            if (!student) return;

            // Populate Modal
            modalBody.innerHTML = `
                <div>
                    <h2 class="text-3xl font-bold tracking-tight">${student.nama}</h2>
                    <p class="font-mono text-gray-400 mb-2">${student.nim}</p>
                    <span class="text-sm font-bold uppercase tracking-wider px-3 py-1 ${getCardStyle(student.keterangan).badge} rounded-full">${student.keterangan} (${student.huruf})</span>
                    <div class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Peringkat</p>
                            <p class="text-3xl font-bold">#${student.rank}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Nilai Akhir</p>
                            <p class="text-3xl font-bold">${student.nilaiAkhir.toFixed(2)}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">Rata-rata CBT</p>
                            <p class="text-3xl font-bold">${student.rataCBT.toFixed(1)}</p>
                        </div>
                        <div class="bg-gray-700/50 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">SOE</p>
                            <p class="text-3xl font-bold">${student.soe}</p>
                        </div>
                    </div>
                </div>
                <div class="relative w-full h-64 md:h-auto">
                    <canvas id="spiderwebChart"></canvas>
                </div>
            `;
            
            // Show Modal
            modal.classList.add('show');
            
            // Create Chart
            const ctx = document.getElementById('spiderwebChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Rata-rata Ident.', 'Biokimia', 'Histologi', 'Anatomi', 'Rata-rata CBT', 'SOE'],
                    datasets: [{
                        label: 'Nilai Mahasiswa',
                        data: [student.identifikasi, student.biokimia, student.histologi, student.anatomi, student.rataCBT, student.soe],
                        backgroundColor: 'rgba(45, 212, 191, 0.2)',
                        borderColor: 'rgba(45, 212, 191, 1)',
                        pointBackgroundColor: 'rgba(45, 212, 191, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(45, 212, 191, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                            grid: { color: 'rgba(255, 255, 255, 0.2)' },
                            pointLabels: { color: '#fff', font: {size: 12} },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                backdropColor: 'transparent',
                                stepSize: 20
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        };
        
        const closeModal = () => {
            modal.classList.remove('show');
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = studentData.filter(student => 
                student.nama.toLowerCase().includes(searchTerm) ||
                student.nim.toLowerCase().includes(searchTerm) ||
                student.rank.toString().includes(searchTerm)
            );
            const sortedFiltered = filteredStudents.sort((a,b) => a.rank - b.rank);
            renderCards(sortedFiltered);
        });
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            calculateRanks(studentData);
            const sortedByRank = [...studentData].sort((a,b) => a.rank - b.rank);
            renderCards(sortedByRank);
        });
    </script>

</body>
</html>
