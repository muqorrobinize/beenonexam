    <style>

            display: flex;

            gap: 0.75rem;
        }
        .flashcard-option-detailed {
            padding: 0.75rem 1rem;

        .flashcard-option-detailed.correct span { color: #ffffff; }
        .flashcard-option-detailed.incorrect {

        /* Style untuk Layar Review */
        .review-card {

        .review-option {

        .review-option.neutral {

        .review-option.correct {

        }
        .review-explanations { margin-top: 1.5rem; }
        
        .hidden { display: none; }

    <script>
        // --- Data Soal (BAGIAN 2: Pars Centralis/ Systema Nervosum Centrale) ---
        const questions = [
            { // 1
                question: "Lapisan SCALP manakah yang disebut 'area berbahaya' (dangerous area) karena merupakan tempat potensial penyebaran infeksi?",
                options: ["Skin (Kulit)", "Connective Tissue (Jaringan Ikat)", "Aponeurosis (Galea Aponeurotica)", "Loose Areolar Tissue (Jaringan Ikat Areolar Longgar)", "Pericranium (Periosteum)"],
                correct: "Loose Areolar Tissue (Jaringan Ikat Areolar Longgar)",
                explanations: {
                    "Skin (Kulit)": "SALAH. Ini adalah lapisan terluar, infeksi di sini biasanya terlokalisir (misal: folikulitis).",
                    "Connective Tissue (Jaringan Ikat)": "SALAH. Jaringan ikat padat ini berisi banyak pembuluh darah, tetapi bukan 'area berbahaya' utama untuk penyebaran.",
                    "Aponeurosis (Galea Aponeurotica)": "SALAH. Ini adalah lembaran tendinosa yang kuat.",
                    "Loose Areolar Tissue (Jaringan Ikat Areolar Longgar)": "BENAR. Lapisan ini (spatium subaponeuroticum) memungkinkan pergerakan dan berisi vena emisaria yang terhubung ke sinus vena dural, sehingga infeksi di sini dapat menyebar ke intrakranial.",
                    "Pericranium (Periosteum)": "SALAH. Ini menempel erat pada tulang tengkorak dan membatasi penyebaran infeksi."
                }
            },
            { // 2
                question: "Lipatan duramater yang memisahkan kedua hemisfer serebri di fissura longitudinalis adalah...",
                options: ["Tentorium Cerebelli", "Falx Cerebri", "Falx Cerebelli", "Diafragma Sellae", "Sinus Sagittalis Superior"],
                correct: "Falx Cerebri",
                explanations: {
                    "Tentorium Cerebelli": "SALAH. Ini adalah lipatan horizontal yang memisahkan serebrum dari serebelum.",
                    "Falx Cerebri": "BENAR. 'Falx' berarti sabit; ini adalah lipatan duramater berbentuk sabit yang memisahkan kedua hemisfer serebri.",
                    "Falx Cerebelli": "SALAH. Ini adalah lipatan vertikal kecil yang memisahkan hemisfer serebeli.",
                    "Diafragma Sellae": "SALAH. Ini menutupi kelenjar hipofisis di sella turcica.",
                    "Sinus Sagittalis Superior": "SALAH. Ini adalah sinus vena yang berjalan di dalam tepi atas falx cerebri, bukan lipatan itu sendiri."
                }
            },
            { // 3
                question: "Gambaran klasik pada CT scan untuk Perdarahan Epidural (EDH) adalah lesi berbentuk...",
                options: ["Bulan sabit (konkaf)", "Bikonveks (lensa cembung)", "Menyebar di sulcus", "Bulan purnama", "Cincin"],
                correct: "Bikonveks (lensa cembung)",
                explanations: {
                    "Bulan sabit (konkaf)": "SALAH. Ini adalah gambaran klasik untuk Perdarahan Subdural (SDH), di mana darah vena menyebar di ruang subdural.",
                    "Bikonveks (lensa cembung)": "BENAR. EDH disebabkan oleh perdarahan arteri (biasanya a. meningea media) yang kuat dan mengumpul di ruang epidural, mendesak duramater yang melekat erat pada tulang, menciptakan bentuk cembung-cembung.",
                    "Menyebar di sulcus": "SALAH. Ini adalah gambaran khas untuk Perdarahan Subarachnoid (SAH), di mana darah menyebar di ruang yang berisi LCS.",
                    "Bulan purnama": "SALAH. Istilah ini tidak digunakan dalam deskripsi radiologis hematoma.",
                    "Cincin": "SALAH. Ini lebih mengarah pada gambaran abses atau tumor dengan nekrosis sentral."
                }
            },
            { // 4
                question: "Robeknya 'bridging veins' (vena jembatan) paling sering menyebabkan jenis perdarahan intrakranial...",
                options: ["Epidural Hematoma (EDH)", "Subdural Hematoma (SDH)", "Subarachnoid Hemorrhage (SAH)", "Intracerebral Hemorrhage (ICH)", "Intraventricular Hemorrhage (IVH)"],
                correct: "Subdural Hematoma (SDH)",
                explanations: {
                    "Epidural Hematoma (EDH)": "SALAH. EDH biasanya disebabkan oleh robeknya arteri meningea media.",
                    "Subdural Hematoma (SDH)": "BENAR. 'Bridging veins' adalah vena yang menyilang dari korteks (di bawah arachnoidea) ke sinus vena duramatris. Gerakan akselerasi-deselerasi (seperti pada orang tua jatuh) dapat merobek vena ini, menyebabkan perdarahan vena yang lambat di ruang subdural.",
                    "Subarachnoid Hemorrhage (SAH)": "SALAH. SAH paling sering disebabkan oleh pecahnya aneurisma arteri di sirkulus Willisi.",
                    "Intracerebral Hemorrhage (ICH)": "SALAH. ICH adalah perdarahan di dalam parenkim otak itu sendiri, sering terkait hipertensi.",
                    "Intraventricular Hemorrhage (IVH)": "SALAH. Ini adalah perdarahan di dalam sistem ventrikel."
                }
            },
            { // 5
                question: "Ruang intrakranial yang secara NORMAL berisi Liquor Cerebrospinalis (LCS) adalah...",
                options: ["Ruang Epidural", "Ruang Subdural", "Ruang Subarachnoid", "Ruang Intracerebral", "Ruang Subaponeuroticum"],
                correct: "Ruang Subarachnoid",
                explanations: {
                    "Ruang Epidural": "SALAH. Ini adalah ruang potensial antara tulang dan duramater.",
                    "Ruang Subdural": "SALAH. Ini adalah ruang potensial antara duramater dan arachnoidea.",
                    "Ruang Subarachnoid": "BENAR. Ruang ini terletak di antara arachnoidea mater dan piamater, dan secara normal berisi LCS serta pembuluh darah besar otak.",
                    "Ruang Intracerebral": "SALAH. Ini adalah di dalam jaringan otak itu sendiri.",
                    "Ruang Subaponeuroticum": "SALAH. Ini adalah bagian dari SCALP, bukan ruang intrakranial."
                }
            },
            { // 6
                question: "Sulcus Centralis (Rolandi) adalah batas anatomis penting yang memisahkan...",
                options: ["Lobus Frontalis dari Lobus Temporalis", "Lobus Frontalis dari Lobus Parietalis", "Lobus Parietalis dari Lobus Occipitalis", "Lobus Temporalis dari Lobus Occipitalis", "Hemisfer Kanan dari Hemisfer Kiri"],
                correct: "Lobus Frontalis dari Lobus Parietalis",
                explanations: {
                    "Lobus Frontalis dari Lobus Temporalis": "SALAH. Batas ini dibentuk oleh Sulcus Lateralis (Sylvius).",
                    "Lobus Frontalis dari Lobus Parietalis": "BENAR. Sulcus Centralis berjalan secara vertikal, memisahkan Gyrus Precentralis (di frontal) dari Gyrus Postcentralis (di parietal).",
                    "Lobus Parietalis dari Lobus Occipitalis": "SALAH. Batas ini dibentuk oleh Sulcus Parieto-occipitalis.",
                    "Lobus Temporalis dari Lobus Occipitalis": "SALAH. Batas ini kurang jelas secara eksternal.",
                    "Hemisfer Kanan dari Hemisfer Kiri": "SALAH. Batas ini adalah Fissura Longitudinalis."
                }
            },
            { // 7
                question: "Area Motorik Primer (Primary Motor Cortex) terletak di...",
                options: ["Gyrus Postcentralis", "Lobus Occipitalis", "Gyrus Precentralis", "Lobus Temporalis", "Lobus Insulae"],
                correct: "Gyrus Precentralis",
                explanations: {
                    "Gyrus Postcentralis": "SALAH. Ini adalah lokasi Area Somatosensorik Primer.",
                    "Lobus Occipitalis": "SALAH. Ini adalah pusat visual.",
                    "Gyrus Precentralis": "BENAR. Gyrus ini terletak di Lobus Frontalis, tepat di depan Sulcus Centralis, dan bertanggung jawab untuk eksekusi gerakan volunter.",
                    "Lobus Temporalis": "SALAH. Ini adalah pusat auditorik.",
                    "Lobus Insulae": "SALAH. Ini mengintegrasikan sensasi viseral."
                }
            },
            { // 8
                question: "Area Somatosensorik Primer (Primary Somatosensory Cortex) terletak di...",
                options: ["Gyrus Postcentralis", "Gyrus Precentralis", "Lobus Frontalis", "Lobus Occipitalis", "Corpus Callosum"],
                correct: "Gyrus Postcentralis",
                explanations: {
                    "Gyrus Postcentralis": "BENAR. Gyrus ini terletak di Lobus Parietalis, tepat di belakang Sulcus Centralis, dan menerima sensasi somatik (sentuhan, nyeri, suhu).",
                    "Gyrus Precentralis": "SALAH. Ini adalah lokasi Area Motorik Primer.",
                    "Lobus Frontalis": "SALAH. Ini primarily motorik dan perencanaan.",
                    "Lobus Occipitalis": "SALAH. Ini adalah pusat visual.",
                    "Corpus Callosum": "SALAH. Ini adalah substansia alba, bukan korteks fungsional."
                }
            },
            { // 9
                question: "Konsep 'Homunculus Sensorik' menunjukkan bahwa area tubuh dengan sensitivitas tinggi, seperti bibir dan tangan, memiliki representasi yang...",
                options: ["Sangat kecil di korteks", "Sangat besar di korteks", "Terletak di batang otak", "Terletak di serebelum", "Sama dengan area tubuh lainnya"],
                correct: "Sangat besar di korteks",
                explanations: {
                    "Sangat kecil di korteks": "SALAH. Representasi kortikal proporsional dengan jumlah reseptor, bukan ukuran fisik.",
                    "Sangat besar di korteks": "BENAR. Homunculus adalah peta topografi yang 'terdistorsi', di mana area dengan densitas reseptor sensorik tertinggi (seperti bibir, jari) memakan area kortikal yang jauh lebih besar di gyrus postcentralis.",
                    "Terletak di batang otak": "SALAH. Homunculus adalah representasi di korteks serebri.",
                    "Terletak di serebelum": "SALAH. Serebelum memiliki peta topografinya sendiri, tetapi 'homunculus' klasik merujuk pada korteks.",
                    "Sama dengan area tubuh lainnya": "SALAH. Representasi kortikal tidak proporsional dengan ukuran fisik area tubuh."
                }
            },
            { // 10
                question: "Berkas serabut substansia alba terbesar yang menghubungkan hemisfer serebri kanan dan kiri adalah...",
                options: ["Capsula Interna", "Serabut Asosiasi", "Corpus Callosum", "Fasciculus Longitudinalis", "Pedunculus Cerebri"],
                correct: "Corpus Callosum",
                explanations: {
                    "Capsula Interna": "SALAH. Ini adalah serabut proyeksi, yang menghubungkan korteks ke struktur yang lebih rendah (turun), bukan antar hemisfer.",
                    "Serabut Asosiasi": "SALAH. Ini menghubungkan area-area di dalam SATU hemisfer yang sama.",

                correct: "A. Carotis Interna",

                options: ["A. Carotis Interna", "V. Jugularis Interna", "A. Vertebralis", "V. Jugularis Externa", "Sirkulus Willisi"],
                correct: "V. Jugularis Interna",
                explanations: {
                    "A. Carotis Interna": "SALAH. Ini adalah arteri yang membawa darah KE otak.",
                    "V. Jugularis Interna": "BENAR. Sinus Sigmoideus (yang menerima darah dari sinus transversus) mengalir langsung ke V. Jugularis Interna di foramen jugularis, menjadikannya jalur drainase vena utama dari otak.",
                    "A. Vertebralis": "SALAH. Ini adalah arteri.",
                    "V. Jugularis Externa": "SALAH. Ini mengalirkan darah terutama dari wajah dan kulit kepala, bukan dari dalam otak.",
                    "Sirkulus Willisi": "SALAH. Ini adalah sistem arteri."

        ];


        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            // Opsi tidak di-shuffle agar konsisten dengan penjelasan (opsional, tapi lebih mudah di-debug)
            // const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            const correctExplanation = explanations[correctOption];
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
