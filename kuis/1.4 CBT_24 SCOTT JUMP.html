<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk 1.4 - Kuis Support & Movement</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Konfigurasi Warna Earthy Green & Sage */
        :root {
            --primary-green: #597D5C; /* Hijau Utama */
            --sage-green: #8B9E7A;    /* Sage Green */
            --light-sage: #D7E0CE;    /* Sage Sangat Muda untuk Background */
            --correct-color: #34D399; /* Hijau Neon untuk Benar */
            --incorrect-color: #F87171; /* Merah untuk Salah */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-sage);
            background-image: linear-gradient(135deg, var(--light-sage) 0%, var(--sage-green) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* Opsi Pilihan */
        .option-button {
            transition: all 0.2s ease-in-out;
        }

        .option-button.selected {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: var(--primary-green);
        }

        .option-button:hover:not(.selected) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Warna Feedback */
        .correct-bg { background-color: var(--correct-color); color: white; border-color: var(--correct-color); }
        .incorrect-bg { background-color: var(--incorrect-color); color: white; border-color: var(--incorrect-color); }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="quiz-container" class="glass-card w-full max-w-2xl p-6 sm:p-10 mx-auto transition-all duration-300">
        <!-- Header dan Pemilihan Mode -->
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white custom-shadow inline-block p-2 rounded-lg" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Hulk 1.4</h1>
            <p class="text-white text-lg mt-2 font-medium">Kuis: Basic Science of Support & Movement System</p>
            <p class="text-gray-200 text-sm mt-1">Total Soal: 47</p>
        </header>

        <div id="mode-selection" class="space-y-4">
            <button onclick="startQuiz('flashcard')" class="w-full p-4 glass-card text-white text-xl font-semibold rounded-xl hover:bg-opacity-30" style="background-color: var(--primary-green); border-color: white;">Mode Flashcard</button>
            <button onclick="startQuiz('latihan')" class="w-full p-4 glass-card text-white text-xl font-semibold rounded-xl hover:bg-opacity-30" style="background-color: var(--primary-green); border-color: white;">Mode Latihan (Feedback Instan)</button>
            <button onclick="startQuiz('ujian')" class="w-full p-4 glass-card text-white text-xl font-semibold rounded-xl hover:bg-opacity-30" style="background-color: var(--primary-green); border-color: white;">Mode Ujian (Nilai Akhir)</button>
        </div>

        <!-- Quiz Display -->
        <div id="quiz-content" class="hidden">
            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="text-white text-sm mb-1" id="progress-text">Soal 1 dari 47</div>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="h-2.5 rounded-full" style="width: 0%; background-color: var(--correct-color);"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="glass-card p-6 mb-6" style="background: rgba(255, 255, 255, 0.3);">
                <p id="question-text" class="text-xl font-semibold text-gray-800 mb-4"></p>
                <div id="options-container" class="space-y-3">
                    <!-- Options will be inserted here -->
                </div>
            </div>

            <!-- Feedback & Explanation (Hidden by default) -->
            <div id="feedback-box" class="glass-card p-4 mb-6 hidden" style="background: rgba(255, 255, 255, 0.5); border-left: 5px solid var(--primary-green);">

                <p id="feedback-explanation" class="text-gray-800 text-sm"></p>
            </div>

            <!-- Navigation Buttons -->
            <div id="navigation-buttons" class="flex justify-between space-x-4">
                <button id="prev-btn" onclick="prevQuestion()" class="flex-1 p-3 rounded-xl text-white font-semibold" style="background-color: #4A5568;" disabled>
                    &larr; Sebelumnya
                </button>
                <button id="submit-btn" onclick="handleSubmit()" class="flex-1 p-3 rounded-xl text-white font-semibold" style="background-color: var(--primary-green);">
                    Jawab
                </button>
                <button id="next-btn" onclick="nextQuestion()" class="flex-1 p-3 rounded-xl text-white font-semibold" style="background-color: #4A5568;" disabled>
                    Selanjutnya &rarr;
                </button>
            </div>
        </div>
        
        <!-- Score Display -->
        <div id="score-display" class="hidden text-center glass-card p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Hasil Ujian Anda</h2>
            <p id="final-score" class="text-6xl font-extrabold mb-4" style="color: var(--primary-green);"></p>
            <p class="text-xl text-gray-700 mb-6" id="score-summary"></p>
            <button onclick="resetQuiz()" class="p-3 px-6 rounded-xl text-white font-semibold" style="background-color: var(--primary-green);">Kembali ke Pemilihan Mode</button>
        </div>
    </div>

                e: "**Caveolin** adalah protein struktural utama yang diperlukan untuk **Pembentukan Caveolae**, yaitu invaginasi kecil pada membran plasma sel, terutama pada otot polos."
            },
            {
                q: "Dampak langsung kondisi autoimun yang menyerang reseptor asetilkolin pada neuromuskular junction adalah",
                a: "C",
                options: { A: "Depolarisasi cepat", B: "Hilangnya interaksi filamen aktin dan myosin", C: "Tidak cukup stimulus yang diteruskan ke SR untuk pelepasan kalsium", D: "Akumulasi asetilkolin di terminal sinaps", E: "Gangguan neurotrasmitter" },
                e: "Serangan pada Reseptor Asetilkolin (AChR) mencegah sinyal saraf diterima dengan baik, mengakibatkan kegagalan potensial aksi untuk menyebar dan memicu **pelepasan ion kalsium (Ca²⁺) dari SR**, yang diperlukan untuk kontraksi."
            },
            {
                q: "Otot jantung dicegah mengalami tetanus melalui mekanisme",
                a: "E",
                options: { A: "Aktivitas calmodulin", B: "Waktu kontraksi yang lebih lama", C: "Waktu relaksasi yang lebih lama", D: "Waktu eksitasi yang lebih singkat", E: "Periode refrakter yang lebih lama" },
                e: "Otot jantung memiliki **Periode Refrakter Absolut yang lebih lama** yang berlangsung hampir selama kontraksi, mencegah stimulasi ulang dan terjadinya tetanus."
            },
        ];

        let currentMode = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let score = 0;
        const totalQuestions = quizData.length;

        const modeSelectionEl = document.getElementById('mode-selection');
        const quizContentEl = document.getElementById('quiz-content');
        const scoreDisplayEl = document.getElementById('score-display');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const progressTextEl = document.getElementById('progress-text');
        const progressBarEl = document.getElementById('progress-bar');
        const feedbackBoxEl = document.getElementById('feedback-box');
        const feedbackStatusEl = document.getElementById('feedback-status');
        const feedbackExplanationEl = document.getElementById('feedback-explanation');
        const submitBtnEl = document.getElementById('submit-btn');
        const nextBtnEl = document.getElementById('next-btn');
        const prevBtnEl = document.getElementById('prev-btn');

        function startQuiz(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            userAnswers = {};
            score = 0;

            modeSelectionEl.classList.add('hidden');
            quizContentEl.classList.remove('hidden');
            scoreDisplayEl.classList.add('hidden');

            // Initialize userAnswers for the total questions
            for (let i = 0; i < totalQuestions; i++) {
                userAnswers[i] = { answer: null, correct: null };
            }

            renderQuestion();
        }

        function renderQuestion() {
            const data = quizData[currentQuestionIndex];
            
            // Update Progress
            progressTextEl.textContent = `Soal ${currentQuestionIndex + 1} dari ${totalQuestions}`;
            progressBarEl.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            
            // Update Question
            questionTextEl.innerHTML = `${currentQuestionIndex + 1}. ${data.q}`;
            optionsContainerEl.innerHTML = '';
            
            // Render Options
            const isAnswered = userAnswers[currentQuestionIndex].answer !== null;
            const isCorrect = userAnswers[currentQuestionIndex].correct;

            Object.entries(data.options).forEach(([key, value]) => {
                const button = document.createElement('button');
                button.setAttribute('data-option', key);
                button.className = 'option-button w-full text-left p-3 rounded-xl border-2 border-gray-400 text-gray-800 transition-all duration-150';
                button.innerHTML = `<span class="font-semibold">${key}.</span> ${value}`;

                if (isAnswered) {
                    // Display results if already answered (Flashcard/Latihan mode)
                    button.disabled = true;
                    if (key === data.a) {
                        // Correct answer
                        button.classList.add('correct-bg');
                        button.style.borderColor = 'var(--correct-color)';
                    } else if (key === userAnswers[currentQuestionIndex].answer) {
                        // User's incorrect answer
                        button.classList.add('incorrect-bg');
                        button.style.borderColor = 'var(--incorrect-color)';
                    } else {
                        // Unselected option
                        button.classList.add('bg-white', 'hover:bg-gray-100');
                    }
                } else {
                    // Quiz not answered yet
                    if (key === userAnswers[currentQuestionIndex].answer) {
                        button.classList.add('selected');
                    }
                    button.onclick = () => selectOption(key);
                    button.classList.add('bg-white', 'hover:bg-gray-100');
                }
                optionsContainerEl.appendChild(button);
            });

            // Update Feedback Box and Buttons
            updateNavigationAndFeedback(isAnswered, isCorrect, data);
        }

        function selectOption(selectedKey) {
            // Deselect all options
            document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
            
            // Select the clicked option visually
            document.querySelector(`[data-option="${selectedKey}"]`).classList.add('selected');

            // Store temporary answer
            userAnswers[currentQuestionIndex].answer = selectedKey;
        }

        function handleSubmit() {
            const data = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex].answer;

            if (!userAnswer) {
                alert('Silakan pilih salah satu jawaban terlebih dahulu.');
                return;
            }

            const isCorrect = userAnswer === data.a;
            userAnswers[currentQuestionIndex].correct = isCorrect;

            // Update Score (for Ujian mode, score is finalized at the end)
            if (currentMode !== 'ujian' && isCorrect && !quizData[currentQuestionIndex].scored) {
                score++;
                quizData[currentQuestionIndex].scored = true; // Prevent scoring multiple times in Latihan mode
            }
            
            // Disable all options and show feedback (Flashcard/Latihan mode)
            document.querySelectorAll('.option-button').forEach(btn => {
                const key = btn.getAttribute('data-option');
                btn.disabled = true;

                if (key === data.a) {
                    btn.classList.add('correct-bg');
                    btn.style.borderColor = 'var(--correct-color)';
                } else if (key === userAnswer) {
                    btn.classList.add('incorrect-bg');
                    btn.style.borderColor = 'var(--incorrect-color)';
                } else {
                    btn.classList.remove('selected');
                    btn.classList.add('bg-white', 'hover:bg-gray-100');
                }
            });

            updateNavigationAndFeedback(true, isCorrect, data);

            // In Flashcard mode, allow immediate navigation
            if (currentMode === 'flashcard') {
                nextBtnEl.disabled = false;
                prevBtnEl.disabled = false;
            }
        }

        function updateNavigationAndFeedback(isAnswered, isCorrect, data) {
            
            // Update Feedback Box visibility and content
            if (currentMode === 'flashcard' || currentMode === 'latihan') {
                if (isAnswered) {
                    feedbackBoxEl.classList.remove('hidden');
                    feedbackBoxEl.style.borderLeftColor = isCorrect ? 'var(--correct-color)' : 'var(--incorrect-color)';
                    feedbackStatusEl.style.color = isCorrect ? 'var(--correct-color)' : 'var(--incorrect-color)';
                    feedbackStatusEl.textContent = isCorrect ? 'Jawaban Anda BENAR!' : 'Jawaban Anda SALAH.';
                    feedbackExplanationEl.innerHTML = `**Jawaban yang benar: ${data.a}**<br>${data.e.replace(/\*/g, '<strong>').replace(/\*\*/g, '</strong>')}`;
                    submitBtnEl.classList.add('hidden');
                    nextBtnEl.classList.remove('hidden');
                } else {
                    feedbackBoxEl.classList.add('hidden');
                    submitBtnEl.classList.remove('hidden');
                    nextBtnEl.classList.add('hidden');
                }
            } else if (currentMode === 'ujian') {
                // Ujian mode hides feedback until the end
                feedbackBoxEl.classList.add('hidden');
                submitBtnEl.classList.remove('hidden');
                submitBtnEl.textContent = currentQuestionIndex === totalQuestions - 1 ? 'Selesaikan Ujian' : 'Jawab';
            }

            // Update navigation button status
            prevBtnEl.disabled = currentQuestionIndex === 0;
            
            if (currentMode === 'ujian') {
                nextBtnEl.disabled = userAnswers[currentQuestionIndex].answer === null || currentQuestionIndex === totalQuestions - 1;
            } else { // Flashcard or Latihan
                nextBtnEl.disabled = !isAnswered || currentQuestionIndex === totalQuestions - 1;
            }
            
            // Special case for Ujian last question
            if (currentMode === 'ujian' && currentQuestionIndex === totalQuestions - 1 && userAnswers[currentQuestionIndex].answer !== null) {
                submitBtnEl.textContent = 'Selesaikan Ujian';
            } else if (currentMode === 'ujian' && currentQuestionIndex === totalQuestions - 1 && userAnswers[currentQuestionIndex].answer === null) {
                submitBtnEl.textContent = 'Jawab';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showScore();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function showScore() {
            quizContentEl.classList.add('hidden');
            scoreDisplayEl.classList.remove('hidden');

            let finalScore = 0;
            let answeredCount = 0;

            quizData.forEach((qData, index) => {
                const userAnswer = userAnswers[index].answer;
                if (userAnswer !== null) {
                    answeredCount++;
                    if (userAnswer === qData.a) {
                        finalScore++;
                    }
                }
            });

            const percentage = (finalScore / totalQuestions) * 100;
            const scoreText = `${finalScore}/${totalQuestions}`;
            const summaryText = `Anda menjawab ${answeredCount} dari ${totalQuestions} soal dan memperoleh persentase **${percentage.toFixed(1)}%**.`;
            
            document.getElementById('final-score').textContent = scoreText;
            document.getElementById('score-summary').innerHTML = summaryText;
        }

        function resetQuiz() {
            quizContentEl.classList.add('hidden');
            scoreDisplayEl.classList.add('hidden');
            modeSelectionEl.classList.remove('hidden');
            currentMode = null;
            currentQuestionIndex = 0;
            userAnswers = {};
        }

        // Add event listeners for Ujian mode to proceed automatically
        if (currentMode === 'ujian') {
            submitBtnEl.addEventListener('click', () => {
                if (userAnswers[currentQuestionIndex].answer !== null) {
                    setTimeout(() => nextQuestion(), 100);
                }
            });
        }
    </script>
