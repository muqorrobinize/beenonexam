<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Kuis & Flashcard Biokimia - Kalsium & Fosfat</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font utama dan background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #fff7e6 100%); /* Perpaduan Sky Blue dan Cream */
            min-height: 100vh;
        }

        /* Styling Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Styling Flashcard Flip */
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .flashcard-front {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .flashcard-back {
            background-color: #e0f2fe; /* sky-100 */
            transform: rotateY(180deg);
            color: #333;
        }

        /* Styling untuk tombol jawaban yang dipilih dan benar/salah */
        .quiz-option {
            transition: all 0.3s ease;
        }
        /* Jawaban Benar */
        .correct {
            background-color: #6ee7b7 !important; /* Hijau Terang */
            border-color: #34d399 !important; /* Hijau */
            color: #065f46; /* Hijau Gelap */
        }
        /* Jawaban Salah */
        .incorrect {
            background-color: #fca5a5 !important; /* Merah Terang */
            border-color: #f87171 !important; /* Merah */
            color: #991b1b; /* Merah Gelap */
        }
        /* Jawaban yang Dipilih (Sebelum Feedback) */
        .selected {
            background-color: #bfdbfe; /* sky-200 */
        }

        /* Peningkatan UI pada mobile */
        @media (max-width: 640px) {
            .glass-card {
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Data 60 Soal Pilihan Ganda berdasarkan Modul Biokimia Blok 1.4
        // Pilihan Jawaban: A, B, C, D
        const questions = [
            // --- Kalsium (Ca) ---
            {
                id: 1,
                text: "Mineral dengan jumlah paling tinggi dalam tubuh manusia, sekitar 1.000 g pada wanita dewasa, adalah...",
                options: ["Fosfat", "Natrium", "Kalsium", "Kalium"],
                answer: "Kalsium",
                flashcardText: "Kalsium merupakan mineral mayor dalam tubuh (sekitar 1.000-1.200 g). Fungsinya meliputi pembentukan tulang, kontraksi otot, dan transmisi impuls saraf."
            },
            {
                id: 2,
                text: "Manakah dari fungsi berikut yang TIDAK terkait langsung dengan Kalsium?",
                options: ["Pembentukan tulang dan gigi", "Kontraksi otot", "Sebagai buffer dalam darah", "Pembekuan darah"],
                answer: "Sebagai buffer dalam darah",
                flashcardText: "Fungsi Kalsium adalah: pembentukan tulang dan gigi, kontraksi otot, pembekuan darah, pengatur fungsi jantung, permeabilitas membran, hingga transmisi impuls saraf. Peran utama sebagai buffer dalam darah dipegang oleh Fosfat Anorganik dan sistem bikarbonat."
            },
            {
                id: 3,
                text: "Bentuk kalsium yang bersifat biologis-aktif dan diffusible dalam plasma darah adalah...",
                options: ["Kalsium terikat protein", "Kalsium senyawa kompleks", "Ion kalsium bebas ($Ca^{2+}$)", "Kalsium hidroksiapatit"],
                answer: "Ion kalsium bebas ($Ca^{2+}$)",
                flashcardText: "Kalsium plasma terdapat dalam tiga bentuk: terikat protein (non-diffusible), senyawa kompleks, dan terionisasi/ion kalsium bebas ($Ca^{2+}$). Bentuk $Ca^{2+}$ ini yang bersifat biologis-aktif dan diffusible."
            },
            {
                id: 4,
                text: "Hormon yang dirilis oleh kelenjar Paratiroid ketika kadar kalsium darah RENDAH adalah...",
                options: ["Kalsitriol", "Kalsitonin", "Parathyroid Hormone (PTH)", "Aldosteron"],
                answer: "Parathyroid Hormone (PTH)",
                flashcardText: "Parathyroid Hormone (PTH) dirilis ketika kadar kalsium darah rendah. PTH bekerja untuk menstimulasi pengeluaran kalsium dari tulang dan meningkatkan reabsorpsi di ginjal."
            },
            {
                id: 5,
                text: "Mekanisme yang dilakukan oleh Kalsitonin untuk menurunkan kadar kalsium darah adalah...",
                options: ["Meningkatkan absorpsi Ca di usus halus", "Meningkatkan reabsorpsi Ca di ginjal", "Meningkatkan penyimpanan Ca di tulang", "Menstimulasi rilis Ca dari tulang"],
                answer: "Meningkatkan penyimpanan Ca di tulang",
                flashcardText: "Kalsitonin (dari kelenjar tiroid) dirilis saat kadar kalsium tinggi dan akan menurunkan kadarnya melalui mekanisme: meningkatkan ekskresi Ca di ginjal, menghambat absorpsi Ca di usus halus, dan meningkatkan penyimpanan Ca di tulang."
            },
            {
                id: 6,
                text: "Proses absorbsi Kalsium yang bergantung pada Vitamin D (Kalsitriol) terutama terjadi di bagian usus halus...",
                options: ["Jejunum", "Ileum", "Duodenum", "Kolon"],
                answer: "Duodenum",
                flashcardText: "Absorpsi kalsium yang masuk melalui makanan akan diabsorpsi dengan cara aktif (terutama pada duodenum, bergantung dengan vitamin D) dan cara pasif (di seluruh usus halus)."
            },
            {
                id: 7,
                text: "Kondisi klinis yang ditandai oleh penurunan densitas massa tulang dan perburukan mikroarsitektur tulang, yang terkait dengan defisiensi kalsium, adalah...",
                options: ["Gagal Ginjal Akut", "Osteoporosis", "Rickets", "Sindrom Fahr"],
                answer: "Osteoporosis",
                flashcardText: "Osteoporosis ditandai oleh penurunan densitas massa tulang dan perburukan mikroarsitektur tulang sehingga tulang menjadi rapuh dan mudah patah. Ini terkait dengan penurunan aktivitas osteoblas atau peningkatan aktivitas osteoklas."
            },
            {
                id: 8,
                text: "Metode pemeriksaan Kuantitatif Kalsium serum yang menggunakan Cresol Phthalein Complex (CPC) adalah...",
                options: ["Sulkowitch", "Atomic Absorption", "Photometric CPC", "ELISA"],
                answer: "Photometric CPC",
                flashcardText: "Metode CPC Photometric menggunakan CPC yang bereaksi dengan kalsium dan magnesium dalam suasana alkalis membentuk senyawa ungu tua. Intensitas warnanya diukur menggunakan spektrofotometer."
            },
            {
                id: 9,
                text: "Nilai normal kadar Kalsium serum/plasma untuk dewasa berada dalam kisaran...",
                options: ["4,0 – 7,0 mg/dL", "2,5 – 5,0 mg/dL", "8,1 – 10,4 mg/dL", "11,0 – 15,0 mg/dL"],
                answer: "8,1 – 10,4 mg/dL",
                flashcardText: "Kadar kalsium serum atau plasma normal untuk dewasa adalah $8,1-10,4~mg/dL$. Anak usia < 12 th mempunyai nilai normal yang lebih tinggi."
            },
            {
                id: 10,
                text: "Uji Kualitatif Kalsium menggunakan Reagen Sulkowitch mengendapkan kalsium dalam bentuk...",
                options: ["Kalsium fosfat", "Kalsium klorida", "Kalsium sulfat", "Kalsium oksalat"],
                answer: "Kalsium oksalat",
                flashcardText: "Prinsip Metode Sulkowitch adalah Reagen Sulkowitch akan mengendapkan kalsium dalam bentuk kalsium oksalat tanpa kalsium fosfat oleh pH reagen."
            },
            {
                id: 11,
                text: "Pada pemeriksaan Sulkowitch, 'kekeruhan agak berat, timbul dalam waktu 20 detik' diinterpretasikan sebagai...",
                options: ["(-)", "(+1)", "(+3)", "(+4)"],
                answer: "(+3)",
                flashcardText: "Interpretasi hasil Sulkowitch: (+) tidak keruh, (+1) keruh halus, (+2) keruh sedang, (+3) keruh agak berat (timbul dalam 20 detik), (+4) keruh berat (terjadi seketika)."
            },
            {
                id: 12,
                text: "Penurunan reabsorpsi kalsium di ginjal, yang menyebabkan hipokalsemia berat, merupakan komplikasi tersering dari...",
                options: ["Osteoporosis", "Gagal Ginjal", "Hiperparatiroidisme", "Defisiensi Vitamin D"],
                answer: "Gagal Ginjal",
                flashcardText: "Gagal ginjal merupakan penyebab tersering hipokalsemia berat karena reabsorpsi kalsium di ginjal menurun saat ginjal tidak dapat mengaktifkan Kalsitriol."
            },
            {
                id: 13,
                text: "Kalsitriol (1,25-dihidroksikolekalsiferol) berperan meningkatkan kadar kalsium darah melalui 3 tempat, salah satunya adalah...",
                options: ["Menurunkan ekskresi Ca di ginjal", "Meningkatkan pengeluaran urin", "Meningkatkan deposisi Ca di tulang", "Menghambat absorpsi Ca di usus halus"],
                answer: "Menurunkan ekskresi Ca di ginjal",
                flashcardText: "Kalsitriol meningkatkan kadar kalsium darah melalui: 1) meningkatkan absorpsi kalsium di usus halus, 2) meningkatkan reabsorpsi kalsium di ginjal (artinya, menurunkan ekskresi), dan 3) stimulasi rilis kalsium dari tulang."
            },
            {
                id: 14,
                text: "Intensitas warna ungu tua yang terbentuk dalam metode CPC Photometric berbanding lurus dengan kadar...",
                options: ["Fosfat", "Magnesium", "Kalsium", "Albumin"],
                answer: "Kalsium",
                flashcardText: "CPC bereaksi dengan kalsium (dan magnesium) membentuk senyawa ungu tua. Intensitas warna ungu tua yang terbentuk berbanding langsung dengan kadar kalsium."
            },
            {
                id: 15,
                text: "Mayoritas Kalsium (99%) dalam tubuh terdapat dalam bentuk kristal hidroksiapatit bersama dengan...",
                options: ["Natrium", "Zink", "Fosfat", "Kalium"],
                answer: "Fosfat",
                flashcardText: "99% Kalsium berada dalam bentuk kristal hidroksiapatit bersama dengan fosfat yang merupakan komponen anorganik dan struktural skeleton."
            },
            {
                id: 16,
                text: "Batas maksimal konsumsi Kalsium per hari yang direkomendasikan adalah...",
                options: ["100 mg/hari", "500 mg/hari", "2.500 mg/hari", "10.000 mg/hari"],
                answer: "2.500 mg/hari",
                flashcardText: "Kalsium merupakan mineral mayor yang harus dikonsumsi $\ge100~mg/hari$ dan maksimal $2.500~mg/hari$."
            },
            {
                id: 17,
                text: "PTH merangsang produksi enzim 1-α hidroksilase yang mengubah Kalsidiol menjadi...",
                options: ["Kalsitonin", "Kalsium Oksalat", "Kalsitriol", "Adrenalin"],
                answer: "Kalsitriol",
                flashcardText: "PTH menstimulasi pengeluaran enzim 1-α hidroksilase yang mengubah 25-hidroksikolekalsiferol (Kalsidiol) menjadi 1,25-dihidroksikolekalsiferol (Kalsitriol)."
            },
            {
                id: 18,
                text: "Komponen yang meningkatkan absorpsi Kalsium di usus halus selain Vitamin D dan PTH adalah...",
                options: ["Albumin", "Sukrosa", "Laktosa", "Protein Plasma"],
                answer: "Laktosa",
                flashcardText: "Absorpsi kalsium akan ditingkatkan oleh hormon vitamin D (kalsitriol), PTH, serta laktosa."
            },
            {
                id: 19,
                text: "Pada Gagal Ginjal, reabsorpsi kalsium di ginjal menurun karena ginjal tidak dapat bekerja sebagaimana mestinya pada saat PTH menghasilkan...",
                options: ["Kalsitonin", "Kalsitriol", "Fosfat", "Renin"],
                answer: "Kalsitriol",
                flashcardText: "Gagal ginjal menyebabkan hipokalsemia karena ginjal tidak dapat bekerja sebagaimana mestinya pada saat PTH menghasilkan kalsitriol (bentuk aktif Vitamin D)."
            },
            {
                id: 20,
                text: "Untuk pemeriksaan kuantitatif kalsium (CPC), darah harus disentrifugasi untuk diambil...",
                options: ["Whole blood", "Clot blood", "Plasma", "Serum"],
                answer: "Serum",
                flashcardText: "Darah dimasukkan ke dalam tabung vacutainer, dibiarkan menjendal, kemudian disentrifugasi untuk diambil serum sebagai sampel."
            },
            // --- Fosfat (P) ---
            {
                id: 21,
                text: "Bentuk utama Fosfat Anorganik dalam komponen anorganik tulang adalah...",
                options: ["Fosfolipid", "Asam nukleat", "Kalsium Hidroksiapatit", "ATP"],
                answer: "Kalsium Hidroksiapatit",
                flashcardText: "Fosfat merupakan penyusun komponen anorganik tulang dalam bentuk kalsium hidroksiapatit $(Ca_{3}(PO_{4})_{2})$. Hidroksiapatit berperan penting dalam proses mineralisasi tulang."
            },
            {
                id: 22,
                text: "Fosfat berperan penting sebagai larutan penyangga (buffer) dalam darah, membentuk senyawa...",
                options: ["Asam amino", "Asam fosfat", "Asam laktat", "Asam urat"],
                answer: "Asam fosfat",
                flashcardText: "Fosfat berfungsi sebagai buffer (larutan penyangga) dalam darah sebagai elektrolit yang terikat $H^{+}$ membentuk asam fosfat $(H_{3}PO_{4})$ dan asam fosfit $(H_{3}PO_{3})$."
            },
            {
                id: 23,
                text: "Metabolisme Fosfor diatur oleh 1,25-dihidroksivitamin D. Ketika kadar fosfat serum RENDAH, apa yang terjadi pada pembentukan 1,25-dihidroksivitamin D?",
                options: ["Menurun", "Dirangsang", "Tetap stabil", "Dihentikan"],
                answer: "Dirangsang",
                flashcardText: "Apabila kadar fosfat serum rendah, pembentukan 1,25-dihidroksivitamin D dalam tubulus renalis akan dirangsang, sehingga terjadi peningkatan absorpsi fosfat dari usus."
            },
            {
                id: 24,
                text: "Mayoritas (85%) Fosfor dalam tubuh manusia didistribusikan pada...",
                options: ["Jaringan lunak", "Plasma darah", "Tulang dan gigi", "Otot"],
                answer: "Tulang dan gigi",
                flashcardText: "Fosfor membentuk sekitar 1 hingga 1,4% massa bebas lemak pada manusia, di mana 85% terdapat pada tulang dan gigi, dan 15% lainnya didistribusikan ke seluruh darah dan jaringan lunak."
            },
            {
                id: 25,
                text: "Hormon Paratiroid (PTH) memiliki efek pada Fosfat di ginjal, yaitu...",
                options: ["Meningkatkan reabsorpsi fosfat", "Menurunkan reabsorpsi fosfat", "Mengikat fosfat", "Tidak berpengaruh"],
                answer: "Menurunkan reabsorpsi fosfat",
                flashcardText: "Hormon paratiroid menurunkan reabsorpsi fosfat di tubulus ginjal sehingga meningkatkan ekskresi fosfat."
            },
            {
                id: 26,
                text: "Kadar Fosfat Anorganik yang diukur dari serum dan urine dapat mendeteksi kerusakan pada organ, KECUALI...",
                options: ["Ginjal", "Tulang", "Kelenjar Paratiroid", "Limpa"],
                answer: "Limpa",
                flashcardText: "Kadar fosfat dapat diukur dari serum dan urine yang sekaligus dapat untuk mendeteksi kerusakan pada ginjal, tulang dan kelenjar paratiroid, karena organ-organ ini terlibat dalam regulasi fosfat."
            },
            {
                id: 27,
                text: "Kondisi Hipofosfatemia (penurunan kadar fosfat anorganik) dapat terjadi pada kasus...",
                options: ["Gagal Ginjal", "Hipoparatiroidisme", "Hiperparatiroidisme", "Sindrom Tumor Lisis"],
                answer: "Hiperparatiroidisme",
                flashcardText: "Penurunan kadar fosfat anorganik (hipofosfatemia) terjadi pada malabsorbsi, hiperparatiroidisme, dan defisiensi vitamin D."
            },
            {
                id: 28,
                text: "Sindrom yang ditandai dengan hiperfosfatemia dan hipokalsemia karena lisis cepat sel kanker adalah...",
                options: ["Osteoporosis", "Sindrom Fahr", "Sindrom Cushing", "Sindrom Tumor Lisis"],
                answer: "Sindrom Tumor Lisis",
                flashcardText: "Sindrom Tumor Lisis ditandai dengan kadar asam urat, potasium dan fosfat yang tinggi (hiperfosfatemia), sedangkan kadar kalsiumnya rendah (hipokalsemia) akibat lisis sel tumor yang masif."
            },
            {
                id: 29,
                text: "Metode Pemeriksaan Kuantitatif Fosfat Anorganik yang disebutkan dalam modul adalah...",
                options: ["ELISA", "Fotometri UV Test", "Sulkowitch", "Atomic Absorption"],
                answer: "Fotometri UV Test",
                flashcardText: "Metode Pemeriksaan Kuantitatif Fosfat Anorganik adalah Photometric UV Test."
            },
            {
                id: 30,
                text: "Dalam pemeriksaan Kuantitatif Fosfat (UV Test), sampel serum dicampur dengan *working reagent*, kemudian diukur pada panjang gelombang...",
                options: ["578 nm", "340 nm", "405 nm", "600 nm"],
                answer: "340 nm",
                flashcardText: "Campuran diinkubasi selama 1 menit, kemudian diukur pada spektrofotometer dengan panjang gelombang 340 nm."
            },
            {
                id: 31,
                text: "Kenaikan kadar Fosfat Anorganik (Hiperfosfatemia) dijumpai pada kondisi penyakit, KECUALI...",
                options: ["Gagal Ginjal", "Hipoparatiroidisme", "Malabsorbsi", "Pseudohipoparatiroidisme"],
                answer: "Malabsorbsi",
                flashcardText: "Kenaikan kadar fosfat anorganik (hiperfosfatemia) dijumpai pada kondisi gagal ginjal, hipoparatiroidisme, dan pseudohipoparatiroidisme. Malabsorbsi menyebabkan hipofosfatemia."
            },
            {
                id: 32,
                text: "Dalam pemeriksaan Kualitatif Fosfat, filtar ditambahkan $HNO_{3}$ dan Amonium Molibdat. Endapan berwarna kuning menunjukkan adanya...",
                options: ["Fosfat Organik", "Amonium Nitrat", "Amonium Fosfomolibdat", "Asam asetat"],
                answer: "Amonium Fosfomolibdat",
                flashcardText: "Serum mengandung fosfat apabila terbentuk endapan berwarna kuning, yang merupakan Amonium Fosfomolibdat."
            },
            {
                id: 33,
                text: "Fungsi $HNO_{3}$ (Asam Nitrat) 25% dalam pemeriksaan Kualitatif Fosfat adalah...",
                options: ["Menetralkan pH", "Meningkatkan absorpsi", "Melepas ikatan fosfat", "Mengendapkan protein"],
                answer: "Melepas ikatan fosfat",
                flashcardText: "$HNO_{3}$ berfungsi untuk melepas ikatan fosfat dalam darah sehingga dapat berikatan dengan amonium fosfomolibdat."
            },
            {
                id: 34,
                text: "Nilai normal kadar Fosfat Anorganik untuk anak-anak berada dalam kisaran...",
                options: ["2,5 – 5,0 mg/dL", "4,0 – 7,0 mg/dL", "8,1 – 10,4 mg/dL", "1,0 – 2,0 mg/dL"],
                answer: "4,0 – 7,0 mg/dL",
                flashcardText: "Kadar fosfat anorganik normal: Dewasa: $2,5-5,0~mg/dL$. Anak-anak: $4,0-7,0~mg/dL$."
            },
            {
                id: 35,
                text: "Fosfat, selain membentuk tulang, juga berperan dalam menyimpan energi dalam bentuk...",
                options: ["DNA", "RNA", "Glukosa", "ATP"],
                answer: "ATP",
                flashcardText: "Salah satu fungsi fosfat adalah menyimpan energi dalam bentuk ATP ($ADP+Pi\rightarrow ATP$)."
            },
            {
                id: 36,
                text: "Sindrom neuropsikiatri yang ditandai dengan kalsifikasi intrakranial simetris dan bilateral di ganglia basalis adalah...",
                options: ["Osteomalasia", "Sindrom Tumor Lisis", "Sindrom Fahr", "Rickets"],
                answer: "Sindrom Fahr",
                flashcardText: "Sindrom Fahr ditandai dengan kalsifikasi intrakranial simetris dan bilateral yang terletak di ganglia basalis, sebagian besar terkait dengan gangguan metabolisme kalsium dan fosfat (hipoparatiroidisme)."
            },
            {
                id: 37,
                text: "Pada Kalsium, Rickets terjadi pada anak-anak, sedangkan kondisi yang serupa pada orang dewasa adalah...",
                options: ["Osteoporosis", "Osteomalasia", "Sindrom Fahr", "Gagal Ginjal"],
                answer: "Osteomalasia",
                flashcardText: "Jika defisiensi vitamin D (dan kalsium/fosfat) terus berlanjut, kalsium terus ditarik dari tulang. Pada anak-anak menimbulkan rickets, sedangkan osteomalasia dan osteoporosis dapat terjadi pada orang dewasa."
            },
            {
                id: 38,
                text: "Persentase Fosfat plasma yang difiltrasi pada glomerulus ginjal adalah sekitar...",
                options: ["10-20%", "40-50%", "80-90%", "100%"],
                answer: "80-90%",
                flashcardText: "Sebanyak 80-90 (%) fosfat plasma difiltrasi pada glomerulus ginjal. Sisanya direabsorpsi oleh tubulus ginjal."
            },
            {
                id: 39,
                text: "Asupan Fosfor yang berlebihan dalam bentuk fosfat dapat mengganggu kadar...",
                options: ["Natrium", "Kalium", "Kalsium", "Magnesium"],
                answer: "Kalsium",
                flashcardText: "Asupan fosfor yang berlebihan dapat mengganggu kadar kalsium karena terjadi deposisi fosfat dalam bentuk hidroksiapatit dari tulang."
            },
            {
                id: 40,
                text: "Dalam pemeriksaan Kualitatif Fosfat, filtrat dibuat menjadi pH 5.4 dengan menambahkan cairan Phenol Red sebagai indikator dan...",
                options: ["$HNO_{3}$", "2% Asam Asetat", "2% Sodium Carbonate", "Amonium Molibdat"],
                answer: "2% Sodium Carbonate",
                flashcardText: "Filtrat dibuat menjadi pH 5.4 dengan Phenol Red sebagai indikator serta 2% Sodium Carbonate tetes demi tetes hingga keluar warna pink."
            },
            // --- Soal Tambahan (Komprehensif) ---
            {
                id: 41,
                text: "Apa yang akan terjadi pada kadar Kalsium dan Fosfat pada kondisi Gagal Ginjal Kronis?",
                options: ["Kalsium tinggi, Fosfat rendah", "Kalsium tinggi, Fosfat tinggi", "Kalsium rendah, Fosfat rendah", "Kalsium rendah, Fosfat tinggi"],
                answer: "Kalsium rendah, Fosfat tinggi",
                flashcardText: "Gagal ginjal menyebabkan hipokalsemia (karena defisiensi kalsitriol, sehingga Ca banyak diekskresi) dan hiperfosfatemia (karena ginjal kehilangan kemampuan untuk mengeluarkan fosfat melalui urin)."
            },
            {
                id: 42,
                text: "Untuk pemeriksaan koagulasi, penusukan saat sampling darah vena harus...",
                options: ["Satu kali/tidak diulang-ulang", "Dapat diulang sesuai kebutuhan", "Disemprotkan ke dalam botol", "Dialirkan ke botol dengan jarum terpasang"],
                answer: "Satu kali/tidak diulang-ulang",
                flashcardText: "Khusus untuk pemeriksaan koagulasi penusukan harus satu kali/tidak diulang-ulang (untuk menghindari aktivasi faktor koagulasi)."
            },
            {
                id: 43,
                text: "Pada saat menuang darah dari spuit ke dalam botol penampung, apa yang TIDAK boleh dilakukan?",
                options: ["Melepas jarum", "Mengalirkan darah lewat dinding botol", "Disemprot/dikocok terlalu keras", "Memberi identitas penderita"],
                answer: "Disemprot/dikocok terlalu keras",
                flashcardText: "Jarum harus dilepas, darah tidak boleh disemprot (harus dialirkan lewat dinding tabung) dan tidak boleh dikocok terlalu keras (untuk menghindari hemolisis)."
            },
            {
                id: 44,
                text: "Daerah pengambilan darah vena yang mengalami kongesti akan menyebabkan...",
                options: ["Hemolisis", "Hipokalsemia", "Hemokonsentrasi", "Hiperfosfatemia"],
                answer: "Hemokonsentrasi",
                flashcardText: "Daerah pengambilan mengalami kongesti (terlalu lama di bendung) akan menyebabkan hemokonsentrasi."
            },
            {
                id: 45,
                text: "Hormon yang mengatur metabolisme Kalsium dan Fosfat secara bersamaan adalah...",
                options: ["Tiroksin", "Insulin", "PTH dan Kalsitriol", "Adrenalin"],
                answer: "PTH dan Kalsitriol",
                flashcardText: "Metabolisme kalsium diatur oleh PTH dan Kalsitonin. Metabolisme Fosfat diatur oleh PTH dan 1,25-dihidroksivitamin D (Kalsitriol). Keduanya mengatur Ca dan P secara terintegrasi."
            },
            {
                id: 46,
                text: "Meningkatkan penyerapan kalsium di usus halus dan reabsorpsi di ginjal adalah peran utama dari...",
                options: ["Kalsitonin", "Kalsitriol", "Glukagon", "Eritropoietin"],
                answer: "Kalsitriol",
                flashcardText: "Kalsitriol meningkatkan absorpsi kalsium di usus halus dan reabsorpsi kalsium di ginjal (untuk meningkatkan kadar kalsium darah)."
            },
            {
                id: 47,
                text: "Senyawa yang berperan pada pembentukan 2,3-bifosfogliserat di sel darah merah adalah...",
                options: ["Kalsium", "Fosfat", "Natrium", "Laktosa"],
                answer: "Fosfat",
                flashcardText: "Salah satu fungsi fosfat adalah pembentukan 2,3-bifosfogliserat (2,3-BPG) di sel darah merah."
            },
            {
                id: 48,
                text: "Rasio kalsium dengan fosfor yang rendah pada Sindrom Fahr diyakini berhubungan dengan peran aktif hormon... dalam fisiologi ganglia basalis.",
                options: ["Tiroid", "Adrenal", "Paratiroid", "Hipofisis"],
                answer: "Paratiroid",
                flashcardText: "Kalsifikasi ganglia basalis pada Sindrom Fahr diyakini berhubungan dengan hipokalsemia, rasio kalsium dengan fosfor yang rendah, dan juga terkait dengan peran aktif hormon Paratiroid."
            },
            {
                id: 49,
                text: "Bila ada penundaan pemeriksaan darah, sampel harus diberi...",
                options: ["Air", "Antikoagulan", "Formalin", "Buffer salin"],
                answer: "Antikoagulan",
                flashcardText: "Bila ada penundaan pemeriksaan harus diberi antikoagulan (jika dibutuhkan plasma/whole blood)."
            },
            {
                id: 50,
                text: "PTH meningkatkan kadar Kalsium. Jika Kadar Kalsium darah MELEBIHI batas normal, mekanisme apa yang diaktifkan untuk MENURUNKANNYA?",
                options: ["Pelepasan PTH", "Pelepasan Kalsitonin", "Pelepasan Kalsitriol", "Inhibisi Osteoblas"],
                answer: "Pelepasan Kalsitonin",
                flashcardText: "Kalsitonin dirilis kelenjar tiroid ketika kadar kalsium darah melebihi kadar normal, kemudian akan menurunkan kadar kalsium darah."
            },
            {
                id: 51,
                text: "Sebagian besar Kalsium yang tidak diabsorpsi dikeluarkan melalui...",
                options: ["Paru-paru", "Keringat", "Feses", "Urin"],
                answer: "Feses",
                flashcardText: "Sebagian besar kalsium yang tidak diabsorpsi dikeluarkan melalui feses, dan sebagian sisanya dikeluarkan melalui urin sebanyak $200-300~mg/hari$."
            },
            {
                id: 52,
                text: "Pengendalian kadar $Ca^{2+}$ yang ketat memiliki toleransi penyimpangan dari kisaran normalnya hanya...",
                options: ["0,5-0,7 mmol/L", "1,1-1,3 mmol/L", "2,0-2,5 mmol/L", "5,0-6,0 mmol/L"],
                answer: "1,1-1,3 mmol/L",
                flashcardText: "Toleransi terhadap penyimpangan kadar $Ca^{2+}$ dari kisaran normalnya hanya $1,1-1,3~mmol/L$, sehingga perlu pengendalian yang ketat."
            },
            {
                id: 53,
                text: "Senyawa fosfat anorganik terikat dengan ion, KECUALI...",
                options: ["$H^{+}$", "$Na^{+}$", "$Ca^{2+}$", "Albumin"],
                answer: "Albumin",
                flashcardText: "Fosfat anorganik terikat dengan ion $H^{+}$, $Ca^{2+}$+, $Na^{+}$, $Fe^{2-}$, Zn, adenosine. Albumin adalah protein, yang mengikat kalsium, bukan fosfat anorganik."
            },
            {
                id: 54,
                text: "Rickets dan Osteomalasia dapat disebabkan karena terganggunya keseimbangan Kalsium, Fosfat Inorganik ($F_i$), dan...",
                options: ["Vitamin B12", "Vitamin C", "Vitamin D", "Zat Besi"],
                answer: "Vitamin D",
                flashcardText: "Rickets dan osteomalasia dapat disebabkan karena defisiensi atau terganggunya keseimbangan kalsium, vitamin D, dan fosfat inorganik (Fi)."
            },
            {
                id: 55,
                text: "Metode Sulkowitch akan mengendapkan kalsium tanpa kalsium fosfat karena adanya kontrol...",
                options: ["Suhu", "Intensitas cahaya", "pH reagen", "Konsentrasi protein"],
                answer: "pH reagen",
                flashcardText: "Reagen Sulkowitch akan mengendapkan kalsium dalam bentuk kalsium oksalat tanpa kalsium fosfat oleh pH reagen."
            },
            {
                id: 56,
                text: "Kadar standar yang digunakan dalam perhitungan kadar Kalsium (CPC Photometric) adalah...",
                options: ["Abs.Test", "Abs.Standar", "Kadar standar", "Abs.Blanko"],
                answer: "Kadar standar",
                flashcardText: "Rumus perhitungan: Kadar kalsium (mg/dL) = (Abs.Test / Abs.Standar) x kadar standar."
            },
            {
                id: 57,
                text: "Defisiensi Kalsium dan Fosfat secara kolektif akan menurunkan proses...",
                options: ["Oksidasi", "Pembentukan tulang", "Transmisi lemak", "Produksi insulin"],
                answer: "Pembentukan tulang",
                flashcardText: "Kalsium dan Fosfat adalah komponen utama kristal hidroksiapatit, material anorganik tulang. Kekurangan keduanya akan menghambat proses mineralisasi dan pembentukan tulang."
            },
            {
                id: 58,
                text: "Salah satu sumber Fosfor yang banyak terkandung di dalamnya adalah...",
                options: ["Buah-buahan segar", "Minyak sayur", "Daging, biji-bijian, dan produk olahan susu", "Gula murni"],
                answer: "Daging, biji-bijian, dan produk olahan susu",
                flashcardText: "Fosfor banyak terkandung dalam daging, biji-bijian, dan produk olahan susu. Konsumsi fosfor biasanya sudah terpenuhi dari makanan sehari-hari."
            },
            {
                id: 59,
                text: "Dalam metode CPC Photometric, absorbansi maksimal (Absorbance max) terjadi pada panjang gelombang...",
                options: ["500 nm", "570 nm", "620 nm", "700 nm"],
                answer: "570 nm",
                flashcardText: "Intensitas warna ungu tua yang terbentuk dapat diukur menggunakan spektrofotometer pada panjang gelombang antara 550 nm - 580 nm dengan Absorbance max pada 570 nm."
            },
            {
                id: 60,
                text: "Apa yang dimaksud dengan Fosfat Organik?",
                options: ["Fosfat yang terikat pada air", "Fosfat yang terikat pada ion bebas", "Fosfat yang terikat pada gula dan lipid", "Fosfat yang terikat pada protein"],
                answer: "Fosfat yang terikat pada gula dan lipid",
                flashcardText: "Di dalam tubuh senyawa fosfat ditemukan dalam bentuk senyawa organik (terikat pada gula dan lipid) dan anorganik (terikat dengan ion $H^{+}$, $Ca^{2+}$, dll)."
            }
        ];

        let currentMode = 'quiz';
        let currentQuestionIndex = 0;
        let userAnswers = {}; // { questionId: 'Jawaban User' }
        let isReviewing = false; // Mode tinjauan diaktifkan setelah selesai kuis
        let isAnswered = {}; // Melacak apakah soal sudah dijawab

        const mainContent = document.getElementById('main-content');
        const modeQuizBtn = document.getElementById('mode-quiz');
        const modeFlashcardBtn = document.getElementById('mode-flashcard');
        const navContainer = document.getElementById('quiz-navigation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const statusText = document.getElementById('status-text');
        const resultArea = document.getElementById('result-area');
        const scoreText = document.getElementById('score-text');
        const reviewBtn = document.getElementById('review-btn');

        // --- Core Functions ---

        /**
         * Mengubah mode aplikasi (Kuis atau Flashcard).
         * @param {string} mode - 'quiz' atau 'flashcard'
         */
        function switchMode(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            isReviewing = false;
            // Hanya mereset jawaban jika beralih ke kuis dari flashcard (untuk kuis baru)
            if (mode === 'quiz') {
                userAnswers = {};
                isAnswered = {};
            }
            resultArea.classList.add('hidden');
            
            // Update tombol mode
            modeQuizBtn.classList.remove('bg-sky-600', 'hover:bg-sky-700', 'bg-amber-50', 'hover:bg-amber-100', 'text-white', 'text-sky-800', 'border', 'border-sky-300');
            modeFlashcardBtn.classList.remove('bg-sky-600', 'hover:bg-sky-700', 'bg-amber-50', 'hover:bg-amber-100', 'text-white', 'text-sky-800', 'border', 'border-sky-300');

            if (mode === 'quiz') {
                modeQuizBtn.classList.add('bg-sky-600', 'hover:bg-sky-700', 'text-white');
                modeFlashcardBtn.classList.add('bg-amber-50', 'hover:bg-amber-100', 'text-sky-800', 'border', 'border-sky-300');
            } else {
                modeFlashcardBtn.classList.add('bg-sky-600', 'hover:bg-sky-700', 'text-white');
                modeQuizBtn.classList.add('bg-amber-50', 'hover:bg-amber-100', 'text-sky-800', 'border', 'border-sky-300');
            }

            navContainer.classList.remove('hidden');
            renderCurrentQuestion();
        }

        /**
         * Merender konten pertanyaan saat ini.
         */
        function renderCurrentQuestion() {
            const q = questions[currentQuestionIndex];
            statusText.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;

            // Mengatur tombol navigasi
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = false; // Selalu aktif, hanya fungsi yang berbeda di akhir
            prevBtn.classList.toggle('opacity-50', currentQuestionIndex === 0);
            
            // Mengubah teks tombol 'Selanjutnya'
            if (currentQuestionIndex === questions.length - 1 && currentMode === 'quiz' && !isReviewing) {
                nextBtn.textContent = 'Selesai & Nilai';
                nextBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                nextBtn.classList.remove('bg-sky-500', 'hover:bg-sky-600');
            } else {
                nextBtn.textContent = 'Selanjutnya →';
                nextBtn.classList.add('bg-sky-500', 'hover:bg-sky-600');
                nextBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            }

            if (currentMode === 'quiz') {
                renderQuiz(q);
            } else {
                renderFlashcard(q);
            }
        }

        /**
         * Merender mode Kuis.
         * @param {Object} q - Objek pertanyaan
         */
        function renderQuiz(q) {
            const hasAnswered = isAnswered[q.id] || isReviewing;
            let optionsHtml = '';
            
            q.options.forEach((option, index) => {
                const isSelected = userAnswers[q.id] === option;
                const isCorrect = option === q.answer;

                let classes = 'quiz-option w-full px-4 py-3 mb-3 text-left rounded-xl border-2 transition duration-200 shadow-md';
                
                if (hasAnswered) {
                    // Feedback style
                    if (isCorrect) {
                        classes += ' correct border-green-500 font-bold';
                    } else if (isSelected && !isCorrect) {
                        classes += ' incorrect border-red-500 font-bold';
                    } else {
                        classes += ' bg-white hover:bg-gray-100 border-gray-200 text-gray-700';
                    }
                } else {
                    // Regular selection style
                    classes += isSelected ? ' selected border-sky-400 font-semibold text-sky-900' : ' bg-white hover:bg-sky-50 border-gray-200 text-gray-800 hover:shadow-lg';
                }

                const letter = ['A', 'B', 'C', 'D'][index];

                optionsHtml += `
                    <button 
                        class="${classes}" 
                        data-option="${option}" 
                        ${hasAnswered ? 'disabled' : ''}
                    >
                        <span class="font-bold mr-3">${letter}.</span> ${option}
                        ${hasAnswered && isCorrect ? '<span class="float-right text-sm">✓ Jawaban Benar</span>' : ''}
                        ${hasAnswered && isSelected && !isCorrect ? '<span class="float-right text-sm">✗ Jawaban Anda</span>' : ''}
                    </button>
                `;
            });

            let feedbackSection = '';
            if (hasAnswered) {
                const userChoice = userAnswers[q.id];
                const isUserCorrect = userChoice === q.answer;
                
                feedbackSection = `
                    <div class="mt-6 p-4 rounded-xl ${isUserCorrect ? 'bg-green-100 border-green-400' : 'bg-red-100 border-red-400'} border-l-4 shadow-inner">
                        <p class="font-extrabold text-lg mb-2 ${isUserCorrect ? 'text-green-800' : 'text-red-800'}">
                            ${isUserCorrect ? '✓ Jawaban Anda Benar!' : '✗ Jawaban Anda Salah.'}
                        </p>
                        <p class="font-semibold text-sm mb-1 text-gray-800">Jawaban Benar: <span class="${isUserCorrect ? 'text-green-700' : 'text-red-700'}">${q.answer}</span></p>
                        <p class="text-sm text-gray-700 mt-2 border-t pt-2 border-gray-300">
                            <span class="font-semibold text-sky-800">Penjelasan:</span> ${q.flashcardText}
                        </p>
                    </div>
                `;
            }

            mainContent.innerHTML = `
                <div class="h-full flex flex-col">
                    <h2 class="text-xl sm:text-2xl font-bold text-sky-800 mb-6">
                        <span class="text-sky-500">${currentQuestionIndex + 1}.</span> ${q.text}
                    </h2>
                    <div id="options-container" class="space-y-3">
                        ${optionsHtml}
                    </div>
                    ${feedbackSection}
                </div>
            `;
            
            // Pasang event listener untuk pilihan jawaban HANYA jika belum dijawab
            if (!hasAnswered) {
                document.querySelectorAll('.quiz-option').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const selectedOption = e.currentTarget.dataset.option;
                        userAnswers[q.id] = selectedOption;
                        isAnswered[q.id] = true;
                        renderCurrentQuestion(); // Render ulang untuk menampilkan feedback
                    });
                });
            }
        }

        /**
         * Merender mode Flashcard.
         * @param {Object} q - Objek pertanyaan
         */
        function renderFlashcard(q) {
            const isFlipped = mainContent.dataset.flipped === 'true';

            mainContent.innerHTML = `
                <div class="flashcard-container h-80 sm:h-96 w-full mx-auto">
                    <div id="flashcard" class="flashcard h-full cursor-pointer ${isFlipped ? 'is-flipped' : ''}">
                        <!-- Depan Kartu (Pertanyaan) -->
                        <div class="flashcard-face flashcard-front glass-card shadow-lg flex-col items-center justify-center text-center">
                            <h2 class="text-lg text-sky-600 font-semibold mb-2">PERTANYAAN</h2>
                            <p class="text-2xl sm:text-3xl font-extrabold text-sky-900">${q.text}</p>
                            <p class="text-sm text-gray-500 mt-4">Klik kartu untuk melihat Jawaban & Penjelasan</p>
                        </div>
                        
                        <!-- Belakang Kartu (Jawaban & Penjelasan) -->
                        <div class="flashcard-face flashcard-back glass-card shadow-lg">
                            <div>
                                <h2 class="text-lg font-semibold text-green-700 mb-2">JAWABAN BENAR</h2>
                                <p class="text-2xl sm:text-3xl font-extrabold text-green-900 mb-6">${q.answer}</p>
                            </div>
                            <div>
                                <h2 class="text-lg font-semibold text-sky-700 mb-2">PENJELASAN</h2>
                                <p class="text-base text-sky-900">${q.flashcardText}</p>
                            </div>
                            <p class="text-xs text-right text-sky-600 mt-4">Klik lagi untuk membalik</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Tambahkan event listener untuk flip
            document.getElementById('flashcard').addEventListener('click', () => {
                const card = document.getElementById('flashcard');
                card.classList.toggle('is-flipped');
                mainContent.dataset.flipped = card.classList.contains('is-flipped');
            });
            // Pastikan status flip direset saat pindah soal
            mainContent.dataset.flipped = 'false';
        }


        /**
         * Menghitung dan menampilkan hasil kuis.
         */
        function calculateAndShowResult() {
            let correctCount = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    correctCount++;
                }
            });

            const totalQuestions = questions.length;
            const scorePercentage = ((correctCount / totalQuestions) * 100).toFixed(1);

            mainContent.innerHTML = `
                <div class="text-center p-8">
                    <div class="text-7xl font-extrabold text-sky-600 mb-4">${scorePercentage}%</div>
                    <p class="text-3xl font-bold text-gray-800">Anda berhasil menjawab ${correctCount} dari ${totalQuestions} soal dengan benar!</p>
                    <p class="text-xl text-gray-600 mt-2">Kerja bagus! Sekarang mari kita tinjau jawaban Anda.</p>
                </div>
            `;
            
            navContainer.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `Skor Anda: ${correctCount}/${totalQuestions} (${scorePercentage}%)`;
            reviewBtn.textContent = 'Tinjau Jawaban';
        }

        // --- Event Listeners ---
        
        modeQuizBtn.addEventListener('click', () => switchMode('quiz'));
        modeFlashcardBtn.addEventListener('click', () => switchMode('flashcard'));

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentMode === 'quiz' && !isReviewing) {
                // Saat mode kuis dan belum dijawab, paksa pengguna menjawab atau lewati
                const q = questions[currentQuestionIndex];
                if (!isAnswered[q.id] && currentQuestionIndex < questions.length - 1) {
                    // Jika belum dijawab, perlakukan sebagai dilewati (opsional: tambahkan notifikasi)
                    isAnswered[q.id] = true; 
                }

                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderCurrentQuestion();
                } else {
                    calculateAndShowResult();
                }

            } else {
                // Mode Flashcard atau Mode Tinjauan
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderCurrentQuestion();
                }
            }
        });

        reviewBtn.addEventListener('click', () => {
            isReviewing = true;
            currentQuestionIndex = 0;
            resultArea.classList.add('hidden');
            navContainer.classList.remove('hidden');
            reviewBtn.textContent = 'Mode Tinjauan Aktif';
            // Pastikan semua soal dianggap 'sudah dijawab' saat mode tinjauan
            questions.forEach(q => isAnswered[q.id] = true); 
            renderCurrentQuestion();
        });

        // --- Inisialisasi ---
        switchMode('quiz');
        
        // Sembunyikan review area di awal
        resultArea.classList.add('hidden');

    </script>

</body>
</html>
