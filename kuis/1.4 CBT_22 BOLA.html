    <script>
        // --- DATABASE SOAL (67 Soal - Presisi Dokumen PDF) ---
        const questions = [
            {
                q: "Hormon yang TIDAK menstimulasi terjadinya osteogenesis (pembentukan tulang) adalah...",
                o: ["Growth Hormone", "Tiroksin", "Estrogen", "Parathyroid Hormone (PTH)", "Insulin"],
                a: "Parathyroid Hormone (PTH)",
                exp: "<b>Jawaban: PTH</b><br>PTH berfungsi meningkatkan kadar kalsium darah dengan cara meningkatkan aktivitas <b>osteoklas</b> (resorpsi tulang), bukan osteogenesis. Hormon lain seperti GH, Tiroksin (pada kadar fisiologis), dan Estrogen bersifat anabolik terhadap tulang."
            },
            {
                q: "Tulang sebagai pengungkit dapat merubah jarak dan arah kekuatan sehingga menimbulkan gerakan yang diinginkan. Ini adalah fungsi tulang sebagai...",
                o: ["Pendukung (Support)", "Penyimpan mineral", "Hematopoesis", "Pelindung (Proteksi)", "Pengumpil (Leverage)"],
                a: "Pengumpil (Leverage)",
                exp: "<b>Jawaban: Pengumpil (Leverage)</b><br>Tulang bekerja bersama otot sebagai sistem tuas (lever) untuk menghasilkan gerakan biomekanik."
            },
            {
                q: "Protein manakah yang paling mungkin mengikat ion Kalsium (Ca2+) pada proses kontraksi otot skelet di dalam sarkomer?",
                o: ["Troponin I", "Troponin C", "Troponin T", "Aktin", "Tropomiosin"],
                a: "Troponin C",
                exp: "<b>Jawaban: Troponin C</b><br>Troponin C memiliki sisi aktif (binding site) untuk Kalsium. Saat Ca2+ terikat, ia mengubah konformasi kompleks troponin-tropomiosin sehingga sisi aktif aktin terbuka."
            },
            {
                q: "Pada proses pembuangan panas/kalor tubuh (termoregulasi), mekanisme fisiologis yang terjadi adalah...",
                o: ["Kontraksi otot arektor pili (piloereksi)", "Relaksasi otot polos vaskuler kulit (Vasodilatasi)", "Relaksasi otot sphincter ani", "Kontraksi otot sphincter urethra", "Vasokonstriksi pembuluh darah perifer"],
                a: "Relaksasi otot polos vaskuler kulit (Vasodilatasi)",
                exp: "<b>Jawaban: Relaksasi otot vaskuler kulit</b><br>Untuk membuang panas, pembuluh darah kulit melebar (vasodilatasi/relaksasi otot polos vaskuler) agar darah panas mengalir ke permukaan dan panas terbuang secara radiasi/konveksi."
            },
            {
                q: "Pada remodeling tulang, sel yang berfungsi untuk mensekresikan matriks organik (osteoid) dan serat kolagen adalah...",
                o: ["Osteoklas", "Osteoblas", "Osteosit", "Osteoprogenitor", "Makrofag"],
                a: "Osteoblas",
                exp: "<b>Jawaban: Osteoblas</b><br>Osteoblas adalah sel pembangun tulang yang mensintesis komponen organik matriks (kolagen tipe I, proteoglikan) sebelum mengalami mineralisasi."
            },
            {
                q: "Lapisan jaringan ikat tipis yang membungkus setiap satu serat otot (muscle fiber) disebut...",
                o: ["Epimisium", "Endomisium", "Perimisium", "Fascia", "Sarkolema"],
                a: "Endomisium",
                exp: "<b>Jawaban: Endomisium</b><br>Urutan pembungkus: Epimisium (seluruh otot) -> Perimisium (fasikula) -> Endomisium (serat tunggal/sel)."
            },
            {
                q: "Albinisme disebabkan oleh defek genetik pada enzim...",
                o: ["Tyrosinase", "TYRP1", "Dopachrome tautomerase", "Acetylase", "Melaninase"],
                a: "Tyrosinase",
                exp: "<b>Jawaban: Tyrosinase</b><br>Albinisme terjadi karena ketidakmampuan melanosit memproduksi melanin akibat defisiensi enzim Tirosinase (kunci sintesis melanin)."
            },
            {
                q: "Gerak khusus pada mandibula saat membuka mulut (rahang turun) disebut...",
                o: ["Depresi", "Oposisi", "Elevasi", "Inversi", "Eversi"],
                a: "Depresi",
                exp: "<b>Jawaban: Depresi</b><br>Depresi = gerakan menurunkan (membuka mulut). Elevasi = gerakan menaikkan (menutup mulut)."
            },
            {
                q: "Gerakan pronasi (memutar telapak tangan ke bawah) termasuk dalam jenis gerakan...",
                o: ["Menggelinding", "Menyudut", "Sirkumduksi", "Rotasi", "Fleksi"],
                a: "Rotasi",
                exp: "<b>Jawaban: Rotasi</b><br>Pronasi dan Supinasi adalah bentuk gerakan rotasi pada sumbu panjang tulang radius-ulna."
            },
            {
                q: "Gadis 16 tahun tumbuh 10 cm setahun terakhir. Sel apakah pada lempeng pertumbuhan epifisis yang bertanggung jawab utama dalam pertumbuhan panjang longitudinal tulang (interstitial growth)?",
                o: ["Kondrosit pada zona proliferasi", "Kondrosit pada zona hipertrofi", "Osteoblas zona osifikasi", "Osteosit", "Sel mesenkim"],
                a: "Kondrosit pada zona proliferasi",
                exp: "<b>Jawaban: Kondrosit pada zona proliferasi</b><br>Pertumbuhan panjang terjadi karena pembelahan aktif (proliferasi) kondrosit di lempeng epifisis."
            },
            {
                q: "Zat/Komponen yang TIDAK diperlukan secara langsung dalam proses biokimia kontraksi otot itu sendiri adalah...",
                o: ["ATP", "Asetilkolin (Ach)", "Kalium (K+) intraseluler sarkomer", "Kalsium (Ca2+)", "Enzim Myosin ATPase"],
                a: "Kalium (K+) intraseluler sarkomer",
                exp: "<b>Jawaban: Kalium</b><br>Kalium berperan dalam potensial membran (repolarisasi saraf/otot), tetapi *di dalam sarkomer* untuk mekanisme *sliding filament* (pergeseran aktin-miosin), yang dibutuhkan adalah Ca2+ dan ATP. Ach memicu potensial aksi di awal."
            },
            {
                q: "Jaringan fibrosa padat yang menghubungkan/melekatkan otot ke tulang disebut...",
                o: ["Venter", "Origo", "Tendo", "Aponeurosis", "Raphe"],
                a: "Tendo",
                exp: "<b>Jawaban: Tendo</b><br>Tendo (tendon) menghubungkan otot ke tulang. Ligamen menghubungkan tulang ke tulang. Aponeurosis adalah tendon berbentuk lembaran gepeng."
            },
            {
                q: "Manakah yang BUKAN karakteristik umum jaringan tulang?",
                o: ["Matriks sangat padat berisi garam kalsium", "Matriks berisi sel tulang (osteosit) di dalam lakuna", "Tidak memiliki suplai pembuluh darah (Avaskular)", "Tulang dibungkus periosteum (kecuali sendi)", "Kanalikuli menghubungkan antar lakuna"],
                a: "Tidak memiliki suplai pembuluh darah (Avaskular)",
                exp: "<b>Jawaban: Tidak memiliki suplai darah</b><br>Tulang adalah jaringan yang SANGAT vaskular (banyak pembuluh darah). Tulang rawan (kartilago) yang avaskular."
            },
            {
                q: "Rambut mendapatkan nutrisi secara difusi dari pembuluh darah yang terletak di...",
                o: ["Akar rambut", "Korteks rambut", "Papilla rambut", "Batang rambut (Shaft)", "Kutikula"],
                a: "Papilla rambut",
                exp: "<b>Jawaban: Papilla rambut</b><br>Papilla dermis di dasar folikel rambut mengandung kapiler darah yang memberi nutrisi ke matriks rambut yang sedang membelah."
            },
            {
                q: "Gerakan menjauhi pusat tubuh pada bidang frontal adalah...",
                o: ["Adduksi", "Abduksi", "Fleksi", "Ekstensi", "Sirkumduksi"],
                a: "Abduksi",
                exp: "<b>Jawaban: Abduksi</b><br>Abduksi (Abduct = culik/jauhkan) adalah gerakan menjauhi garis tengah tubuh."
            },
            {
                q: "Aktivasi Pro-Vitamin D (7-dehydrocholesterol) menjadi Pre-Vitamin D3 di kulit dibantu oleh...",
                o: ["Sinar UV-B", "Panas tubuh", "Enzim hepar", "Enzim ginjal", "Cahaya tampak"],
                a: "Sinar UV-B",
                exp: "<b>Jawaban: Sinar UV-B</b><br>Sinar matahari (UV-B) memecah cincin B pada 7-dehydrocholesterol di epidermis membentuk pre-vitamin D3."
            },
            {
                q: "Terkait anatomi ekstremitas atas: Mengangkat lengan anak kecil ke atas dengan sentakan kuat dapat menyebabkan dislokasi caput radii (Nursemaid's elbow). Struktur apa yang ruptur/terlepas?",
                o: ["Ligamentum collaterale medial", "Ligamentum anulare radii", "Membrana interossea", "Tendo biceps brachii", "Ligamentum cruciatum"],
                a: "Ligamentum anulare radii",
                exp: "<b>Jawaban: Ligamentum anulare radii</b><br>Pada anak, caput radii belum berkembang sempurna, sehingga tarikan keras bisa membuat caput radii lolos dari jepitan Ligamentum anulare."
            },
            {
                q: "Sinkronisasi kontraksi otot polos (single-unit) dan otot jantung dimungkinkan karena adanya hubungan antar sel berupa...",
                o: ["Saraf Simpatis", "Desmosom", "Neuromuscular Junction", "Tight Junction", "Gap Junction"],
                a: "Gap Junction",
                exp: "<b>Jawaban: Gap Junction</b><br>Gap junction adalah saluran ion antar sel yang memungkinkan arus listrik menyebar cepat, sehingga sel-sel berkontraksi serentak (sinsitium)."
            },
            {
                q: "Fibrokartilago adalah jaringan tahan beban yang menggabungkan fitur histologi dari...",
                o: ["Kartilago elastis & jaringan ikat padat", "Kartilago hialin & jaringan ikat padat reguler (kolagen tipe I)", "Kartilago hialin & tulang", "Tulang rawan & saraf", "Kartilago elastis & lemak"],
                a: "Kartilago hialin & jaringan ikat padat reguler (kolagen tipe I)",
                exp: "<b>Jawaban: Hialin & Ikat Padat (Kolagen I)</b><br>Fibrokartilago (cth: diskus intervertebralis) sangat kuat karena mengandung kolagen tipe I tebal (seperti tendon) di samping matriks kartilago."
            },
            {
                q: "Pernyataan mengenai radiasi UV berikut benar, KECUALI...",
                o: ["Bermanfaat untuk sintesis Vitamin D", "Dapat menyebabkan penuaan dini (photoaging)", "Memicu peningkatan produksi melanin", "Mencegah terjadinya mutasi DNA", "Dapat menyebabkan sunburn"],
                a: "Mencegah terjadinya mutasi DNA",
                exp: "<b>Jawaban: Mencegah mutasi DNA</b><br>Justru sinar UV adalah mutagen yang MERUSAK DNA (membentuk dimer timin) yang bisa berujung pada kanker kulit."
            },
            {
                q: "Gerakan khusus ibu jari menyentuh ujung jari lain pada tangan yang sama disebut...",
                o: ["Elevasi", "Oposisi", "Retraksi", "Inversi", "Protraksi"],
                a: "Oposisi",
                exp: "<b>Jawaban: Oposisi</b><br>Gerakan khas primata yang memungkinkan menggenggam presisi."
            },
            {
                q: "Kulit tebal (thick skin) memiliki karakteristik khusus dibanding kulit tipis, yaitu...",
                o: ["Lebih fleksibel", "Epidermal ridge (sidik jari) sedikit", "Tidak memiliki Stratum Lucidum", "Tidak memiliki folikel rambut & kelenjar sebacea", "Reseptor sensoris sangat sedikit"],
                a: "Tidak memiliki folikel rambut & kelenjar sebacea",
                exp: "<b>Jawaban: Tidak punya rambut & sebacea</b><br>Kulit tebal (telapak tangan/kaki) punya stratum lucidum, punya epidermal ridge jelas (sidik jari), tapi TIDAK punya rambut dan kelenjar minyak."
            },
            {
                q: "Organel spesifik tempat sintesis melanin di dalam melanosit disebut...",
                o: ["Lisosom", "Melanosome", "Ribosom", "Keratinosom", "Badan Lamellar"],
                a: "Melanosome",
                exp: "<b>Jawaban: Melanosome</b><br>Melanin dibentuk dalam vesikel khusus bernama melanosom, yang kemudian ditransfer ke keratinosit."
            },
            {
                q: "Insersio (tempat melekat yang bergerak) dari Musculus Biceps Brachii adalah pada...",
                o: ["Processus coracoideus", "Tuberositas supraglenoidale", "Tuberositas Radii", "Olecranon Ulna", "Processus Styloideus"],
                a: "Tuberositas Radii",

            {
                q: "Aktivitas melanosit dapat meningkat (kulit menggelap) akibat hal berikut, KECUALI...",

            {

                o: ["Aktivasi", "Resorpsi", "Regenerasi", "Reversal", "Formasi"],
                a: "Regenerasi",
                exp: "<b>Jawaban: Regenerasi</b><br>Siklus ARRF: Activation -> Resorption -> Reversal -> Formation. Regenerasi adalah istilah umum penyembuhan, bukan fase spesifik siklus remodeling fisiologis."
            },
            {
                q: "Gerakan supinasi dan pronasi radius-ulna terjadi pada jenis sendi (articulatio)...",
                o: ["Ginglymus (Engsel)", "Trochoidea (Pivot/Putar)", "Sellaris (Pelana)", "Globoidea (Peluru)", "Ellipsoidea"],
                a: "Trochoidea (Pivot/Putar)",
                exp: "<b>Jawaban: Pivot / Trochoidea</b><br>Articulatio radioulnaris proximal & distal adalah sendi putar yang memungkinkan radius berputar menyilang ulna."
            },

                o: ["Corpus Vertebrae", "Processus Spinosus", "Processus Transversus", "Lamina", "Pedicle"],
                a: "Corpus Vertebrae",
                exp: "<b>Jawaban: Corpus</b><br>Badan vertebra (corpus) semakin ke bawah semakin besar karena menumpu beban tubuh."
            },
            {
                q: "Lapisan kulit yang mengandung sel melanosit, sel merkel, dan sel punca keratinosit aktif membelah adalah...",
                o: ["Stratum Basale", "Stratum Spinosum", "Stratum Granulosum", "Stratum Lucidum", "Stratum Corneum"],
                a: "Stratum Basale",
                exp: "<b>Jawaban: Stratum Basale</b><br>Lapisan terbawah epidermis tempat pabrik sel baru dan pigmen."
            },
            {
                q: "Penyakit autoimun yang menyerang reseptor asetilkolin di NMJ menyebabkan kelemahan otot yang memburuk dengan aktivitas adalah...",
                o: ["Myasthenia Gravis", "Duchenne Muscular Dystrophy", "Guillain-Barre Syndrome", "Multiple Sclerosis", "Botulisme"],
                a: "Myasthenia Gravis",
                exp: "<b>Jawaban: Myasthenia Gravis</b><br>Antibodi menyerang reseptor ACh -> sinyal saraf ke otot terputus -> lemas."
            },
            {
                q: "Tendon Achilles (Tendo Calcaneus) merupakan gabungan insersio dari otot...",
                o: ["Gastrocnemius & Soleus", "Tibialis Anterior & Posterior", "Peroneus Longus & Brevis", "Quadriceps", "Hamstring"],
                a: "Gastrocnemius & Soleus",
                exp: "<b>Jawaban: Gastrocnemius & Soleus</b><br>Otot betis (triceps surae) bersatu menjadi tendon Achilles."
            },
            {
                q: "Manakah tulang yang termasuk dalam Skeleton Aksial?",
                o: ["Sternum (Tulang Dada)", "Clavicula", "Scapula", "Femur", "Humerus"],
                a: "Sternum (Tulang Dada)",
                exp: "<b>Jawaban: Sternum</b><br>Aksial = Sumbu tubuh (Tengkorak, Vertebra, Iga, Sternum). Sisanya Apendikular (anggota gerak)."
            },
            {
                q: "Hormon Kalsitonin dihasilkan oleh sel apa dan di organ mana?",
                o: ["Sel Parafolikuler (Sel C) Tiroid", "Sel Folikel Tiroid", "Sel Chief Paratiroid", "Sel Oksifil Paratiroid", "Sel Beta Pankreas"],
                a: "Sel Parafolikuler (Sel C) Tiroid",
                exp: "<b>Jawaban: Sel C Tiroid</b><br>Sel C (Parafolikuler) di antara folikel tiroid menghasilkan kalsitonin (penurun kalsium)."
            },
            {
                q: "Jenis fraktur di mana tulang patah menjadi berkeping-keping (lebih dari 2 fragmen) disebut...",
                o: ["Comminuted Fracture", "Greenstick Fracture", "Spiral Fracture", "Transverse Fracture", "Oblique Fracture"],
                a: "Comminuted Fracture",
                exp: "<b>Jawaban: Comminuted</b><br>Comminuted = remuk/berkeping-keping."
            },
            {
                q: "Gerakan memutar telapak kaki ke arah dalam (medial) disebut...",
                o: ["Inversi", "Eversi", "Dorsifleksi", "Plantarfleksi", "Abduksi"],
                a: "Inversi",
                exp: "<b>Jawaban: Inversi</b><br>Inversi = telapak kaki hadap dalam. Eversi = hadap luar."
            },
            {
                q: "Struktur fungsional terkecil dari kontraksi otot (unit kontraktil) adalah...",
                o: ["Sarkomer", "Miofibril", "Sarkolema", "Fasikula", "Aktin"],
                a: "Sarkomer",
                exp: "<b>Jawaban: Sarkomer</b><br>Area antara dua garis Z disebut sarkomer, unit dasar kontraksi."
            },
            {
                q: "Cairan sinovial yang melumasi sendi diproduksi oleh...",
                o: ["Membran Sinovial", "Kartilago Hialin", "Kapsul Fibrosa", "Bursa", "Meniskus"],
                a: "Membran Sinovial",
                exp: "<b>Jawaban: Membran Sinovial</b><br>Sel sinoviosit tipe B mensekresi cairan lubrikasi kaya asam hialuronat."
            },
            {
                q: "Vitamin C sangat penting dalam penyembuhan tulang dan luka karena berperan dalam sintesis...",
                o: ["Kolagen", "Elastin", "Keratin", "Miosin", "Aktin"],
                a: "Kolagen",
                exp: "<b>Jawaban: Kolagen</b><br>Vit C kofaktor enzim hidroksilase untuk stabilitas serat kolagen. Defisiensi = Skorbut (Scurvy)."
            },
            {
                q: "Sendi bahu (Glenohumeral) adalah sendi yang paling sering mengalami dislokasi karena...",
                o: ["Mangkuk (Fossa Glenoid) dangkal dan gerakan sangat luas", "Ligamennya sangat lemah", "Tidak ada otot yang melindunginya", "Humerus terlalu kecil", "Kapsul sendi terlalu tebal"],
                a: "Mangkuk (Fossa Glenoid) dangkal dan gerakan sangat luas",
                exp: "<b>Jawaban: Glenoid dangkal</b><br>Mobilitas tinggi dibayar dengan stabilitas rendah. Glenoid hanya menampung 1/3 caput humeri."
            },
            {
                q: "Pada pemeriksaan refleks patella (Knee Jerk), ketukan pada tendon patella menyebabkan kontraksi otot...",
                o: ["Quadriceps Femoris", "Hamstring", "Gastrocnemius", "Tibialis Anterior", "Gluteus Maximus"],
                a: "Quadriceps Femoris",
                exp: "<b>Jawaban: Quadriceps</b><br>Refleks regang (stretch reflex) L3-L4 menyebabkan ekstensi lutut lewat kontraksi Quadriceps."
            },
            {
                q: "Otot utama untuk pernapasan (inspirasi) adalah...",
                o: ["Diafragma", "Intercostalis Internus", "Pectoralis Minor", "Abdominalis", "Scalenus"],
                a: "Diafragma",
                exp: "<b>Jawaban: Diafragma</b><br>Kontraksi diafragma memperbesar rongga dada ke bawah."
            },
            {
                q: "Sutura yang menghubungkan tulang frontal dan parietal di tengkorak adalah...",
                o: ["Sutura Coronalis", "Sutura Sagittalis", "Sutura Lambdoidea", "Sutura Squamosa", "Sutura Metopica"],
                a: "Sutura Coronalis",
                exp: "<b>Jawaban: Coronalis</b><br>Seperti mahkota (corona) di depan."
            }
        ];

        // --- GAME LOGIC ---
        let currentIdx = 0;
        let score = 0;
        let mode = '';
        let userAnswers = [];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const btnFinish = document.getElementById('btn-finish');

        function startQuiz(selectedMode) {
            mode = selectedMode;
            currentIdx = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            
            document.getElementById('curr-q').innerText = currentIdx + 1;
            document.getElementById('total-q').innerText = questions.length;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('score-display').classList.toggle('hidden', mode === 'exam');

            qText.innerHTML = q.q;
            feedbackArea.classList.add('hidden');
            optContainer.innerHTML = '';

            // Shuffle options slightly just for display? No, keep standard order for consistency
            q.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option p-4 rounded-xl w-full font-medium text-gray-700';
                btn.innerText = opt;
                
                // Check state
                if (userAnswers[currentIdx]) {
                    btn.disabled = true;
                    if (opt === q.a && mode === 'practice') {
                        btn.classList.add('correct');
                        btn.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                    } else if (opt === userAnswers[currentIdx]) {
                        if (mode === 'practice' && opt !== q.a) {
                            btn.classList.add('incorrect');
                            btn.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                        } else {
                            btn.classList.add('selected'); // Exam mode just shows selection
                        }
                    }
                } else {
                    btn.onclick = () => selectAnswer(opt, q, btn);
                }
                
                optContainer.appendChild(btn);
            });

            // Show feedback if answered in practice mode
            if (userAnswers[currentIdx] && mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }

            // Buttons state
            btnPrev.disabled = currentIdx === 0;
            if (currentIdx === questions.length - 1) {
                btnNext.classList.add('hidden');
                btnFinish.classList.remove('hidden');
            } else {
                btnNext.classList.remove('hidden');
                btnFinish.classList.add('hidden');
            }
        }

        function selectAnswer(ans, q, btnElem) {
            userAnswers[currentIdx] = ans;
            
            // Disable all
            const allBtns = optContainer.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            if (ans === q.a) {
                score++;
                if (mode === 'practice') {
                    btnElem.classList.add('correct');
                    btnElem.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                }
            } else {
                if (mode === 'practice') {
                    btnElem.classList.add('incorrect');
                    btnElem.innerHTML += ' <i class="ph-bold ph-x-circle float-right text-lg"></i>';
                    // Show correct one
                    allBtns.forEach(b => {
                        if (b.innerText === q.a) {
                            b.classList.add('correct');
                            b.innerHTML += ' <i class="ph-bold ph-check-circle float-right text-lg"></i>';
                        }
                    });
                } else {
                    btnElem.classList.add('selected');
                }
            }

            // Update Score Display
            document.getElementById('score-display').innerText = `Score: ${score}`;

            if (mode === 'practice') {
                feedbackArea.innerHTML = q.exp;
                feedbackArea.classList.remove('hidden');
            }
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion();
        }

        function prevQuestion() {
            currentIdx--;
            loadQuestion();
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // Animasi skor
            const finalScoreEl = document.getElementById('final-score');
            let tempScore = 0;
            const interval = setInterval(() => {
                if (tempScore >= score) {
                    finalScoreEl.innerText = score;
                    clearInterval(interval);
                } else {
                    tempScore++;
                    finalScoreEl.innerText = tempScore;
                }
            }, 30);

            document.getElementById('res-correct').innerText = score;
            document.getElementById('res-wrong').innerText = questions.length - score;
        }

        function backToHome() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
    </script>
