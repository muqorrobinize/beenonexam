<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Red Wine Gradient Mesh */
        body {
            background-color: #2b0a0d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f3e5f5;
            overflow-x: hidden;
        }

        .gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(340, 82%, 25%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(350, 70%, 15%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(330, 80%, 20%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(345, 90%, 10%, 1) 0px, transparent 50%);
            filter: blur(40px);
        }

        .glass-panel {
            background: rgba(88, 28, 40, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .btn-wine {
            background: linear-gradient(135deg, #722f37 0%, #4a0404 100%);
            border: 1px solid #9e2a2f;
            transition: all 0.3s ease;
        }

        .btn-wine:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #8a3440 0%, #5d101d 100%);
        }
        
        .btn-wine-disabled {
            background: #1a0507;
            border: 1px solid #4a0404;
            color: #666;
            cursor: not-allowed;
        }

        /* Flashcard Flip Animation */
        .flashcard-container {
            perspective: 1000px;
            height: 380px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .flashcard-front {
            background: linear-gradient(145deg, #581c28, #3a0a12);
            border: 1px solid #722f37;
        }
        .flashcard-back {
            background: linear-gradient(145deg, #1a0507, #2b0a0d);
            border: 1px solid #ef4444;
            transform: rotateY(180deg);
        }

        /* Content Styling */
        .summary-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ef4444;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .highlight-term { color: #fca5a5; font-weight: bold; }
        .highlight-clinical { color: #fcd34d; font-weight: bold; }
        .detail-list li { margin-bottom: 0.5rem; }
        .detail-label { display: inline-block; width: 130px; font-weight: bold; color: #cbd5e1; }
        
        /* Muscle Table */
        .muscle-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .muscle-table th { text-align: left; border-bottom: 1px solid #ef4444; padding: 4px; color: #fca5a5; }
        .muscle-table td { border-bottom: 1px solid #444; padding: 4px; vertical-align: top; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2b0a0d; }
        ::-webkit-scrollbar-thumb { background: #722f37; border-radius: 4px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

            {q: "Mekanisme Sprain?", a: "Inversi + Plantar", opt: ["Eversi + Dorsi", "Inversi + Plantar", "Eversi + Plantar", "Inversi + Dorsi"]},
            {q: "Sendi Jempol?", a: "Saddle", opt: ["Hinge", "Condyloid", "Saddle", "Plane"]},
            {q: "Gerakan Jempol?", a: "Oposisi", opt: ["Supinasi", "Pronasi", "Oposisi", "Retraksi"]},
            {q: "Ligamen Medial Lutut?", a: "MCL", opt: ["LCL", "MCL", "ACL", "PCL"]},
            {q: "Keystone Kaki?", a: "Talus", opt: ["Calcaneus", "Talus", "Navicular", "Cuboid"]},
            // F4
            {q: "Saraf Wajah?", a: "N. Facialis", opt: ["Trigeminus", "Facialis", "Oculo", "Glossophar"]},
            {q: "Tutup Mata?", a: "Orbicularis Oculi", opt: ["Oris", "Levator", "Oculi", "Corrugator"]},
            {q: "Saraf Kunyah?", a: "N. Mandibularis", opt: ["Facialis", "Maxillaris", "Mandibularis", "Hypoglossus"]},
            {q: "Bell's Palsy?", a: "Wajah Merot", opt: ["Stroke", "Bell's Palsy", "Tetanus", "Neuralgia"]},
            {q: "Origo SCM?", a: "Sternum & Clavicula", opt: ["Scapula", "Sternum & Clavicula", "Ribs", "Vertebrae"]},
            {q: "Torticollis?", a: "SCM", opt: ["Trapezius", "SCM", "Platysma", "Scalenus"]},
            {q: "Otot Napas?", a: "Diaphragma", opt: ["Intercostal", "Diaphragma", "Serratus", "Pectoralis"]},
            {q: "Saraf Diafragma?", a: "N. Phrenicus", opt: ["Vagus", "Phrenicus", "Intercostal", "Thoracic"]},
            {q: "Hiatus VC?", a: "T8", opt: ["T8", "T10", "T12", "L1"]},
            {q: "Batas Perut?", a: "Lig. Inguinale", opt: ["Linea Alba", "Lig. Inguinale", "Crista", "Umbilicus"]},
            {q: "Hernia Inguinalis?", a: "Canalis Inguinalis", opt: ["Femoralis", "Inguinalis", "Umbilicus", "Linea"]},
            {q: "Swimmer Muscle?", a: "Latissimus Dorsi", opt: ["Trapezius", "Latissimus Dorsi", "Rhomboid", "Levator"]},
            {q: "Erector Spinae?", a: "Ekstensi Punggung", opt: ["Fleksi", "Ekstensi", "Rotasi", "Lat Flex"]},
            {q: "Saraf Glut Max?", a: "N. Glut Inf", opt: ["Sup", "Inf", "Ischiadicus", "Femoralis"]},
            {q: "Piriformis Synd?", a: "N. Ischiadicus", opt: ["Femoralis", "Ischiadicus", "Obturator", "Pudendus"]},
            // F5
            {q: "Fungsi Biceps?", a: "Supinasi & Fleksi", opt: ["Pro & Flex", "Sup & Ext", "Sup & Flex", "Pro & Ext"]},
            {q: "Saraf Ant Lengan?", a: "N. Musculocutaneus", opt: ["Radialis", "Ulnaris", "Musculo", "Medianus"]},
            {q: "Ekstensor Siku?", a: "Triceps", opt: ["Biceps", "Brachialis", "Triceps", "Anconeus"]},
            {q: "Origo Flexor?", a: "Epicondylus Med", opt: ["Lat", "Med", "Olecranon", "Styloid"]},
            {q: "Tennis Elbow?", a: "Epi Lat", opt: ["Epi Med", "Epi Lat", "Olecranon", "Biceps"]},
            {q: "Saraf Thenar?", a: "N. Medianus", opt: ["Ulnaris", "Radialis", "Medianus", "Axillaris"]},
            {q: "Ape Hand?", a: "Medianus", opt: ["Ulnaris", "Medianus", "Radialis", "Axillaris"]},
            {q: "Fungsi Quads?", a: "Eks Lutut", opt: ["Flex Lutut", "Eks Lutut", "Add", "Abd"]},
            {q: "Origo Hamstring?", a: "Tuber Isch", opt: ["SIAS", "SIAI", "Tuber", "Crista"]},
            {q: "Saraf Medial Paha?", a: "N. Obturatorius", opt: ["Femoralis", "Ischiadicus", "Obturatorius", "Tibialis"]},
            {q: "Trendelenburg?", a: "Gluteus Medius", opt: ["Maximus", "Medius", "Iliopsoas", "Hamstring"]},
            {q: "Dorsifleksi?", a: "Tibialis Ant", opt: ["Gastro", "Soleus", "Tib Ant", "Peroneus"]},
            {q: "Plantarfleksi?", a: "Gastro/Soleus", opt: ["Tib Ant", "Gastro/Soleus", "EDL", "Peroneus"]},
            {q: "Shin Splints?", a: "Tibialis", opt: ["Gastro", "Tibialis", "Peroneus", "Quads"]},
            {q: "Foot Drop?", a: "N. Peroneus", opt: ["Claw", "Foot Drop", "Pes", "Hallux"]},
            {q: "Achilles?", a: "Calcaneus", opt: ["Talus", "Calcaneus", "Navicular", "Tibia"]},
            {q: "Unlock Lutut?", a: "Popliteus", opt: ["Sartorius", "Popliteus", "Plantaris", "Gracilis"]},
            {q: "Pes Anserinus?", a: "SGS", opt: ["SGM", "SGS", "RGS", "BGS"]},
            {q: "Eversi?", a: "Peroneus", opt: ["Tib Ant", "Tib Post", "Peroneus", "Gastro"]},
            {q: "Saraf Post Betis?", a: "N. Tibialis", opt: ["Profundus", "Superficialis", "Tibialis", "Femoralis"]}
        ];

        // --- LOGIC ---
        let currentMode = 'menu';
        let examAnswers = [], currentExamQ = 0, currentFlashcardIndex = 0;

        function goToMenu() {
            const content = document.getElementById('content');
            document.getElementById('homeBtn').classList.add('hidden');
            content.innerHTML = `
                <div class="animate-fade-in w-full max-w-lg space-y-4">
                    <button onclick="renderRangkumanMode()" class="w-full btn-wine p-8 rounded-2xl group border-2 border-red-500/50 hover:border-red-400 transition transform hover:scale-105 shadow-2xl">
                        <div class="text-6xl mb-4 text-red-400 group-hover:text-white"><i class="fas fa-book-journal-whills"></i></div>
                        <h2 class="text-3xl font-bold text-white mb-2">MODE RANGKUMAN</h2>
                        <p class="text-red-200 opacity-80">Akses Floor & Backroom</p>
                    </button>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="startPracticeMode()" class="p-6 bg-gray-800 hover:bg-green-900 border border-gray-600 hover:border-green-500 rounded-xl transition group">
                            <div class="text-4xl mb-2 text-green-500 group-hover:text-white"><i class="fas fa-dumbbell"></i></div>
                            <h3 class="font-bold text-white">LATIHAN</h3>
                        </button>
                        <button onclick="startExamMode()" class="p-6 bg-gray-800 hover:bg-red-900 border border-gray-600 hover:border-red-500 rounded-xl transition group">
                            <div class="text-4xl mb-2 text-red-500 group-hover:text-white"><i class="fas fa-file-signature"></i></div>
                            <h3 class="font-bold text-white">UJIAN</h3>
                        </button>
                    </div>
                </div>`;
        }

        function renderRangkumanMode() {
            const content = document.getElementById('content');
            document.getElementById('homeBtn').classList.remove('hidden');
            let html = `<div class="w-full max-w-6xl animate-fade-in"><h2 class="text-3xl font-bold text-red-100 mb-8 border-b border-red-800 pb-4">Pilih Lantai</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">`;
            const floors = [
                {id: 'floor1', icon: 'fa-skull', color: 'red', name: 'Floor 1', sub: 'Axial'},
                {id: 'floor2', icon: 'fa-bone', color: 'yellow', name: 'Floor 2', sub: 'Extremity Bones'},
                {id: 'floor3', icon: 'fa-handshake', color: 'blue', name: 'Floor 3', sub: 'Joints'},
                {id: 'floor4', icon: 'fa-child', color: 'green', name: 'Floor 4', sub: 'Trunk Muscles'},
                {id: 'floor5', icon: 'fa-running', color: 'purple', name: 'Floor 5', sub: 'Limb Muscles'}
            ];
            floors.forEach(f => {
                html += `<button onclick="renderFloorDetail('${f.id}')" class="btn-wine p-6 rounded-xl text-left hover:scale-105 transition shadow-lg border-t-4 border-${f.color}-500 group"><div class="flex justify-between items-start mb-4"><span class="text-4xl text-${f.color}-400 group-hover:text-white"><i class="fas ${f.icon}"></i></span><span class="bg-green-900 text-green-300 text-xs px-2 py-1 rounded">Active</span></div><h3 class="text-xl font-bold text-white">${f.name}</h3><p class="text-sm text-gray-300 mt-2">${f.sub}</p></button>`;
            });
            html += `</div></div>`;
            content.innerHTML = html;
        }

        function renderFloorDetail(floorId) {
            const content = document.getElementById('content');
            const data = anatomyData[floorId];
            let html = `<div class="w-full max-w-4xl animate-fade-in"><div class="flex items-center gap-4 mb-6"><button onclick="renderRangkumanMode()" class="bg-gray-700 hover:bg-gray-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-arrow-left"></i></button><div><h2 class="text-2xl font-bold text-white">${data.title}</h2><p class="text-sm text-red-300">${data.description}</p></div></div><div class="grid grid-cols-1 gap-4">`;
            data.backrooms.forEach((room, index) => {
                html += `<button onclick="renderBackroomContent('${floorId}', ${index})" class="group bg-black/40 hover:bg-red-900/30 border border-red-900/50 hover:border-red-500 p-5 rounded-lg text-left transition flex items-center"><div class="bg-red-800 text-white w-12 h-12 rounded-lg flex items-center justify-center text-xl font-bold mr-5 shadow-lg group-hover:scale-110 transition">${index + 1}</div><div class="flex-grow"><h3 class="text-lg font-bold text-red-100 group-hover:text-white">${room.title}</h3></div><i class="fas fa-chevron-right text-gray-500 group-hover:text-white"></i></button>`;
            });
            html += `</div></div>`;
            content.innerHTML = html;
        }

        function renderBackroomContent(floorId, roomIndex) {
            const content = document.getElementById('content');
            const room = anatomyData[floorId].backrooms[roomIndex];
            content.innerHTML = `<div class="w-full max-w-4xl animate-fade-in text-left"><div class="flex items-center gap-4 mb-6 border-b border-red-800 pb-4"><button onclick="renderFloorDetail('${floorId}')" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm"><i class="fas fa-arrow-left mr-2"></i> Back</button><h2 class="text-xl font-bold text-white">${room.title}</h2></div><div class="bg-black/60 p-8 rounded-2xl border border-red-500/30 shadow-2xl mb-8"><div class="prose prose-invert max-w-none text-gray-200">${room.summary}</div></div><div class="text-center"><button onclick="startBackroomFlashcards('${floorId}', ${roomIndex})" class="btn-wine px-8 py-4 rounded-xl text-xl font-bold shadow-lg animate-pulse hover:animate-none w-full md:w-auto transform hover:scale-105 transition"><i class="fas fa-clone mr-2"></i> MULAI FLASHCARD (30 SOAL) üß†</button></div></div>`;
        }

        function startBackroomFlashcards(floorId, roomIndex) {
            currentFlashcardIndex = 0;
            renderFlashcardUI(floorId, roomIndex);
        }

        function renderFlashcardUI(floorId, roomIndex) {
            const content = document.getElementById('content');
            const room = anatomyData[floorId].backrooms[roomIndex];
            const cards = room.flashcards;
            const card = cards[currentFlashcardIndex];
            content.innerHTML = `<div class="w-full max-w-2xl animate-fade-in flex flex-col items-center"><div class="w-full flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-300">Flashcard: ${room.title}</h2><span class="bg-red-900 text-xs px-3 py-1 rounded-full text-white font-bold">${currentFlashcardIndex + 1} / ${cards.length}</span></div><div class="flashcard-container w-full max-w-md mb-8" onclick="this.classList.toggle('flashcard-flipped')"><div class="flashcard-inner"><div class="flashcard-front"><i class="fas fa-question-circle text-5xl mb-6 text-red-400 opacity-80"></i><h3 class="text-xl md:text-2xl font-bold text-white text-center leading-snug">${card.q}</h3><p class="text-xs text-red-300 mt-6 animate-bounce">(Ketuk untuk balik)</p></div><div class="flashcard-back"><i class="fas fa-check-circle text-5xl mb-6 text-green-500 opacity-80"></i><h3 class="text-lg md:text-xl font-bold text-white text-center leading-relaxed">${card.a}</h3></div></div></div><div class="flex gap-4 w-full justify-center"><button onclick="prevFlash('${floorId}',${roomIndex})" class="px-6 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 text-white font-bold ${currentFlashcardIndex===0?'opacity-50 cursor-not-allowed':''}" ${currentFlashcardIndex===0?'disabled':''}><i class="fas fa-arrow-left"></i></button><button onclick="${currentFlashcardIndex<cards.length-1?`nextFlash('${floorId}',${roomIndex})`:`renderBackroomContent('${floorId}',${roomIndex})`}" class="px-6 py-3 ${currentFlashcardIndex<cards.length-1?'bg-red-800 hover:bg-red-700':'bg-green-700 hover:bg-green-600'} rounded-lg transition text-white font-bold flex-grow max-w-xs">${currentFlashcardIndex<cards.length-1?`Next <i class='fas fa-arrow-right ml-2'></i>`:`Selesai <i class='fas fa-flag-checkered ml-2'></i>`}</button></div><button onclick="renderBackroomContent('${floorId}', ${roomIndex})" class="mt-8 text-sm text-gray-400 hover:text-white underline">Keluar</button></div>`;
        }
        function nextFlash(f,r){currentFlashcardIndex++;renderFlashcardUI(f,r);}
        function prevFlash(f,r){currentFlashcardIndex--;renderFlashcardUI(f,r);}

        function startPracticeMode() {
            document.getElementById('homeBtn').classList.remove('hidden');
            renderPracticeQ(0);
        }
        function renderPracticeQ(idx) {
            const content = document.getElementById('content');
            if(idx>=globalQuestionBank.length){content.innerHTML=`<h2 class="text-2xl font-bold text-white">Selesai!</h2><button onclick="goToMenu()" class="mt-4 btn-wine px-6 py-2 rounded">Menu</button>`;return;}
            const q = globalQuestionBank[idx];
            let html = `<div class="w-full max-w-2xl text-left animate-fade-in"><div class="flex justify-between mb-2 text-sm text-green-400 font-bold"><span>LATIHAN: ${idx+1}/${globalQuestionBank.length}</span></div><div class="bg-black/40 p-6 rounded-xl border border-green-800 mb-6"><h3 class="text-xl font-bold mb-4 text-white">${q.q}</h3><div class="space-y-3" id="opts">`;
            q.opt.forEach(o=>{html+=`<button onclick="checkPrac(this, '${o===q.a}', '${q.a.replace(/'/g,"\\'")}', ${idx})" class="w-full text-left p-3 rounded bg-gray-800 hover:bg-gray-700 border border-gray-600 transition text-gray-200">${o}</button>`});
            html+=`</div><div id="fb" class="hidden mt-6 p-4 rounded-lg border-l-4"><p class="font-bold mb-1" id="fbt"></p><p class="text-sm text-white">Jawaban: <span class="font-bold">${q.a}</span></p><button onclick="renderPracticeQ(${idx+1})" class="mt-4 bg-green-700 hover:bg-green-600 text-white px-6 py-2 rounded">Lanjut</button></div></div></div>`;
            content.innerHTML=html;
        }
        function checkPrac(btn,isCor,corTxt,idx){
            const btns=document.getElementById('opts').getElementsByTagName('button');
            for(let b of btns){b.disabled=true;if(b.innerText===corTxt)b.classList.add('bg-green-900','border-green-500');else b.classList.add('opacity-50');}
            const fb=document.getElementById('fb'), fbt=document.getElementById('fbt');
            if(isCor=='true'){btn.classList.remove('opacity-50');btn.classList.add('bg-green-600','!border-green-400');fb.classList.add('bg-green-900/50','border-green-500');fbt.innerText="BENAR! üéâ";fbt.className="font-bold mb-1 text-green-400";}
            else{btn.classList.remove('opacity-50');btn.classList.add('bg-red-600','!border-red-400');fb.classList.add('bg-red-900/50','border-red-500');fbt.innerText="SALAH üòÖ";fbt.className="font-bold mb-1 text-red-400";}
            fb.classList.remove('hidden');
        }

        function startExamMode(){
            document.getElementById('homeBtn').classList.remove('hidden');
            currentExamQ=0;examAnswers=new Array(globalQuestionBank.length).fill(null);renderExamQ();
        }
        function renderExamQ(){
            const content=document.getElementById('content');
            const q=globalQuestionBank[currentExamQ];
            let html=`<div class="w-full max-w-2xl text-left animate-fade-in"><div class="flex justify-between mb-2 text-sm text-red-400 font-bold"><span>UJIAN: ${currentExamQ+1}/${globalQuestionBank.length}</span><span class="animate-pulse">LIVE</span></div><div class="bg-black/40 p-6 rounded-xl border border-red-600 mb-6"><h3 class="text-xl font-bold mb-4 text-white">${q.q}</h3><div class="space-y-3">`;
            q.opt.forEach(o=>{let cls=examAnswers[currentExamQ]===o?'bg-red-700 border-red-400 text-white':'bg-gray-800 border-gray-600 text-gray-300 hover:bg-gray-700';html+=`<button onclick="selEx('${o.replace(/'/g,"\\'")}')" class="w-full text-left p-3 rounded border transition ${cls}">${o}</button>`});
            html+=`</div></div><div class="flex justify-between"><button onclick="prevEx()" class="px-4 py-2 bg-gray-700 rounded text-white ${currentExamQ===0?'hidden':''}">Prev</button>${currentExamQ===globalQuestionBank.length-1?`<button onclick="finEx()" class="px-6 py-2 bg-green-600 rounded font-bold hover:bg-green-500 shadow-lg text-white">KUMPULKAN</button>`:`<button onclick="nextEx()" class="px-4 py-2 bg-red-700 rounded hover:bg-red-600 text-white">Next</button>`}</div></div>`;
            content.innerHTML=html;
        }
        function selEx(a){examAnswers[currentExamQ]=a;renderExamQ();}
        function nextEx(){if(currentExamQ<globalQuestionBank.length-1){currentExamQ++;renderExamQ();}}
        function prevEx(){if(currentExamQ>0){currentExamQ--;renderExamQ();}}
        function finEx(){
            let sc=0;examAnswers.forEach((a,i)=>{if(a===globalQuestionBank[i].a)sc++});
            let fs=Math.round((sc/globalQuestionBank.length)*100);
            let msg=fs<=30?"Belajar lagi üóø":fs<=60?"Tingkatin lagi ü§î":"Mantap ü§©";
            document.getElementById('content').innerHTML=`<div class="text-center animate-fade-in p-8 bg-black/50 rounded-2xl border border-red-500"><h2 class="text-4xl font-bold mb-4 text-white">Hasil Ujian</h2><div class="text-6xl font-black text-yellow-400 mb-4">${fs}</div><p class="text-xl italic text-gray-300 mb-8">"${msg}"</p><div class="flex gap-4 justify-center"><button onclick="startExamMode()" class="px-6 py-3 bg-red-800 rounded-lg hover:bg-red-700 font-bold text-white">Ujian Lagi</button><button onclick="goToMenu()" class="px-6 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 text-white">Menu</button></div></div>`;
        }

        goToMenu();
    </script>
</body>
