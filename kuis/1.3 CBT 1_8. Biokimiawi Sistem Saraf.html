    <script>
        // --- Data Soal (BAGIAN 8: Biokimiawi Sistem Saraf) ---
        const questions = [
            { // 1
                question: "Bagian neuron yang berfungsi sebagai pusat metabolisme, mengandung inti sel, dan tempat sintesis protein (termasuk neurotransmiter) adalah...",
                options: ["Dendrit", "Akson", "Badan Sel (Soma)", "Terminal Akson"],
                correct: "Badan Sel (Soma)",
                explanations: {
                    "Dendrit": "SALAH. Dendrit berfungsi menerima sinyal input.",
                    "Akson": "SALAH. Akson menghantarkan impuls menjauhi badan sel.",
                    "Badan Sel (Soma)": "BENAR. Soma adalah pusat kehidupan neuron yang mengandung nukleus dan organel untuk biosintesis dan metabolisme.",
                    "Terminal Akson": "SALAH. Ini adalah tempat pelepasan neurotransmiter."
                }
            },
            { // 2
                question: "Komponen selubung mielin sebagian besar (80%) terdiri dari...",
                options: ["Protein", "Lipid (Lemak)", "Karbohidrat", "Asam Nukleat"],
                correct: "Lipid (Lemak)",
                explanations: {
                    "Protein": "SALAH. Protein menyusun sekitar 20%.",
                    "Lipid (Lemak)": "BENAR. Mielin kaya akan lipid (seperti kolesterol, sfingomielin) yang berfungsi sebagai insulator listrik yang efektif.",
                    "Karbohidrat": "SALAH. Komposisinya sangat kecil.",
                    "Asam Nukleat": "SALAH. Tidak ditemukan dalam struktur mielin."
                }
            },
            { // 3
                question: "Sel glia yang membentuk selubung mielin di Sistem Saraf Pusat (SSP) adalah...",
                options: ["Sel Schwann", "Astrosit", "Oligodendrosit", "Mikroglia"],
                correct: "Oligodendrosit",
                explanations: {
                    "Sel Schwann": "SALAH. Sel Schwann membentuk mielin di SST.",
                    "Astrosit": "SALAH. Astrosit mendukung neuron dan membentuk sawar darah otak.",
                    "Oligodendrosit": "BENAR. Di SSP, satu oligodendrosit dapat memielinasi beberapa segmen akson sekaligus.",
                    "Mikroglia": "SALAH. Ini adalah sel imun (fagosit) di SSP."
                }
            },
            { // 4
                question: "Celah-celah tak bermielin di antara segmen mielin yang memungkinkan terjadinya pertukaran ion untuk konduksi impuls yang cepat disebut...",
                options: ["Sinaps", "Dendrit", "Nodus Ranvier", "Terminal Akson"],
                correct: "Nodus Ranvier",
                explanations: {
                    "Sinaps": "SALAH. Sinaps adalah hubungan antar neuron.",
                    "Dendrit": "SALAH. Ini penerima sinyal.",
                    "Nodus Ranvier": "BENAR. Nodus Ranvier memungkinkan 'saltatory conduction' (loncatan impuls), yang mempercepat transmisi sinyal.",
                    "Terminal Akson": "SALAH. Ini ujung akson."
                }
            },
            { // 5
                question: "Berdasarkan strukturnya, neuron yang memiliki satu akson dan banyak dendrit (contoh: neuron motorik) diklasifikasikan sebagai...",
                options: ["Unipolar", "Bipolar", "Multipolar", "Pseudounipolar"],
                correct: "Multipolar",
                explanations: {
                    "Unipolar": "SALAH. Ini jarang pada manusia, memiliki satu prosesus.",
                    "Bipolar": "SALAH. Satu dendrit, satu akson (misal: retina).",
                    "Multipolar": "BENAR. Ini adalah tipe neuron yang paling umum di SSP dan neuron motorik, memiliki banyak dendrit dan satu akson.",
                    "Pseudounipolar": "SALAH. Ini ciri khas neuron sensorik di ganglion spinal."
                }
            },
            { // 6
                question: "Pada kondisi Potensial Istirahat (Resting Potential), ion manakah yang konsentrasinya lebih tinggi di LUAR sel?",
                options: ["Kalium ($K^+$)", "Natrium ($Na^+$)", "Protein bermuatan negatif", "Magnesium ($Mg^{2+}$)"],
                correct: "Natrium ($Na^+$)",
                explanations: {
                    "Kalium ($K^+$)": "SALAH. $K^+$ lebih tinggi di DALAM sel.",
                    "Natrium ($Na^+$)": "BENAR. Pompa Na+/K+ ATPase menjaga konsentrasi $Na^+$ tinggi di luar dan $K^+$ tinggi di dalam, menciptakan muatan negatif di dalam sel relatif terhadap luar.",
                    "Protein bermuatan negatif": "SALAH. Protein anionik terperangkap di DALAM sel.",
                    "Magnesium ($Mg^{2+}$)": "SALAH. Bukan penentu utama potensial istirahat."
                }
            },
            { // 7
                question: "Fase Depolarisasi pada potensial aksi terjadi terutama akibat...",
                options: ["Kanal $K^+$ terbuka, $K^+$ keluar sel", "Kanal $Na^+$ terbuka, $Na^+$ masuk ke dalam sel", "Kanal $Cl^-$ terbuka, $Cl^-$ masuk ke dalam sel", "Pompa Na+/K+ berhenti bekerja"],
                correct: "Kanal $Na^+$ terbuka, $Na^+$ masuk ke dalam sel",
                explanations: {
                    "Kanal $K^+$ terbuka, $K^+$ keluar sel": "SALAH. Ini menyebabkan Repolarisasi atau Hiperpolarisasi.",
                    "Kanal $Na^+$ terbuka, $Na^+$ masuk ke dalam sel": "BENAR. Masuknya ion positif $Na^+$ secara massal membuat potensial membran menjadi positif (depolarisasi).",
                    "Kanal $Cl^-$ terbuka, $Cl^-$ masuk ke dalam sel": "SALAH. Ini menyebabkan Hiperpolarisasi (inhibisi).",
                    "Pompa Na+/K+ berhenti bekerja": "SALAH. Pompa bekerja terus menerus untuk memulihkan gradien."
                }
            },
            { // 8
                question: "Peristiwa yang menyebabkan membran neuron menjadi lebih negatif daripada potensial istirahat (sehingga lebih sulit distimulasi) disebut...",
                options: ["Depolarisasi", "Repolarisasi", "Hiperpolarisasi", "Ambang Batas (Threshold)"],
                correct: "Hiperpolarisasi",
                explanations: {
                    "Depolarisasi": "SALAH. Menjadi lebih positif.",
                    "Repolarisasi": "SALAH. Kembali ke potensial istirahat.",
                    "Hiperpolarisasi": "BENAR. Ini adalah kondisi inhibisi di mana membran menjadi sangat negatif (misal -90mV), sering disebabkan oleh efflux $K^+$ atau influx $Cl^-$.",
                    "Ambang Batas (Threshold)": "SALAH. Titik pemicu potensial aksi (sekitar -55mV)."
                }
            },
            { // 9
                question: "Ion manakah yang masuk ke terminal akson saat potensial aksi tiba, yang kemudian memicu pelepasan (eksositosis) neurotransmiter?",
                options: ["Natrium ($Na^+$)", "Kalium ($K^+$)", "Kalsium ($Ca^{2+}$)", "Klorida ($Cl^-$)"],
                correct: "Kalsium ($Ca^{2+}$)",
                explanations: {
                    "Natrium ($Na^+$)": "SALAH. Ini untuk depolarisasi akson.",
                    "Kalium ($K^+$)": "SALAH. Ini untuk repolarisasi.",
                    "Kalsium ($Ca^{2+}$)": "BENAR. Pembukaan kanal $Ca^{2+}$ voltage-gated menyebabkan influks kalsium, yang memicu vesikel sinaptik berfusi dengan membran dan melepaskan isinya.",
                    "Klorida ($Cl^-$)": "SALAH. Ini untuk inhibisi post-sinaps."
                }
            },
            { // 10
                question: "Mekanisme utama untuk menghentikan efek neurotransmiter Monoamin (seperti serotonin atau dopamin) di celah sinaps adalah...",
                options: ["Difusi lambat", "Degradasi oleh AChE", "Reuptake (pengambilan kembali) ke presinaps", "Diserap oleh sel otot"],
                correct: "Reuptake (pengambilan kembali) ke presinaps",
                explanations: {
                    "Difusi lambat": "SALAH. Terlalu lambat.",
                    "Degradasi oleh AChE": "SALAH. Ini spesifik untuk Asetilkolin.",
                    "Reuptake (pengambilan kembali) ke presinaps": "BENAR. Transporter khusus mengambil kembali monoamin ke dalam terminal presinaps untuk didaur ulang atau dipecah (misal oleh MAO), menghentikan sinyal.",
                    "Diserap oleh sel otot": "SALAH. Tidak relevan."
                }
            },
            { // 11
                question: "Penyakit Myasthenia Gravis disebabkan oleh gangguan pada transmisi sinaptik, yaitu...",
                options: ["Kekurangan produksi Dopamin", "Antibodi menyerang reseptor Asetilkolin (ACh)", "Kelebihan Glutamat", "Degradasi selubung mielin"],
                correct: "Antibodi menyerang reseptor Asetilkolin (ACh)",
                explanations: {
                    "Kekurangan produksi Dopamin": "SALAH. Ini penyebab Parkinson.",
                    "Antibodi menyerang reseptor Asetilkolin (ACh)": "BENAR. Ini adalah penyakit autoimun di mana reseptor ACh di Neuromuscular Junction dirusak, menyebabkan kelemahan otot.",
                    "Kelebihan Glutamat": "SALAH. Terkait toksisitas eksitatori.",
                    "Degradasi selubung mielin": "SALAH. Ini ciri Multiple Sclerosis."
                }
            },
            { // 12
                question: "Enzim yang bertanggung jawab memecah Asetilkolin (ACh) di celah sinaps adalah...",
                options: ["Monoamine Oxidase (MAO)", "Asetilkolinesterase (AChE)", "Tirosin Hidroksilase", "Glutamat Dekarboksilase"],
                correct: "Asetilkolinesterase (AChE)",
                explanations: {
                    "Monoamine Oxidase (MAO)": "SALAH. Memecah monoamin (dopamin, dll).",
                    "Asetilkolinesterase (AChE)": "BENAR. Enzim ini memecah ACh menjadi asetat dan kolin, menghentikan kontraksi otot/sinyal saraf.",
                    "Tirosin Hidroksilase": "SALAH. Enzim sintesis katekolamin.",
                    "Glutamat Dekarboksilase": "SALAH. Enzim sintesis GABA."
                }
            },
            { // 13
                question: "Neurotransmiter eksitatorik (pemacu) utama di Sistem Saraf Pusat adalah...",
                options: ["GABA", "Glutamat", "Glisin", "Serotonin"],
                correct: "Glutamat",
                explanations: {
                    "GABA": "SALAH. GABA adalah inhibitor utama.",
                    "Glutamat": "BENAR. Glutamat adalah neurotransmiter eksitatorik yang paling melimpah di otak, penting untuk pembelajaran dan memori.",
                    "Glisin": "SALAH. Inhibitor utama di medula spinalis.",
                    "Serotonin": "SALAH. Terlibat dalam mood, bisa eksitatorik atau inhibitorik."
                }
            },
            { // 14
                question: "Neurotransmiter inhibitorik (penghambat) utama di otak yang bekerja dengan membuka kanal $Cl^-$ adalah...",
                options: ["Glutamat", "Asetilkolin", "GABA", "Norepinefrin"],

            },

            { // 19

                correct: "Menghambat enzim Asetilkolinesterase (AChE)",
                explanations: {

                    "Menghambat enzim Asetilkolinesterase (AChE)": "BENAR. Tanpa enzim pemecah, ACh menumpuk di sinaps, menyebabkan stimulasi otot terus-menerus (kejang/tetanus).",
                    "Memblokir reseptor Asetilkolin": "SALAH. Ini mekanisme curare (racun panah).",
                    "Menghancurkan vesikel sinaptik": "SALAH. Tidak relevan."

            { // 20
                question: "Kecepatan hantaran impuls pada akson bermielin yang tebal bisa mencapai...",
                options: ["1 - 2 m/detik", "10 - 20 m/detik", "Hingga 120 m/detik", "Kecepatan cahaya"],
                correct: "Hingga 120 m/detik",
                explanations: {
                    "1 - 2 m/detik": "SALAH. Ini kecepatan serat C (tak bermielin, nyeri lambat).",
                    "10 - 20 m/detik": "SALAH. Kecepatan sedang.",
                    "Hingga 120 m/detik": "BENAR. Serat A-alpha (bermielin tebal, motorik somatik) menghantarkan impuls sangat cepat.",
                    "Kecepatan cahaya": "SALAH. Sinyal saraf bersifat elektrokimia, jauh lebih lambat dari cahaya."

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
            
            // Render MathJax pada penjelasan
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
