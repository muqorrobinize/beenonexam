    <script>
        // --- Data Soal (MATERI 12: Fungsi Sistem Saraf Otonom) ---
        const questions = [
            { // 1
                question: "Perbedaan utama antara target efektor Sistem Saraf Somatik (SNS) dan Sistem Saraf Otonom (ANS) adalah...",
                options: ["SNS mengontrol otot polos, ANS mengontrol otot rangka", "SNS mengontrol kelenjar, ANS mengontrol jantung", "SNS mengontrol otot rangka, ANS mengontrol efektor viseral", "SNS mengontrol jaringan adiposa, ANS mengontrol otot rangka"],
                correct: "SNS mengontrol otot rangka, ANS mengontrol efektor viseral",
                explanations: {
                    "SNS mengontrol otot polos, ANS mengontrol otot rangka": "SALAH. Terbalik.",
                    "SNS mengontrol kelenjar, ANS mengontrol jantung": "SALAH. Keduanya (kelenjar dan jantung) adalah target ANS.",
                    "SNS mengontrol otot rangka, ANS mengontrol efektor viseral": "BENAR. SNS volunter ke otot rangka; ANS involunter ke otot polos, jantung, kelenjar, dan lemak.",
                    "SNS mengontrol jaringan adiposa, ANS mengontrol otot rangka": "SALAH. Adiposa adalah target ANS."
                }
            },
            { // 2
                question: "Jalur saraf dari Sistem Saraf Pusat (SSP) menuju organ target pada Sistem Saraf Otonom (ANS) selalu melibatkan...",
                options: ["Satu neuron motorik langsung", "Rantai dua neuron (preganglionik & postganglionik)", "Hanya neuron sensorik", "Langsung tanpa neuron (hormonal)"],
                correct: "Rantai dua neuron (preganglionik & postganglionik)",
                explanations: {
                    "Satu neuron motorik langsung": "SALAH. Ini ciri khas Sistem Saraf Somatik (SNS).",
                    "Rantai dua neuron (preganglionik & postganglionik)": "BENAR. ANS menggunakan neuron preganglionik (di SSP) yang bersinaps di ganglion dengan neuron postganglionik (di luar SSP).",
                    "Hanya neuron sensorik": "SALAH. Ini jalur aferen.",
                    "Langsung tanpa neuron (hormonal)": "SALAH."
                }
            },
            { // 3
                question: "Divisi Simpatis dari Sistem Saraf Otonom memiliki asal (outflow) dari segmen medula spinalis...",
                options: ["Kraniosakral (Batang Otak & S2-S4)", "Thoracolumbar (T1 - L2)", "Servikal (C1-C8)", "Hanya Sakral"],
                correct: "Thoracolumbar (T1 - L2)",
                explanations: {
                    "Kraniosakral (Batang Otak & S2-S4)": "SALAH. Ini asal Parasimpatis.",
                    "Thoracolumbar (T1 - L2)": "BENAR. Badan sel preganglionik simpatis terletak di kornu lateral segmen T1 hingga L2.",
                    "Servikal (C1-C8)": "SALAH.",
                    "Hanya Sakral": "SALAH."
                }
            },
            { // 4
                question: "Di mana letak ganglion pada Divisi Parasimpatis?",
                options: ["Dekat dengan medula spinalis (Rantai Simpatis)", "Di dalam medula adrenal", "Di dekat atau di dalam dinding organ target (Terminal)", "Di kornu lateral"],
                correct: "Di dekat atau di dalam dinding organ target (Terminal)",
                explanations: {
                    "Dekat dengan medula spinalis (Rantai Simpatis)": "SALAH. Ini ciri Simpatis.",
                    "Di dalam medula adrenal": "SALAH. Ini adalah ganglion simpatis termodifikasi.",
                    "Di dekat atau di dalam dinding organ target (Terminal)": "BENAR. Serabut preganglionik parasimpatis sangat panjang untuk mencapai ganglion terminal yang dekat dengan organ.",
                    "Di kornu lateral": "SALAH. Ini lokasi badan sel di SSP."
                }
            },
            { // 5
                question: "Respons 'Fight or Flight' dari sistem Simpatis meliputi hal-hal berikut, KECUALI...",
                options: ["Peningkatan detak jantung", "Dilatasi pupil", "Konstriksi saluran napas (bronkokonstriksi)", "Mobilisasi cadangan energi"],
                correct: "Konstriksi saluran napas (bronkokonstriksi)",
                explanations: {
                    "Peningkatan detak jantung": "BENAR (Respons Simpatis).",
                    "Dilatasi pupil": "BENAR (Respons Simpatis).",
                    "Konstriksi saluran napas (bronkokonstriksi)": "SALAH. Simpatis menyebabkan Bronkodilatasi (melebarkan napas) untuk asupan oksigen lebih banyak.",
                    "Mobilisasi cadangan energi": "BENAR (Respons Simpatis)."
                }
            },
            { // 6
                question: "Respons 'Rest and Digest' dari sistem Parasimpatis meliputi...",
                options: ["Peningkatan tekanan darah", "Penurunan motilitas usus", "Peningkatan sekresi kelenjar pencernaan (saliva/lambung)", "Dilatasi pupil"],
                correct: "Peningkatan sekresi kelenjar pencernaan (saliva/lambung)",
                explanations: {
                    "Peningkatan tekanan darah": "SALAH. Efek Simpatis.",
                    "Penurunan motilitas usus": "SALAH. Efek Simpatis (Parasimpatis meningkatkan motilitas).",
                    "Peningkatan sekresi kelenjar pencernaan (saliva/lambung)": "BENAR. Parasimpatis merangsang fungsi pencernaan.",
                    "Dilatasi pupil": "SALAH. Efek Simpatis (Parasimpatis menyebabkan miosis/konstriksi)."
                }
            },
            { // 7
                question: "Neurotransmiter yang dilepaskan oleh SEMUA neuron preganglionik (baik simpatis maupun parasimpatis) adalah...",
                options: ["Norepinefrin (NE)", "Asetilkolin (ACh)", "Epinefrin", "Dopamin"],
                correct: "Asetilkolin (ACh)",
                explanations: {
                    "Norepinefrin (NE)": "SALAH. Dilepas oleh postganglionik simpatis.",
                    "Asetilkolin (ACh)": "BENAR. Semua neuron preganglionik otonom bersifat kolinergik (melepas ACh).",
                    "Epinefrin": "SALAH. Dilepas oleh medula adrenal.",
                    "Dopamin": "SALAH."
                }
            },
            { // 8
                question: "Neurotransmiter yang dilepaskan oleh sebagian besar neuron postganglionik SIMPATIS ke organ target adalah...",
                options: ["Asetilkolin (ACh)", "Norepinefrin (NE)", "Serotonin", "GABA"],
                correct: "Norepinefrin (NE)",
                explanations: {
                    "Asetilkolin (ACh)": "SALAH. Dilepas oleh postganglionik Parasimpatis (dan sedikit simpatis ke kelenjar keringat).",
                    "Norepinefrin (NE)": "BENAR. Sebagian besar neuron postganglionik simpatis bersifat adrenergik (melepas NE).",
                    "Serotonin": "SALAH.",
                    "GABA": "SALAH."
                }
            },
            { // 9
                question: "Struktur khas pada ujung akson neuron otonom yang berbentuk seperti rangkaian manik-manik dan berisi vesikel neurotransmiter disebut...",
                options: ["Dendrit", "Varikositas", "Nodus Ranvier", "Sinaps Listrik"],
                correct: "Varikositas",
                explanations: {
                    "Dendrit": "SALAH. Input neuron.",
                    "Varikositas": "BENAR. Varikositas melepaskan NT ke area luas ('menyiram' jaringan), bukan ke satu titik spesifik seperti pada otot rangka.",
                    "Nodus Ranvier": "SALAH. Celah mielin.",
                    "Sinaps Listrik": "SALAH."
                }
            },
            { // 10
                question: "Reseptor kolinergik tipe Nikotinik, yang selalu bersifat eksitatori, ditemukan di...",
                options: ["Organ target parasimpatis (jantung, usus)", "Organ target simpatis", "Permukaan semua sel ganglion otonom", "Pembuluh darah"],
                correct: "Permukaan semua sel ganglion otonom",
                explanations: {
                    "Organ target parasimpatis (jantung, usus)": "SALAH. Ini memiliki reseptor Muskarinik.",
                    "Organ target simpatis": "SALAH. Ini memiliki reseptor Adrenergik (Alpha/Beta).",
                    "Permukaan semua sel ganglion otonom": "BENAR. Reseptor Nikotinik ada di dendrit/badan sel neuron postganglionik (di dalam ganglion) untuk menerima sinyal ACh dari preganglionik.",
                    "Pembuluh darah": "SALAH."
                }
            },
            { // 11
                question: "Reseptor kolinergik tipe Muskarinik ditemukan di...",
                options: ["Ganglion otonom", "Neuromuscular junction", "Semua organ target parasimpatis", "Medula adrenal"],
                correct: "Semua organ target parasimpatis",
                explanations: {
                    "Ganglion otonom": "SALAH. Reseptor Nikotinik.",
                    "Neuromuscular junction": "SALAH. Reseptor Nikotinik.",
                    "Semua organ target parasimpatis": "BENAR. Organ efektor (seperti jantung, kelenjar, otot polos) yang dipersarafi parasimpatis memiliki reseptor muskarinik.",
                    "Medula adrenal": "SALAH. Reseptor Nikotinik."
                }
            },
            { // 12
                question: "Reseptor Adrenergik $\\alpha_1$ (Alpha-1) umumnya memiliki efek...",
                options: ["Vasodilatasi", "Vasokonstriksi (pada kulit/visera)", "Menurunkan detak jantung", "Bronkodilatasi"],
                correct: "Vasokonstriksi (pada kulit/visera)",
                explanations: {
                    "Vasodilatasi": "SALAH. Biasanya efek Beta-2.",
                    "Vasokonstriksi (pada kulit/visera)": "BENAR. Stimulasi Alpha-1 menyebabkan kontraksi otot polos pembuluh darah, meningkatkan tekanan darah.",
                    "Menurunkan detak jantung": "SALAH. Efek Parasimpatis.",
                    "Bronkodilatasi": "SALAH. Efek Beta-2."
                }
            },
            { // 13
                question: "Reseptor Adrenergik $\\beta_1$ (Beta-1) terutama ditemukan di organ...",
                options: ["Paru-paru", "Jantung", "Pembuluh darah kulit", "Kelenjar ludah"],
                correct: "Jantung",
                explanations: {
                    "Paru-paru": "SALAH. Paru-paru kaya reseptor Beta-2.",
                    "Jantung": "BENAR. Reseptor Beta-1 di jantung meningkatkan denyut (HR) dan kekuatan kontraksi.",
                    "Pembuluh darah kulit": "SALAH. Kaya reseptor Alpha-1.",
                    "Kelenjar ludah": "SALAH."
                }
            },
            { // 14
                question: "Reseptor Adrenergik $\\beta_2$ (Beta-2) menyebabkan relaksasi otot polos, yang menghasilkan efek...",
                options: ["Bronkodilatasi (melebarkan saluran napas)", "Bronkokonstriksi", "Vasokonstriksi", "Konstriksi pupil"],
                correct: "Bronkodilatasi (melebarkan saluran napas)",
                explanations: {

                correct: "Hipotalamus",
                explanations: {

            { // 20
                question: "Pusat refleks vital untuk kardiovaskular (HR, BP) dan respirasi terletak secara langsung di...",
                options: ["Batang Otak (Medulla Oblongata)", "Hipotalamus", "Medula Spinalis", "Ganglion Simpatis"],
                correct: "Batang Otak (Medulla Oblongata)",
                explanations: {
                    "Batang Otak (Medulla Oblongata)": "BENAR. Medula oblongata mengandung nukleus yang secara langsung mengontrol output otonom ke jantung dan paru-paru.",
                    "Hipotalamus": "SALAH. Mengontrol dari tingkat yang lebih tinggi.",
                    "Medula Spinalis": "SALAH. Mengandung neuron preganglionik, tapi pusat kontrolnya di batang otak.",
                    "Ganglion Simpatis": "SALAH. Hanya relay."

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
            
            // Render MathJax jika ada rumus
            if (window.MathJax) {
                MathJax.typesetPromise([flashcardFront]);
            }
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
            
            // Render MathJax saat dibalik
            if (window.MathJax && isFlippingToBack) {
                MathJax.typesetPromise([flashcardBack]);
            }
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Render MathJax untuk soal baru
            if (window.MathJax) {
                MathJax.typesetPromise([questionText, optionsContainer]);
            }
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
            
            // Render MathJax pada penjelasan
            if (window.MathJax) {
                MathJax.typesetPromise([explanationContainer]);
            }
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
            
            // Render MathJax pada layar review
            if (window.MathJax) {
                MathJax.typesetPromise([reviewContainer]);
            }
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
</body>
</html>
