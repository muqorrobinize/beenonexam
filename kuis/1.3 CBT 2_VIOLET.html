<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis CBT 1.4 - Violet Edition (99 Soal)</title>
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Font (Inter & Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* CSS Kustom - Tema Violet Glassmorphism */
        :root {
            --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #ede9fe;
            --btn-primary: #5b21b6;
            --btn-primary-hover: #4c1d95;
            --correct: #10b981; /* Emerald 500 */
            --incorrect: #f43f5e; /* Rose 500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            user-select: none;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Scrollbar kustom */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        /* Kontainer utama */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            width: 95%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Tombol Aksi Utama */
        .action-btn {
            background-color: white;
            color: #5b21b6; /* Violet dark */
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
            background-color: #f5f3ff;
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            background-color: rgba(255,255,255,0.3);
            color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Tombol Navigasi Kecil */
        .nav-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        /* Tombol Opsi Jawaban */
        .option-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            text-align: left;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            position: relative;
            font-weight: 500;
        }

        .option-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(6px);
        }

        /* State Jawaban */
        .option-btn.correct {
            background: rgba(16, 185, 129, 0.8) !important; /* Green */
            border-color: #34d399 !important;
            color: white;
        }
        
        .option-btn.incorrect {
            background: rgba(244, 63, 94, 0.8) !important; /* Rose */
            border-color: #fb7185 !important;
            color: white;
        }

        .option-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }

        /* Kotak Penjelasan */
        .explanation-box {
            background: rgba(139, 92, 246, 0.3); /* Violet tint */
            border-left: 4px solid #fcd34d; /* Amber accent */
            padding: 1.25rem;
            margin-top: 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            height: 450px;
            width: 100%;
            cursor: pointer;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .flashcard-container.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
        }
        
        .flashcard-back {
            transform: rotateY(180deg);
            background: rgba(255,255,255,0.2);
            align-items: flex-start;
            text-align: left;
            justify-content: flex-start;
            overflow-y: auto;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #c4b5fd;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(196, 181, 253, 0.5);
        }

        /* Utility */
        .hidden { display: none !important; }
        
        /* Scrollbar for flashcard content */
        .flashcard-back::-webkit-scrollbar {
            width: 6px;
        }
        .flashcard-back::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

    </style>
</head>
<body>

    <!-- 1. Layar Mulai -->
    <div id="start-screen" class="quiz-container text-center flex flex-col items-center justify-center min-h-[600px]">
        <div class="mb-8 p-6 bg-white/10 rounded-full border border-white/20 shadow-xl">
            <i class="ph ph-flower-lotus text-7xl text-white"></i>
        </div>
        <h1 class="text-5xl md:text-6xl font-bold mb-2 tracking-tight">CBT BLOK 1.4</h1>
        <h2 class="text-2xl text-violet-100 mb-10 font-medium tracking-wide">Violet Edition (99 Soal)</h2>
        
        <div class="grid gap-4 w-full max-w-md">
            <button onclick="startMode('flashcard')" class="action-btn group">
                <i class="ph ph-cards text-2xl group-hover:scale-110 transition text-violet-600"></i>
                <span>Mode Flashcard</span>
            </button>
            <button onclick="startMode('practice')" class="action-btn group">
                <i class="ph ph-student text-2xl group-hover:scale-110 transition text-violet-600"></i>
                <span>Mode Latihan (Bahas)</span>
            </button>
            <button onclick="startMode('exam')" class="action-btn group">
                <i class="ph ph-timer text-2xl group-hover:scale-110 transition text-violet-600"></i>
                <span>Mode Ujian (Simulasi)</span>
            </button>
        </div>
        <p class="mt-10 text-sm opacity-60 font-light">Neuroanatomi, Fisiologi Indera & Endokrin</p>
    </div>

    <!-- 2. Layar Kuis (Latihan & Ujian) -->
    <div id="quiz-screen" class="quiz-container hidden">
        <!-- Header Kuis -->
        <div class="flex justify-between items-end mb-3">
            <div class="text-sm font-bold text-violet-100 tracking-wider">SOAL <span id="current-q-num">1</span> / <span id="total-q-num">99</span></div>
            <div class="text-sm font-bold bg-black/20 px-4 py-1.5 rounded-full border border-white/10" id="score-badge">SKOR: 0</div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="quiz-progress-bar" class="progress-bar"></div>
        </div>

        <!-- Area Soal -->
        <div class="mb-8 min-h-[120px]">
            <h3 id="question-text" class="text-xl md:text-2xl font-semibold leading-relaxed tracking-wide"></h3>
        </div>

        <!-- Opsi Jawaban -->
        <div id="options-container" class="flex flex-col gap-3">
            <!-- Buttons generated by JS -->
        </div>

        <!-- Feedback (Mode Latihan) -->
        <div id="feedback-container" class="hidden explanation-box">
            <h4 class="font-bold text-yellow-300 mb-2 flex items-center gap-2 text-lg">
                <i class="ph ph-lightbulb"></i> Pembahasan:
            </h4>
            <p id="feedback-text" class="text-white/90 leading-relaxed"></p>
        </div>

        <!-- Kontrol Navigasi -->
        <div class="flex justify-between mt-10 pt-6 border-t border-white/10">
            <button id="prev-btn" onclick="navigateQuestion(-1)" class="nav-btn flex items-center gap-2 disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="ph ph-caret-left text-lg"></i> Sebelumnya
            </button>
            
            <button onclick="backToMenu()" class="nav-btn bg-red-500/20 border-red-400/30 hover:bg-red-500/40 text-red-100">
                Menu Utama
            </button>

            <button id="next-btn" onclick="navigateQuestion(1)" class="nav-btn flex items-center gap-2 bg-violet-500/30 border-violet-400/40 hover:bg-violet-500/50">
                Selanjutnya <i class="ph ph-caret-right text-lg"></i>
            </button>
            
            <button id="finish-btn" onclick="finishQuiz()" class="nav-btn flex items-center gap-2 bg-emerald-500/30 border-emerald-400/40 hover:bg-emerald-500/50 hidden">
                Selesai <i class="ph ph-check-circle text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 3. Layar Flashcard -->
    <div id="flashcard-screen" class="quiz-container hidden flex flex-col items-center">
        <div class="w-full flex justify-between mb-6 items-center">
            <button onclick="backToMenu()" class="nav-btn text-sm py-1 px-3"><i class="ph ph-arrow-u-up-left"></i> Menu</button>
            <span class="text-violet-100 font-bold tracking-widest" id="fc-progress">1 / 99</span>
        </div>

        <!-- Kartu -->
        <div class="flashcard-container mb-8" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <!-- Depan -->
                <div class="flashcard-front">
                    <span class="uppercase text-xs tracking-[0.2em] opacity-60 mb-6">PERTANYAAN</span>
                    <p id="fc-question" class="text-xl md:text-2xl font-bold leading-snug">Loading...</p>
                    <div class="mt-10 flex items-center gap-2 text-sm opacity-50 animate-pulse">
                        <i class="ph ph-hand-tap"></i> Ketuk untuk membalik
                    </div>
                </div>
                <!-- Belakang -->
                <div class="flashcard-back">
                    <div class="w-full border-b border-white/20 pb-3 mb-4">
                        <span class="uppercase text-xs tracking-[0.2em] opacity-60">JAWABAN & PENJELASAN</span>
                    </div>
                    <div id="fc-answer" class="text-xl font-bold text-green-300 mb-4"></div>
                    <div id="fc-explanation" class="text-base leading-relaxed opacity-90 font-light"></div>
                </div>
            </div>
        </div>

        <!-- Navigasi Flashcard -->
        <div class="flex gap-6 w-full justify-center">
            <button onclick="navFlashcard(-1)" class="action-btn text-sm py-3 px-6 rounded-full shadow-lg"><i class="ph ph-caret-left text-xl"></i> Prev</button>
            <button onclick="navFlashcard(1)" class="action-btn text-sm py-3 px-6 rounded-full shadow-lg">Next <i class="ph ph-caret-right text-xl"></i></button>
        </div>
    </div>

    <!-- 4. Layar Hasil -->
    <div id="result-screen" class="quiz-container hidden text-center">
        <div class="mb-6">
            <i class="ph ph-trophy text-6xl text-yellow-300 drop-shadow-lg"></i>
        </div>
        <h2 class="text-3xl font-bold mb-2">Hasil Kuis Selesai</h2>
        <div class="text-7xl font-bold my-6 tracking-tighter" id="final-score">0</div>
        <p class="text-violet-200 mb-10 font-medium">Nilai Akhir Anda</p>
        
        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="bg-emerald-500/20 p-4 rounded-2xl border border-emerald-500/30">
                <span class="block text-xs uppercase tracking-widest opacity-70 mb-1">Benar</span>
                <span id="result-correct" class="text-3xl font-bold text-emerald-300">0</span>
            </div>
            <div class="bg-rose-500/20 p-4 rounded-2xl border border-rose-500/30">
                <span class="block text-xs uppercase tracking-widest opacity-70 mb-1">Salah</span>
                <span id="result-incorrect" class="text-3xl font-bold text-rose-300">0</span>
            </div>
        </div>

        <div class="flex flex-col gap-4 max-w-xs mx-auto">
            <button onclick="startMode(currentMode)" class="action-btn w-full justify-center">
                <i class="ph ph-arrow-counter-clockwise text-xl"></i> Ulangi Kuis
            </button>
            <button onclick="backToMenu()" class="nav-btn w-full justify-center bg-white/10 hover:bg-white/20 border-transparent">
                Kembali ke Menu Utama
            </button>
        </div>
    </div>

    <script>
        // --- DATABASE SOAL (99 SOAL - Diekstrak dari PDF) ---
        const questions = [
            {
                q: "Hormon yang diproduksi di hipotalamus (dan disimpan di hipofisis posterior) adalah...",
                o: ["Thyroid Stimulating Hormone", "Oxytocin Hormone", "Adrenocorticotropic Hormone", "Melanocyte Stimulating Hormone", "Growth Hormone"],
                a: "Oxytocin Hormone",
                exp: "<b>Oksitosin</b> (dan ADH) diproduksi oleh nukleus di hipotalamus (supraoptik & paraventrikular) lalu ditransportasikan ke hipofisis posterior. Hormon lain (TSH, ACTH, MSH, GH) diproduksi di Hipofisis Anterior."
            },
            {
                q: "Otot laring yang berperan dalam menegangkan pita suara untuk mengatur nada tinggi adalah...",
                o: ["M. Cricothyroid", "M. Posterior cricoarytenoid", "M. Lateral cricoarytenoid", "M. Oblique arytenoid", "M. Thyroarytenoid"],
                a: "M. Cricothyroid",
                exp: "<b>M. Cricothyroid</b> menarik kartilago tiroid ke depan dan bawah, meregangkan pita suara (vocal folds), sehingga menaikkan nada suara (high pitch)."
            },
            {
                q: "Hormon apa yang diproduksi di hipofisis anterior (Adenohipofisis)?",
                o: ["Gonadotropin (FSH & LH)", "CRH", "TRH", "Somatostatin", "Dopamin"],
                a: "Gonadotropin (FSH & LH)",
                exp: "<b>Gonadotropin (FSH & LH)</b> dihasilkan oleh sel gonadotrof di hipofisis anterior. CRH, TRH, Somatostatin, dan Dopamin adalah hormon dari Hipotalamus."
            },
            {
                q: "Struktur telinga tengah yang berfungsi mengatur impedansi dan melindungi telinga dari suara keras melalui refleks akustik adalah...",
                o: ["M. Tensor Tympani", "Kartilago elastis", "Tulang temporal", "Oval window", "Round window"],
                a: "M. Tensor Tympani",
                exp: "<b>M. Tensor Tympani</b> (dan M. Stapedius) berkontraksi saat suara keras untuk mengurangi getaran ossicula auditiva, melindungi telinga dalam."
            },
            {
                q: "Pernyataan yang tepat mengenai mekanisme akomodasi lensa untuk melihat dekat adalah...",
                o: ["Otot siliaris berkontraksi, zonula zinn kendor, lensa menggembung", "Otot siliaris relaksasi, zonula zinn tegang, lensa menipis", "Dirangsang oleh saraf simpatis", "Lensa memipih maksimal", "Zonula zinn menarik lensa"],
                a: "Otot siliaris berkontraksi, zonula zinn kendor, lensa menggembung",
                exp: "Untuk melihat dekat, <b>otot siliaris berkontraksi</b> (parasimpatis), menyebabkan zonula zinn (ligamen suspensorium) kendor, sehingga lensa menjadi cembung (daya bias naik)."
            },
            {
                q: "Kondisi hipoglikemia secara fisiologis akan memacu sekresi hormon...",
                o: ["Glukagon", "Insulin", "Aldosteron", "Paratiroid", "Kalsitonin"],
                a: "Glukagon",
                exp: "<b>Glukagon</b> disekresikan oleh sel Alpha pankreas saat gula darah rendah (hipoglikemia) untuk memecah glikogen menjadi glukosa."
            },
            {
                q: "Pernyataan yang BENAR mengenai Epitel Olfactorius adalah...",
                o: ["Terdapat innervasi otonom untuk kelenjar (Glandula Bowman)", "Merupakan epitel selapis gepeng", "Tidak memiliki kemampuan regenerasi", "Hanya terdiri dari satu jenis sel", "Tidak memiliki silia"],
                a: "Terdapat innervasi otonom untuk kelenjar (Glandula Bowman)",
                exp: "Kelenjar Bowman di mukosa olfaktori menerima inervasi otonom untuk sekresi mukus. Epitel olfaktori adalah epitel kolumner pseudokompleks."
            },
            {
                q: "Seseorang mengalami buta sesaat ketika masuk ke ruangan gelap dari tempat terang. Hal ini disebabkan oleh...",
                o: ["Dekomposisi (bleaching) fotoreseptor rodopsin yang berlebihan saat terang", "Depolarisasi sel kerucut", "Peningkatan cGMP", "Hiperpolarisasi sel batang", "Rusaknya retina"],
                a: "Dekomposisi (bleaching) fotoreseptor rodopsin yang berlebihan saat terang",
                exp: "Saat terang, rodopsin di sel batang terurai (bleaching) menjadi opsin dan all-trans retinal. Perlu waktu untuk regenerasi kembali agar bisa melihat dalam gelap (adaptasi gelap)."
            },
            {
                q: "Pernyataan yang benar mengenai pembukaan Tuba Auditiva (Eustachius) adalah...",
                o: ["Kontraksi M. Levator & Tensor Veli Palatini saat menelan membuka tuba", "Selalu terbuka setiap saat", "Membuka saat inspirasi biasa", "Ditutup oleh M. Salpingopharyngeus", "Terletak di telinga dalam"],
                a: "Kontraksi M. Levator & Tensor Veli Palatini saat menelan membuka tuba",
                exp: "Tuba eustachius normalnya tertutup dan hanya terbuka saat menelan atau menguap akibat tarikan otot palatum (Tensor & Levator Veli Palatini)."
            },
            {
                q: "Manakah pernyataan yang SALAH mengenai hormon hidrofilik (peptida/protein)?",
                o: ["Berikatan dengan reseptor intraseluler", "Merupakan polipeptida", "Tidak butuh protein transport di darah", "Bekerja melalui second messenger", "Waktu paruh pendek"],
                a: "Berikatan dengan reseptor intraseluler",
                exp: "Hormon hidrofilik (tidak larut lemak) <b>tidak bisa</b> menembus membran sel, jadi reseptornya ada di <b>membran sel</b>, bukan intraseluler."
            },
            {
                q: "Refleks keluarnya air mata saat memakan makanan pedas disebut...",
                o: ["Gustatory-lacrimal reflex", "Trigeminal reflex", "Psychogenic tearing", "Refleks akomodasi", "Refleks cahaya"],
                a: "Gustatory-lacrimal reflex",
                exp: "Rangsangan pada lidah (pedas/panas) yang memicu air mata disebut <b>Gustatory-lacrimal reflex</b> (terkait N. VII dan nukleus salivarius)."
            },
            {
                q: "Pernyataan yang benar mengenai letak Hipofisis Cerebri...",
                o: ["Terletak pada fossa hipofisialis (Sella Tursica) os sphenoid", "Terletak di os ethmoidale", "Terletak di atas corpus callosum", "Tidak dilindungi tulang", "Terletak di medulla oblongata"],
                a: "Terletak pada fossa hipofisialis (Sella Tursica) os sphenoid",
                exp: "Hipofisis terletak aman di dalam cekungan tulang sphenoid yang disebut <b>Sella Tursica</b>."
            },
            {
                q: "Berikut adalah pernyataan yang SALAH mengenai struktur telinga dalam (Auris Interna)...",
                o: ["Gerakan perilimfe tidak mempengaruhi membran timpani sekunder", "Saccus endolymphaticus berfungsi untuk drainase endolimfe", "Skala vestibuli berisi perilimfe", "Organ Corti terletak di skala media", "Kanalis semisirkularis bermuara ke utrikulus"],
                a: "Gerakan perilimfe tidak mempengaruhi membran timpani sekunder",
                exp: "Pernyataan ini SALAH. Getaran perilimfe di skala timpani justru <b>menggerakkan membran timpani sekunder</b> (round window) sebagai kompensasi tekanan."
            },
            {
                q: "Pernyataan yang benar mengenai Ovarium adalah...",
                o: ["Diinervasi secara otonom oleh segmen Th 10-11", "Hanya organ eksokrin", "Tidak memiliki ligamen penggantung", "Vaskularisasi dari A. Iliaca Externa", "Terletak di luar rongga pelvis"],
                a: "Diinervasi secara otonom oleh segmen Th 10-11",
                exp: "Persarafan otonom ovarium berasal dari pleksus ovaricus (segmen spinal <b>Th 10-11</b>). Arteri ovarica berasal langsung dari Aorta Abdominalis."
            },
            {
                q: "Mekanisme transduksi rasa Asam (Sour) pada lidah disebabkan oleh...",
                o: ["Influks ion H+ (proton) memblok kanal K+", "Influks ion Na+", "Ikatan dengan reseptor G-protein", "Influks Ca2+ langsung", "Peningkatan cGMP"],
                a: "Influks ion H+ (proton) memblok kanal K+",
                exp: "Rasa asam disebabkan oleh ion Hidrogen (H+). H+ masuk melalui kanal proton atau memblok kanal Kalium, menyebabkan depolarisasi."

        // --- VARIABEL GLOBAL ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let currentMode = '';

        // --- REFERENSI DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        
        const currentQNum = document.getElementById('current-q-num');
        const totalQNum = document.getElementById('total-q-num');
        const scoreBadge = document.getElementById('score-badge');
        const progressBar = document.getElementById('quiz-progress-bar');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        const fcQuestion = document.getElementById('fc-question');
        const fcAnswer = document.getElementById('fc-answer');
        const fcExplanation = document.getElementById('fc-explanation');
        const fcProgress = document.getElementById('fc-progress');

        // --- FUNGSI UTAMA ---

        function startMode(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            // Reset UI
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            
            if (mode === 'flashcard') {
                flashcardScreen.classList.remove('hidden');
                renderFlashcard();
            } else {
                quizScreen.classList.remove('hidden');
                // Acak urutan soal hanya untuk mode Ujian agar variatif
                if (mode === 'exam') {
                    // questions.sort(() => Math.random() - 0.5); // Opsional: aktifkan jika ingin acak soal
                }
                renderQuestion();
            }
        }

        function backToMenu() {
            quizScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- LOGIKA KUIS ---

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            
            // Update Header
            currentQNum.innerText = currentQuestionIndex + 1;
            totalQNum.innerText = questions.length;
            scoreBadge.innerText = `SKOR: ${score}`;
            scoreBadge.classList.toggle('hidden', currentMode === 'exam'); // Sembunyikan skor saat ujian
            
            const percent = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${percent}%`;

            // Render Soal
            questionText.innerHTML = q.q;
            
            // Render Opsi
            optionsContainer.innerHTML = '';
            feedbackContainer.classList.add('hidden');

            // Clone opsi untuk diacak (hanya mode ujian)
            let opts = [...q.o];
            if (currentMode === 'exam') {
                opts.sort(() => Math.random() - 0.5);
            }

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                
                // Cek status jawaban
                const existingAns = userAnswers[currentQuestionIndex];
                if (existingAns) {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                    
                    if (currentMode === 'practice') {
                        if (opt === q.a) btn.classList.add('correct');
                        if (opt === existingAns && opt !== q.a) btn.classList.add('incorrect');
                    } else {
                        // Exam: tandai yang dipilih saja (netral)
                        if (opt === existingAns) btn.style.background = 'rgba(255,255,255,0.3)';
                    }
                } else {
                    btn.onclick = () => handleAnswer(opt, btn, q);
                }

                optionsContainer.appendChild(btn);
            });

            // Tampilkan feedback jika sudah dijawab di mode latihan
            if (currentMode === 'practice' && userAnswers[currentQuestionIndex]) {
                showFeedback(q);
            }

            // Update Navigasi
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            }
        }

        function handleAnswer(selectedOpt, btnElem, questionObj) {
            userAnswers[currentQuestionIndex] = selectedOpt;
            
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            allBtns.forEach(b => {
                b.classList.add('disabled');
                b.disabled = true;
            });

            const isCorrect = selectedOpt === questionObj.a;
            
            if (isCorrect) {
                score++;
                if(currentMode === 'practice') btnElem.classList.add('correct');
            } else {
                if(currentMode === 'practice') {
                    btnElem.classList.add('incorrect');
                    // Highlight jawaban benar
                    allBtns.forEach(b => {
                        if (b.innerText === questionObj.a) b.classList.add('correct');
                    });
                }
            }

            scoreBadge.innerText = `SKOR: ${score}`;

            // Mode Logic
            if (currentMode === 'practice') {
                showFeedback(questionObj);
            } else {
                btnElem.style.background = 'rgba(255,255,255,0.3)';
            }
        }

        function showFeedback(qObj) {
            feedbackText.innerHTML = qObj.exp;
            feedbackContainer.classList.remove('hidden');
        }

        function navigateQuestion(direction) {
            currentQuestionIndex += direction;
            renderQuestion();
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalEl = document.getElementById('final-score');
            const correctEl = document.getElementById('result-correct');
            const incorrectEl = document.getElementById('result-incorrect');
            
            // Animasi angka
            let currentVal = 0;
            const interval = setInterval(() => {
                if (score === 0) {
                    finalEl.innerText = 0;
                    clearInterval(interval);
                    return;
                }
                currentVal++;
                finalEl.innerText = currentVal;
                if (currentVal >= score) clearInterval(interval);
            }, 20);

            correctEl.innerText = score;
            incorrectEl.innerText = questions.length - score;
        }

        // --- LOGIKA FLASHCARD ---

        function renderFlashcard() {
            const q = questions[currentQuestionIndex];
            const cardContainer = document.querySelector('.flashcard-container');
            
            // Reset flip state
            cardContainer.classList.remove('flipped');
            
            fcProgress.innerText = `${currentQuestionIndex + 1} / ${questions.length}`;
            
            // Delay isi konten agar transisi mulus
            setTimeout(() => {
                fcQuestion.innerHTML = q.q;
                fcAnswer.innerText = q.a;
                fcExplanation.innerHTML = q.exp;
            }, 300);
        }

        function navFlashcard(dir) {
            const newIndex = currentQuestionIndex + dir;
            if (newIndex >= 0 && newIndex < questions.length) {
                currentQuestionIndex = newIndex;
                renderFlashcard();
            }
        }
