        /* Kotak Penjelasan */

    <script>
        // --- DATABASE SOAL (105 SOAL KAPSUL 2 BLOK 1.3) ---
        const questions = [
            {
                q: "Ketika suhu perifer tubuh lebih rendah daripada suhu inti, respon tubuh yang terjadi adalah...",
                o: ["Vasodilatasi", "Berkeringat", "Aktivitas otot rangka (menggigil)", "A dan B", "B dan C"],
                a: "Aktivitas otot rangka (menggigil)",
                exp: `
                <b>Jawaban Benar: Aktivitas otot rangka</b><br>
                Saat suhu kulit (perifer) dingin namun suhu inti masih dipertahankan, tubuh akan melakukan konservasi panas (vasokonstriksi) dan produksi panas (termogenesis). Aktivitas otot rangka (menggigil) adalah mekanisme termogenesis utama.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Vasodilatasi:</b> Terjadi saat kepanasan untuk membuang panas.</li>
                    <li><b>B. Berkeringat:</b> Mekanisme pendinginan (evaporasi).</li>
                    <li><b>C. Aktivitas otot:</b> Benar. Menghasilkan panas metabolik.</li>
                </ul>`
            },
            {
                q: "Seorang mahasiswa kedokteran sedang mempelajari mekanisme pengaturan siklus tidur dan bangun. Ia menemukan bahwa proses tersebut dipengaruhi hormon melatonin dari kelenjar epifisis (pineal). Sel khusus apakah yang berperan dalam menghasilkan hormon tersebut?",
                o: ["Pinealosit", "Oksifil", "Pituisit", "Kromofil", "Kromofob"],
                a: "Pinealosit",
                exp: `
                <b>Jawaban Benar: Pinealosit</b><br>
                Pinealosit adalah sel utama parenkim kelenjar pineal yang menyekresikan melatonin.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Pinealosit:</b> Benar.</li>
                    <li><b>B. Oksifil:</b> Ada di Paratiroid.</li>
                    <li><b>C. Pituisit:</b> Sel glia di Neurohipofisis.</li>
                    <li><b>D/E. Kromofil/Kromofob:</b> Sel di Adenohipofisis.</li>
                </ul>`
            },
            {
                q: "Androgen adrenal terutama berperan dalam...",
                o: ["Regulasi glukosa darah", "Pertahanan terhadap infeksi", "Pembentukan memori", "Pertumbuhan rambut pubis dan aksila (ketiak)", "Mengatur tekanan darah"],
                a: "Pertumbuhan rambut pubis dan aksila (ketiak)",
                exp: `
                <b>Jawaban Benar: Pertumbuhan rambut pubis dan aksila</b><br>
                Androgen adrenal (DHEA, Androstenedion) berperan dalam inisiasi pubertas (adrenarke), menyebabkan tumbuhnya rambut kemaluan dan ketiak.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Glukosa:</b> Kortisol (Glukokortikoid).</li>
                    <li><b>E. Tekanan darah:</b> Aldosteron (Mineralokortikoid) & Katekolamin.</li>
                </ul>`
            },
            {
                q: "Langkah awal pemicu sekresi insulin oleh sel Beta pankreas adalah...",
                o: ["Penutupan kanal Na+", "Pembukaan kanal Ca2+", "Glukosa masuk melalui GLUT-2 lalu mengalami metabolisme", "Aktivasi reseptor insulin", "Terbentuk badan keton"],
                a: "Glukosa masuk melalui GLUT-2 lalu mengalami metabolisme",
                exp: `
                <b>Jawaban Benar: Glukosa masuk melalui GLUT-2</b><br>
                Urutan sekresi: Glukosa masuk (GLUT-2) -> Glikolisis -> ATP naik -> Kanal K-ATP menutup -> Depolarisasi -> Kanal Ca terbuka -> Ca masuk -> Eksositosis Insulin.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>C. Benar:</b> Langkah inisiasi pertama.</li>
                    <li><b>B. Pembukaan Ca2+:</b> Terjadi di tahap akhir setelah depolarisasi.</li>
                </ul>`
            },
            {
                q: "Prostaglandin bersifat parakrin. Apa maksud dari pernyataan tersebut?",
                o: ["Bekerja jauh melalui aliran darah", "Bekerja pada penghasil hormon itu sendiri (Autokrin)", "Tidak memiliki reseptor", "Bekerja secara lokal ke jaringan terdekat", "Disimpan dalam vesikel"],
                a: "Bekerja secara lokal ke jaringan terdekat",
                exp: `
                <b>Jawaban Benar: Bekerja secara lokal ke jaringan terdekat</b><br>
                Parakrin = Hormon bekerja pada sel tetangga di jaringan yang sama (lokal).<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Jauh:</b> Endokrin.</li>
                    <li><b>B. Diri sendiri:</b> Autokrin.</li>
                    <li><b>D. Lokal:</b> Benar.</li>
                </ul>`
            },
            {
                q: "Stereosilia pada sel rambut vestibularis tertanam pada?",
                o: ["Membran tektoria", "Membran otolitik (dan Kupula)", "Endosteum", "Membran timpani", "Tuba auditiva"],
                a: "Membran otolitik (dan Kupula)",
                exp: `
                <b>Jawaban Benar: Membran otolitik</b><br>
                Pada makula (utrikulus/sakulus), stereosilia tertanam di membran otolitik (berisi otoconia). Pada krista ampularis, tertanam di kupula.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Membran tektoria:</b> Tempat menempel stereosilia Organ Corti (Koklea).</li>
                    <li><b>B. Benar:</b> Struktur gelatinosa di vestibulum.</li>
                </ul>`
            },
            {
                q: "Struktur yang menghasilkan endolimfe di duktus koklearis adalah...",
                o: ["Ganglion spiral", "Limbus spiralis", "Stria vaskularis", "Membran basilaris", "Sel rambut"],
                a: "Stria vaskularis",
                exp: `
                <b>Jawaban Benar: Stria vaskularis</b><br>
                Stria vaskularis pada dinding lateral duktus koklearis kaya akan pembuluh darah dan pompa ion untuk memproduksi endolimfe (tinggi Kalium).<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>C. Stria vaskularis:</b> Benar.</li>
                </ul>`
            },
            {
                q: "Ada orang yang punya gangguan otot mata yang bekerja ketika mata melihat jauh, pupil mata kirinya jadi lebih kecil (miosis), mata kanannya normal. Kemungkinan kelainannya adalah...",
                o: ["Meningkatnya fungsi kontraksi otot ciliaris (Spasme Akomodasi)", "Menurunnya fungsi kontraksi otot sfingter", "Meningkatnya fungsi kontraksi otot levator", "Meningkatkan fungsi relaksasi otot ciliaris", "Menurunnya fungsi chiasma optikum"],
                a: "Meningkatnya fungsi kontraksi otot ciliaris (Spasme Akomodasi)",
                exp: `
                <b>Jawaban Benar: Meningkatnya fungsi kontraksi otot ciliaris</b><br>
                Melihat jauh seharusnya otot siliaris relaksasi. Jika terjadi kontraksi persisten (spasme akomodasi), mata terkunci pada fokus dekat (rabun jauh palsu/pseudomyopia) dan pupil ikut mengecil (miosis, bagian dari near reflex).<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Benar:</b> Menjelaskan miosis saat melihat jauh (abnormal).</li>
                    <li><b>B. Menurun sfingter:</b> Akan menyebabkan Midriasis (pupil besar).</li>
                </ul>`
            },
            {
                q: "Hormon utama yang berperan pada sistem reproduksi pria adalah...",
                o: ["Estrogen", "Progesteron", "Testosteron", "Prolaktin", "Aldosteron"],
                a: "Testosteron",
                exp: `
                <b>Jawaban Benar: Testosteron</b><br>
                Hormon androgen utama dari sel Leydig testis.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>C. Testosteron:</b> Benar.</li>
                </ul>`
            },
            {
                q: "Pasien datang dengan keluhan defisiensi vitamin A yang membuat memiliki penglihatan gelap yang sangat buruk (rabun senja). Mekanisme apa yang paling terganggu?",
                o: ["Regenerasi 11-cis Retinal pada Rhodopsin", "Pembentukan iodopsin", "Transmisi sinyal di CGL", "Refleks pupil", "Gerakan bola mata"],
                a: "Regenerasi 11-cis Retinal pada Rhodopsin",
                exp: `
                <b>Jawaban Benar: Regenerasi 11-cis Retinal</b><br>
                Vitamin A adalah bahan baku Retinal. Retinal berikatan dengan Opsin membentuk Rhodopsin (pigmen sel batang untuk penglihatan malam). Defisiensi Vit A = Gagal regenerasi Rhodopsin.<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Benar:</b> Kunci siklus visual scotopic.</li>
                </ul>`
            },
            {
                q: "Alur air mata (lakrimasi) dari glandula lakrimal yang benar adalah...",
                o: ["Glandula -> Punctum -> Kanalikuli -> Saccus -> Ductus Nasolakrimal -> Meatus Nasi Inferior", "Glandula -> Ductus -> Saccus -> Punctum", "Glandula -> Saccus -> Kanalikuli -> Meatus Media", "Glandula -> Punctum -> Saccus -> Meatus Superior", "Glandula -> Kanalikuli -> Ductus -> Punctum"],
                a: "Glandula -> Punctum -> Kanalikuli -> Saccus -> Ductus Nasolakrimal -> Meatus Nasi Inferior",
                exp: `
                <b>Jawaban Benar: Glandula -> Punctum -> Kanalikuli -> Saccus -> Ductus -> Meatus Inf</b><br>
                Air mata diproduksi glandula, membasahi mata, masuk ke punctum (lubang kecil di kelopak), lewat kanalikuli ke saccus lakrimalis, turun lewat ductus nasolakrimalis, keluar di meatus nasi inferior (hidung).<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Benar:</b> Urutan anatomis yang tepat.</li>
                </ul>`
            },
            {
                q: "Otot ekstraokular yang dipersarafi N. III (Oculomotorius) adalah...",
                o: ["Rectus superior, medial, inferior + Obliquus inferior (+ Levator Palpebrae)", "Rectus lateral, superior, inferior + Obliquus inferior", "Rectus superior, lateral, inferior + Obliquus superior", "Semua otot mata", "Hanya Rectus superior dan inferior"],
                a: "Rectus superior, medial, inferior + Obliquus inferior (+ Levator Palpebrae)",
                exp: `
                <b>Jawaban Benar: Rectus sup, med, inf + Obliquus inf</b><br>
                Rumus inervasi mata: LR6 (Lateral Rectus - N.VI), SO4 (Superior Oblique - N.IV), sisanya N.3 (termasuk levator palpebrae).<br><br>
                <b>Analisis Opsi:</b>
                <ul class="list-disc ml-5 mt-2 space-y-1">
                    <li><b>A. Benar:</b> Sisanya N.3.</li>
                </ul>`
            },
            {
                q: "Seorang remaja dengan diabetes tipe 1 mengalami hiperglikemia tanpa insulin. Tanpa keberadaan insulin, apa kemungkinan proses biokimia yang terjadi di sel target?",
                o: ["Penurunan GLUT-4 di membran sel", "Peningkatan penggunaan jalur PI3K", "Peningkatan GLUT-4 di membran sel", "Peningkatan penggunaan glukosa di perifer", "Aktivasi cAMP"],
                a: "Penurunan GLUT-4 di membran sel",

        // --- LOGIKA APLIKASI ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let currentMode = '';

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        
        const currentQNum = document.getElementById('current-q-num');
        const totalQNum = document.getElementById('total-q-num');
        const scoreBadge = document.getElementById('score-badge');
        const progressBar = document.getElementById('quiz-progress-bar');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        function startMode(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            renderQuestion();
        }

        function backToMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            
            currentQNum.innerText = currentQuestionIndex + 1;
            totalQNum.innerText = questions.length;
            scoreBadge.innerText = `Skor: ${score}`;
            scoreBadge.classList.toggle('hidden', currentMode === 'exam');
            
            const percent = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${percent}%`;

            questionText.innerHTML = q.q;
            
            optionsContainer.innerHTML = '';
            feedbackContainer.classList.add('hidden');

            let opts = [...q.o];
            
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                
                const existingAns = userAnswers[currentQuestionIndex];
                if (existingAns) {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                    
                    if (currentMode === 'practice') {
                        if (opt === q.a) btn.classList.add('correct');
                        if (opt === existingAns && opt !== q.a) btn.classList.add('incorrect');
                    } else {
                        if (opt === existingAns) btn.style.background = 'rgba(255,255,255,0.3)';
                    }
                } else {
                    btn.onclick = () => handleAnswer(opt, btn, q);
                }

                optionsContainer.appendChild(btn);
            });

            if (currentMode === 'practice' && userAnswers[currentQuestionIndex]) {
                showFeedback(q);
            }

            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            }
        }

        function handleAnswer(selectedOpt, btnElem, questionObj) {
            userAnswers[currentQuestionIndex] = selectedOpt;
            
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            allBtns.forEach(b => {
                b.classList.add('disabled');
                b.disabled = true;
            });

            const isCorrect = selectedOpt === questionObj.a;
            
            if (isCorrect) {
                score++;
                if(currentMode === 'practice') btnElem.classList.add('correct');
            } else {
                if(currentMode === 'practice') {
                    btnElem.classList.add('incorrect');
                    allBtns.forEach(b => {
                        if (b.innerText === questionObj.a) b.classList.add('correct');
                    });
                }
            }

            scoreBadge.innerText = `Skor: ${score}`;

            if (currentMode === 'practice') {
                showFeedback(questionObj);
            } else {
                btnElem.style.background = 'rgba(255,255,255,0.3)';
            }
        }

        function showFeedback(qObj) {
            feedbackText.innerHTML = qObj.exp;
            feedbackContainer.classList.remove('hidden');
        }

        function navigateQuestion(direction) {
            currentQuestionIndex += direction;
            renderQuestion();
        }

        function finishQuiz() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalEl = document.getElementById('final-score');
            const correctEl = document.getElementById('result-correct');
            const incorrectEl = document.getElementById('result-incorrect');
            
            let currentVal = 0;
            const step = Math.ceil(score / 50);
            
            if (score === 0) {
                finalEl.innerText = 0;
            } else {
                const interval = setInterval(() => {
                    currentVal += step;
                    if (currentVal >= score) {
                        currentVal = score;
                        clearInterval(interval);
                    }
                    finalEl.innerText = currentVal;
                }, 20);
            }

            correctEl.innerText = score;
            incorrectEl.innerText = questions.length - score;
        }
