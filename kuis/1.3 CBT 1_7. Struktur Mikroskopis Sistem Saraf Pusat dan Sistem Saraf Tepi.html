    <style>

        .action-btn:hover {

        .action-btn:active {

            line-height: 1.5;

        .option-btn:hover {

            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);

        /* Style untuk jawaban yg dipilih di Mode Ujian */

            background: rgba(105, 240, 174, 0.6); /* Mint transparan */
            border-color: #69f0ae;

        /* Status Jawaban (Solid - Hijau/Merah) */

            background-color: #4caf50; /* Hijau */
            color: #ffffff;
            border: none;
        }
        .option-btn.incorrect {
            background-color: #f44336; /* Merah */
            color: #ffffff;
            border: none;
        }

        /* Teks Pertanyaan */
        #question-text {
            font-size: 1.125rem;
            line-height: 1.75;
            min-height: 100px;
            margin-bottom: 2rem;
            color: #ffffff;

        /* --- Style untuk Flashcard & Penjelasan Latihan --- */
        #flashcard {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 300px;

        }
        
        .card-label {
            font-size: 0.75rem;
            color: #f1f1f1;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        /* Kontainer untuk penjelasan */
        #flashcard-answer-list, #explanation-container, .review-explanations {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .flashcard-option-detailed {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .flashcard-option-detailed strong {
            display: block;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }
        .flashcard-option-detailed span {
            font-size: 0.85rem;
            color: #f1faee;
            line-height: 1.5;
        }
        .flashcard-option-detailed.correct {
            background: rgba(76, 175, 80, 0.8); /* Hijau transparan */
            border-color: rgba(255, 255, 255, 0.3);
        }
        .flashcard-option-detailed.correct span { color: #ffffff; }
        .flashcard-option-detailed.incorrect {
            background: rgba(244, 67, 54, 0.7); /* Merah transparan */
            border-color: rgba(255, 255, 255, 0.2);
            opacity: 0.9;
        }
        
        /* Style untuk Layar Review */
        .review-card {
            background: rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .review-question {

            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;

        }
        .review-options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {

        }
        .review-option {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .review-option.neutral {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            opacity: 0.7;
        }
        .review-option.correct {
            background: #4caf50; /* Hijau */
            border-color: #4caf50;
            font-weight: 600;
        }
        .review-option.chosen-wrong {
            background: #f44336; /* Merah */

            font-weight: 600;
            text-decoration: line-through;
        }
        .review-explanations { margin-top: 1.5rem; }
        
        .hidden { display: none; }
    </style>

    <script>
        // --- Data Soal (BAGIAN 7: Histologi SSP & SST) ---
        const questions = [
            { // 1
                question: "Struktur embriologis yang berkembang menjadi seluruh Sistem Saraf Pusat (SSP) adalah...",
                options: ["Krista Neuralis (Neural Crest)", "Notokord", "Tabung Saraf (Neural Tube)", "Mesoderm"],
                correct: "Tabung Saraf (Neural Tube)",
                explanations: {
                    "Krista Neuralis (Neural Crest)": "SALAH. Krista neuralis (Neural Crest) berkembang menjadi hampir seluruh Sistem Saraf Tepi (SST).",
                    "Notokord": "SALAH. Notokord adalah struktur mesodermal yang menginduksi pembentukan tabung saraf, tetapi tidak menjadi SSP.",
                    "Tabung Saraf (Neural Tube)": "BENAR. Tabung saraf (berasal dari ektoderm) adalah cikal bakal dari otak dan medula spinalis (SSP).",
                    "Mesoderm": "SALAH. Mesoderm adalah lapisan germinal tengah yang membentuk otot dan tulang."
                }
            },
            { // 2
                question: "Manakah dari berikut ini yang BUKAN merupakan turunan dari Krista Neuralis (Neural Crest)?",
                options: ["Sel Schwann", "Neuron di Ganglion Radiks Dorsalis", "Melanosit (sel pigmen)", "Lower Motor Neuron (di Kornu Anterior)"],
                correct: "Lower Motor Neuron (di Kornu Anterior)",
                explanations: {
                    "Sel Schwann": "SALAH. Sel Schwann adalah sel glia di SST yang berasal dari krista neuralis.",
                    "Neuron di Ganglion Radiks Dorsalis": "SALAH. Neuron sensorik di ganglia SST berasal dari krista neuralis.",
                    "Melanosit (sel pigmen)": "SALAH. Melanosit adalah turunan krista neuralis yang bermigrasi ke kulit.",
                    "Lower Motor Neuron (di Kornu Anterior)": "BENAR. Lower Motor Neuron (LMN) adalah bagian dari SSP, badan selnya berada di kornu anterior yang berkembang dari Tabung Saraf (Neural Tube)."
                }
            },
            { // 3
                question: "Kegagalan penutupan neuroporus posterior (kaudal) pada embrio akan menyebabkan kelainan kongenital...",
                options: ["Anencephaly", "Spina Bifida", "Hidrosefalus", "Mikrosefali"],
                correct: "Spina Bifida",
                explanations: {
                    "Anencephaly": "SALAH. Anencephaly (tidak adanya otak) disebabkan oleh kegagalan penutupan neuroporus anterior (rostral/kepala).",
                    "Spina Bifida": "BENAR. Ini adalah cacat lahir di mana tabung saraf gagal menutup di bagian posterior (kaudal/ekor), menyebabkan kelainan pada medula spinalis dan vertebra.",
                    "Hidrosefalus": "SALAH. Ini adalah penumpukan LCS, biasanya karena obstruksi aliran, bukan kegagalan penutupan primer.",
                    "Mikrosefali": "SALAH. Ini adalah ukuran kepala kecil dengan banyak kemungkinan penyebab."
                }
            },
            { // 4
                question: "Bagaimana organisasi substansia grisea dan alba di Serebrum (otak besar)?",
                options: ["Grisea di dalam, Alba di luar", "Grisea di luar, Alba di dalam", "Hanya Grisea", "Hanya Alba"],
                correct: "Grisea di luar, Alba di dalam",
                explanations: {
                    "Grisea di dalam, Alba di luar": "SALAH. Ini adalah organisasi yang khas untuk Medulla Spinalis.",
                    "Grisea di luar, Alba di dalam": "BENAR. Di serebrum (dan serebelum), substansia grisea (badan sel/tempat pemrosesan) membentuk lapisan luar (korteks), sedangkan substansia alba (jaras/kabel) berada di bagian dalam.",
                    "Hanya Grisea": "SALAH. Keduanya ada.",
                    "Hanya Alba": "SALAH. Keduanya ada."
                }
            },
            { // 5
                question: "Berapa jumlah lapisan histologis yang menyusun Korteks Serebri (otak besar)?",
                options: ["1 Lapis", "3 Lapis", "6 Lapis", "10 Lapis"],
                correct: "6 Lapis",
                explanations: {
                    "1 Lapis": "SALAH. Jauh lebih kompleks.",
                    "3 Lapis": "SALAH. 3 lapis adalah ciri khas Korteks Serebeli (otak kecil).",
                    "6 Lapis": "BENAR. Korteks serebri (neokorteks) secara klasik dibagi menjadi 6 lapisan (I. Molekuler, II. Granular Ekst., III. Piramidal Ekst., IV. Granular Int., V. Piramidal Int., VI. Multiform).",
                    "10 Lapis": "SALAH. Ini berlebihan."
                }
            },
            { // 6
                question: "Sel Piramidal terbesar (Sel Betz), yang merupakan Upper Motor Neurons, ditemukan di lapisan Korteks Serebri...",
                options: ["I. Lapisan Molekuler", "II. Lapisan Granular Eksternal", "IV. Lapisan Granular Internal", "V. Lapisan Piramidal Internal (Ganglionar)"],
                correct: "V. Lapisan Piramidal Internal (Ganglionar)",
                explanations: {
                    "I. Lapisan Molekuler": "SALAH. Lapisan ini paling luar dan sangat sedikit sel.",
                    "II. Lapisan Granular Eksternal": "SALAH. Berisi sel-sel granular kecil.",
                    "IV. Lapisan Granular Internal": "SALAH. Ini adalah lapisan input sensorik utama dari thalamus.",
                    "V. Lapisan Piramidal Internal (Ganglionar)": "BENAR. Lapisan V adalah lapisan output motorik utama dari korteks, berisi sel-sel piramidal besar, termasuk Sel Betz raksasa di korteks motorik primer."
                }
            },
            { // 7
                question: "Korteks Serebeli (otak kecil) memiliki 3 lapisan. Manakah urutan yang benar dari luar ke dalam?",
                options: ["Molekuler - Purkinje - Granular", "Granular - Purkinje - Molekuler", "Molekuler - Granular - Purkinje", "Purkinje - Molekuler - Granular"],
                correct: "Molekuler - Purkinje - Granular",
                explanations: {
                    "Molekuler - Purkinje - Granular": "BENAR. Lapisan terluar (Molekuler) berisi sedikit sel; lapisan tengah (Purkinje) berisi badan sel Purkinje besar; lapisan terdalam (Granular) sangat padat sel granule kecil.",
                    "Granular - Purkinje - Molekuler": "SALAH. Ini adalah urutan terbalik (dari dalam ke luar).",
                    "Molekuler - Granular - Purkinje": "SALAH. Lapisan Purkinje berada di antara keduanya.",
                    "Purkinje - Molekuler - Granular": "SALAH. Urutan tidak tepat."
                }
            },
            { // 8
                question: "Sel fungsional utama dan satu-satunya output dari korteks serebeli, yang bersifat inhibitorik (GABA), adalah...",
                options: ["Sel Granule", "Sel Stellate", "Sel Betz", "Sel Purkinje"],
                correct: "Sel Purkinje",
                explanations: {
                    "Sel Granule": "SALAH. Sel Granule adalah sel input eksitatorik internal di serebelum.",
                    "Sel Stellate": "SALAH. Ini adalah interneuron inhibitorik di lapisan molekuler.",
                    "Sel Betz": "SALAH. Sel Betz adalah sel motorik UMN di Korteks Serebri (otak besar).",
                    "Sel Purkinje": "BENAR. Sel Purkinje besar adalah unit pemrosesan utama dan satu-satunya akson yang keluar dari korteks serebeli (ke nukleus profunda), dan selalu melepaskan GABA (inhibitorik)."
                }
            },
            { // 9
                question: "Bagaimana organisasi substansia grisea dan alba di Medulla Spinalis?",
                options: ["Grisea di dalam (bentuk H), Alba di luar", "Grisea di luar (korteks), Alba di dalam", "Tercampur merata", "Hanya Grisea"],
                correct: "Grisea di dalam (bentuk H), Alba di luar",
                explanations: {
                    "Grisea di dalam (bentuk H), Alba di luar": "BENAR. Ini adalah kebalikan dari otak. Badan sel (grisea) berada di tengah membentuk kupu-kupu/H, dan jaras akson (alba) berada di luar.",
                    "Grisea di luar (korteks), Alba di dalam": "SALAH. Ini adalah organisasi Serebrum dan Serebelum.",
                    "Tercampur merata": "SALAH. Ada organisasi yang jelas.",
                    "Hanya Grisea": "SALAH. Keduanya ada."
                }
            },
            { // 10
                question: "Kornu Lateralis pada substansia grisea medula spinalis, yang berisi badan sel otonom simpatik, HANYA ditemukan di segmen...",
                options: ["Servikal", "Torakal (T1-L2)", "Sakral (S2-S4)", "Seluruh medula spinalis"],
                correct: "Torakal (T1-L2)",
                explanations: {
                    "Servikal": "SALAH. Segmen servikal tidak memiliki output simpatik.",
                    "Torakal (T1-L2)": "BENAR. Kornu lateralis adalah ciri khas dari segmen Torakolumbal, yang merupakan asal dari sistem saraf simpatik.",
                    "Sakral (S2-S4)": "SALAH. Segmen sakral memiliki output parasimpatik, tetapi tidak membentuk kornu lateralis yang jelas.",
                    "Seluruh medula spinalis": "SALAH. Kornu lateralis sangat spesifik lokasinya."
                }
            },
            { // 11
                question: "Segmen medula spinalis yang memiliki proporsi substansia grisea terbesar (terutama kornu anterior) karena menginervasi tungkai adalah...",
                options: ["Servikal", "Torakal", "Lumbal & Sakral", "Koksigeal"],
                correct: "Lumbal & Sakral",
                explanations: {
                    "Servikal": "SALAH. Servikal memiliki banyak substansia alba (karena semua jaras melewatinya) dan grisea yang besar untuk lengan, tetapi proporsinya tidak sebesar lumbal.",
                    "Torakal": "SALAH. Torakal memiliki substansia grisea terkecil (bentuk H ramping) karena hanya menginervasi dinding tubuh.",
                    "Lumbal & Sakral": "BENAR. Segmen ini memiliki kornu anterior dan posterior yang sangat besar (banyak badan sel LMN dan sensorik) untuk mengontrol dan menerima info dari tungkai, sehingga proporsi grisea-nya paling besar.",
                    "Koksigeal": "SALAH. Segmen ini sangat kecil."
                }
            },
            { // 12
                question: "Komponen mikroskopis terpenting yang membentuk Blood-Brain Barrier (Sawar Darah Otak) adalah...",
                options: ["Sel Ependim", "Kaki (Pedikel) Astrosit", "Tight Junctions (Sambungan Erat) antar Sel Endotel", "Piamater"],
                correct: "Tight Junctions (Sambungan Erat) antar Sel Endotel",
                explanations: {
                    "Sel Ependim": "SALAH. Sel ependim melapisi ventrikel dan membentuk sawar darah-LCS, bukan sawar darah-otak di kapiler.",
                    "Kaki (Pedikel) Astrosit": "SALAH. Astrosit penting untuk *memelihara* BBB, tetapi bukan komponen *fisik* utama yang menghentikan difusi.",
                    "Tight Junctions (Sambungan Erat) antar Sel Endotel": "BENAR. Di kapiler otak, sel endotel disatukan oleh tight junctions yang sangat ketat, tidak seperti di bagian tubuh lain. Inilah sawar fisik utama yang mencegah zat larut air masuk ke otak.",
                    "Piamater": "SALAH. Piamater adalah lapisan meninges yang tipis."
                }
            },
            { // 13

        // --- Variabel Status Kuis ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let currentMode = 'exam'; // 'exam', 'practice', 'flashcard'
        let currentFlashcardIndex = 0; // Untuk mode flashcard
        let userAnswers = []; // BARU: Untuk menyimpan jawaban mode ujian

        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const reviewScreen = document.getElementById('review-screen'); // BARU
        
        // Tombol Menu Utama
        const startFlashcardBtn = document.getElementById('start-flashcard-btn');
        const startPracticeBtn = document.getElementById('start-practice-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        
        // Tombol Hasil
        const restartButton = document.getElementById('restart-button');
        const reviewButton = document.getElementById('review-button'); // BARU
        
        // Elemen Kuis
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const finalScoreText = document.getElementById('final-score-text');
        const nextQuestionButton = document.getElementById('next-question-btn');
        const explanationContainer = document.getElementById('explanation-container');
        
        // Elemen Flashcard
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const flashcardAnswerList = document.getElementById('flashcard-answer-list');
        const flashcardProgress = document.getElementById('flashcard-progress');
        const flashcardPrev = document.getElementById('flashcard-prev');
        const flashcardFlip = document.getElementById('flashcard-flip');
        const flashcardNext = document.getElementById('flashcard-next');
        
        // Elemen Review BARU
        const reviewContainer = document.getElementById('review-container');
        const restartFromReviewBtn = document.getElementById('restart-from-review');
        
        // Tombol Kembali ke Menu
        const backToMenuButtons = document.querySelectorAll('.back-to-menu-btn');
        
        // --- Fungsi Navigasi Utama ---

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            flashcardScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            startScreen.classList.remove('hidden');
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }

        function setBodyActive() {
            document.body.classList.remove('items-center');
            document.body.classList.add('pt-10');
        }

        // --- Logika Mode Flashcard ---

        function startFlashcardMode() {
            currentFlashcardIndex = 0;
            startScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            setBodyActive();
            showFlashcard();
        }

        function showFlashcard() {
            const question = questions[currentFlashcardIndex];
            flashcardFront.querySelector('p').innerText = question.question;
            flashcardAnswerList.innerHTML = ''; 
            flashcardFront.classList.remove('hidden');
            flashcardBack.classList.add('hidden');
            flashcardProgress.innerText = `${currentFlashcardIndex + 1} / ${totalQuestions}`;
            flashcardPrev.disabled = currentFlashcardIndex === 0;
            flashcardNext.disabled = currentFlashcardIndex === totalQuestions - 1;
        }

        function flipFlashcard() {
            const isFlippingToBack = flashcardBack.classList.contains('hidden');
            if (isFlippingToBack) {
                const q = questions[currentFlashcardIndex];
                renderFlashcardExplanations(q.explanations, q.correct);
            }
            flashcardFront.classList.toggle('hidden');
            flashcardBack.classList.toggle('hidden');
        }
        
        function renderFlashcardExplanations(explanationsObj, correctTerm) {
            flashcardAnswerList.innerHTML = ''; 
            const sortedTerms = Object.keys(explanationsObj).sort((a, b) => (a === correctTerm ? -1 : b === correctTerm ? 1 : 0));
            sortedTerms.forEach(term => {
                const explanation = explanationsObj[term];
                const isCorrect = (term === correctTerm);
                renderSingleExplanation(term, explanation, isCorrect, flashcardAnswerList);
            });
        }
        
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < totalQuestions - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        // --- Logika Mode Kuis (Latihan & Ujian) ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // BARU: Kosongkan riwayat jawaban
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden'); // BARU
            quizScreen.classList.remove('hidden');
            nextQuestionButton.classList.add('hidden');
            
            setBodyActive();
            showQuestion();
        }
        
        function startPracticeMode() {
            currentMode = 'practice';
            startQuiz();
        }
        
        function startExamMode() {
            currentMode = 'exam';
            startQuiz();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = ''; 
            nextQuestionButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `Soal ${currentQuestionIndex + 1} / ${totalQuestions}`;
            
            // Mode Latihan menunjukkan skor real-time, Mode Ujian tidak
            if (currentMode === 'practice') {
                 scoreText.innerText = `Skor: ${score}`;
            } else {
                 scoreText.innerText = `Skor: -`;
            }
            
            // Opsi tidak di-shuffle agar konsisten dengan penjelasan (opsional, tapi lebih mudah di-debug)
            // const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            const options = question.options;

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedOption, buttonEl) {
            const correctAnwer = questions[currentQuestionIndex].correct;

            // Nonaktifkan semua tombol opsi
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Simpan jawaban (untuk kedua mode)
            userAnswers[currentQuestionIndex] = {
                chosen: selectedOption,
                correct: correctAnwer,
                isCorrect: selectedOption === correctAnwer
            };

            // Logika lanjut berdasarkan mode
            if (currentMode === 'practice') {
                // --- MODE LATIHAN ---
                if (selectedOption === correctAnwer) {
                    score++;
                    buttonEl.classList.add('correct');
                } else {
                    buttonEl.classList.add('incorrect');
                    optionButtons.forEach(btn => {
                        if (btn.innerText === correctAnwer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                scoreText.innerText = `Skor: ${score}`;
                nextQuestionButton.classList.remove('hidden');
                renderPracticeExplanation(selectedOption, correctAnwer);
                
            } else {
                // --- MODE UJIAN (LOGIKA BARU) ---
                // 1. Hanya sorot jawaban yang dipilih
                buttonEl.classList.add('selected');
                
                // 2. Tidak ada feedback benar/salah
                
                // 3. Auto-lanjut setelah delay singkat
                setTimeout(goToNextQuestion, 500); 
            }
        }
        
        function renderPracticeExplanation(chosenOption, correctOption) {
            explanationContainer.innerHTML = ''; 
            const explanations = questions[currentQuestionIndex].explanations;
            const correctExplanation = explanations[correctOption];
            
            // Tampilkan penjelasan untuk semua opsi, tandai yang benar dan yang dipilih salah
            Object.keys(explanations).forEach(term => {
                const explanation = explanations[term];
                const isCorrect = (term === correctOption);
                const isChosen = (term === chosenOption);
                
                // Hanya tampilkan yang benar dan yang salah dipilih (jika beda)
                if(isCorrect || (isChosen && !isCorrect)) {
                     renderSingleExplanation(term, explanation, isCorrect, explanationContainer);
                }
            });
        }
        
        // Fungsi render yang dibagikan
        function renderSingleExplanation(term, explanation, isCorrect, targetElement) {
            const optionEl = document.createElement('div');
            optionEl.classList.add('flashcard-option-detailed');
            
            if (isCorrect) {
                optionEl.classList.add('correct');
            } else {
                optionEl.classList.add('incorrect');
            }
            
            optionEl.innerHTML = `
                <strong>${term}</strong>
                <span>${explanation}</span>
            `;
            targetElement.appendChild(optionEl);
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            let finalScore = 0;
            
            if (currentMode === 'exam') {
                // Hitung skor dari array userAnswers
                finalScore = userAnswers.filter(answer => answer.isCorrect).length;
                reviewButton.classList.remove('hidden'); // Tampilkan tombol review
            } else {
                // Ambil skor real-time dari mode latihan
                finalScore = score;
                reviewButton.classList.add('hidden'); // Sembunyikan tombol review
            }
            
            finalScoreText.innerText = `SKOR ANDA: ${finalScore} / ${totalQuestions}`;
            document.body.classList.add('items-center');
            document.body.classList.remove('pt-10');
        }
        
        // --- FUNGSI REVIEW BARU ---
        
        function showReviewScreen() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = ''; // Kosongkan review sebelumnya
            setBodyActive(); // Agar tidak terpusat
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || { chosen: null }; // Tangani jika soal tidak terjawab
                
                // Buat kartu review
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                // Buat HTML untuk opsi
                let optionsHTML = '';
                question.options.forEach(option => {
                    let optionClass = 'review-option neutral';
                    if (option === question.correct) {
                        optionClass = 'review-option correct';
                    } else if (option === userAnswer.chosen) {
                        optionClass = 'review-option chosen-wrong';
                    }
                    
                    optionsHTML += `<div class="${optionClass}">${option}</div>`;
                });
                
                // Buat HTML untuk penjelasan
                let explanationsHTML = '';
                const explanations = question.explanations;
                const correctTerm = question.correct;
                
                // Urutkan penjelasan agar yang benar selalu di atas, diikuti yang salah (jika dipilih)
                const sortedTerms = Object.keys(explanations).sort((a, b) => {
                    if (a === correctTerm) return -1;
                    if (b === correctTerm) return 1;
                    if (a === userAnswer.chosen) return -1;
                    if (b === userAnswer.chosen) return 1;
                    return 0;
                });
                
                sortedTerms.forEach(term => {
                    const explanation = explanations[term];
                    const isCorrect = (term === correctTerm);
                    
                    let explanationClass = 'flashcard-option-detailed';
                    if (isCorrect) {
                        explanationClass += ' correct';
                    } else {
                        explanationClass += ' incorrect';
                    }
                    
                    explanationsHTML += `
                        <div class="${explanationClass}">
                            <strong>${term}</strong>
                            <span>${explanation}</span>
                        </div>
                    `;
                });
                

                // Gabungkan semuanya
                reviewCard.innerHTML = `
                    <div class="review-question">Soal ${index + 1}: ${question.question}</div>
                    <div class="review-options-grid">${optionsHTML}</div>
                    <div class="review-explanations">${explanationsHTML}</div>
                `;
                
                reviewContainer.appendChild(reviewCard);
            });
        }

        // --- Event Listeners ---
        
        // Menu Utama
        startFlashcardBtn.addEventListener('click', startFlashcardMode);
        startPracticeBtn.addEventListener('click', startPracticeMode);
        startExamBtn.addEventListener('click', startExamMode);
        
        // Layar Hasil
        restartButton.addEventListener('click', startQuiz); // Mengulangi mode terakhir
        reviewButton.addEventListener('click', showReviewScreen); // BARU
        
        // Layar Review BARU
        restartFromReviewBtn.addEventListener('click', startQuiz);
        
        // Layar Kuis
        nextQuestionButton.addEventListener('click', goToNextQuestion);
        
        // Layar Flashcard
        flashcard.addEventListener('click', flipFlashcard);
        flashcardFlip.addEventListener('click', flipFlashcard);
        flashcardPrev.addEventListener('click', prevFlashcard);
        flashcardNext.addEventListener('click', nextFlashcard);
        
        // Tombol Kembali ke Menu (Global)
        backToMenuButtons.forEach(button => {
            button.addEventListener('click', showMainMenu);
        });

    </script>
